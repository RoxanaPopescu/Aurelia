<template>

    <template if.bind="invalid === true">

        <validation-message if.bind="min != null && max != null && min === max" accent="negative">
            <template replaceable part="invalid-exactly" translate>
                Please provide a value with a length of exactly ${min | number}.
            </template>
        </validation-message>

        <validation-message if.bind="min != null && max != null && min !== max" accent="negative">
            <template replaceable part="invalid-min-max" translate>
                Please provide a value with a length between ${min | number} and ${max | number}.
            </template>
        </validation-message>

        <validation-message if.bind="min != null && max == null" accent="negative">
            <template replaceable part="invalid-min" translate>
                Please provide a value with a length of at least ${min | number}.
            </template>
        </validation-message>

        <validation-message if.bind="min == null && max != null" accent="negative">
            <template replaceable part="invalid-max" translate>
                Please provide a value with a length of at most ${max | number}.
            </template>
        </validation-message>

    </template>

</template>
