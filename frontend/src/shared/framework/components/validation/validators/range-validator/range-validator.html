<template>

    <validation-message if.bind="invalid === true" accent="negative">

        <template replaceable part="invalid">

            <template if.bind="min != null && max != null && invalidValue" replaceable part="invalid-min-max" translate>
                Please provide a value <kbd>${minInclusive ? '≥' : '>'} ${min | number}</kbd> and <kbd>${maxInclusive ? '≤' : '<'} ${max | number}</kbd>.
            </template>

            <template if.bind="min != null && max == null && invalidValue" replaceable part="invalid-min" translate>
                Please provide a value <kbd>${minInclusive ? '≥' : '>'} ${min | number}</kbd>.
            </template>

            <template if.bind="min == null && max != null && invalidValue" replaceable part="invalid-max" translate>
                Please provide a value <kbd>${maxInclusive ? '≤' : '<'} ${max | number}</kbd>.
            </template>

            <template if.bind="step != null && invalidStep" replaceable part="invalid-step" translate>
                Please provide a value that is a multiple of ${step | number}</kbd>.
            </template>

        </template>

    </validation-message>

</template>
