<template>

    <template if.bind="invalid === true">

        <validation-message if.bind="min && max" accent="negative">
            <template replaceable part="invalid-min-max" translate>
                Please provide a value <kbd>${minInclusive ? '≤' : '<'} ${min}</kbd> and <kbd>${maxInclusive ? '≥' : '>'} ${max}</kbd>.
            </template>
        </validation-message>

        <validation-message if.bind="min && !max" accent="negative">
            <template replaceable part="invalid-min" translate>
                Please provide a value <kbd>${minInclusive ? '≤' : '<'} ${min}</kbd>.
            </template>
        </validation-message>

        <validation-message if.bind="!min && max" accent="negative">
            <template replaceable part="invalid-max" translate>
                Please provide a value <kbd>${maxInclusive ? '≥' : '>'} ${max}</kbd>.
            </template>
        </validation-message>

    </template>

</template>
