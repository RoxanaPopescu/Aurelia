<template class="
    toggle
    ${disabled || toggleGroup.disabled ? '--disabled' : ''}
    ${readonly || toggleGroup.readonly ? '--readonly' : ''}
    ${value !== false ? '--active' : ''}
    ${validation.invalid ? '--invalid' : ''}"
    forward-focus
    validation
    validation.ref="validation">

    <require from="../toggle.scss"></require>
    <require from="./switch-toggle.scss"></require>

    <label class="toggle-label" for="toggle-${id}">

        <div class="toggle-heading">
            <slot name="heading"></slot>
        </div>

        <div class="toggle-description font-small opacity-faded">
            <slot name="description"></slot>
        </div>

    </label>

    <div class="toggle-control">

        <input
            id="toggle-${id}"
            type="checkbox"
            disabled.bind="disabled || toggleGroup.disabled"
            readonly.bind="readonly || toggleGroup.readonly"
            checked.bind="value">

        <icon if.bind="value === true" name="md-switch-toggle-checked" accent.bind="accent & attr"></icon>
        <icon if.bind="value === false" name="md-switch-toggle-unchecked" accent.bind="accent & attr"></icon>
        <icon if.bind="value !== true && value !== false" name="md-switch-toggle-indeterminate" accent.bind="accent & attr"></icon>

        <slot></slot>

    </div>

    <div class="toggle-validation font-small">
        <slot name="validation"></slot>
    </div>

</template>
