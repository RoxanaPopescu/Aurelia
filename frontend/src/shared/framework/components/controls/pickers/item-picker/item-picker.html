<template
    tabindex="0"
    class="${hoverable ? '--hoverable' : ''}"
    mousemove.trigger="onMouseMove()"
    mouseleave.trigger="onMouseLeave()"
    scroll>

    <require from="./item"></require>

    <require from="./item-picker.scss"></require>

    <div ref="itemsElement">

        <item if.bind="none">

            <template replaceable part="none">
                <div class="item-picker-none" translate>
                    None
                </div>
            </template>

        </item>

        <slot></slot>

    </div>

    <div if.bind="empty" class="item-picker-empty">

        <template replaceable part="empty" translate>
            No items
        </template>

    </div>

</template>
