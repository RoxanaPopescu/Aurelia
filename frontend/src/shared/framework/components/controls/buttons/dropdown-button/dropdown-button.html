<template
    class="${open ? '--open' : ''}"
    inert.bind="disabled"
    forward-focus>

    <require from="./dropdown-button.scss"></require>

    <button
        ref="buttonElement"
        disabled.bind="disabled"
        appearance.bind="appearance & attr"
        accent.bind="accent & attr"
        click.trigger="toggleDropdown($event)">

        <slot name="label"></slot>

        <slot name="icon">

            <dropdown-icon
                open.bind="open">
            </dropdown-icon>

        </slot>

    </button>

    <dropdown
        show.bind="open"
        owner.bind="buttonElement"
        close.call="closeDropdown(escape || !focusout, !escape)"
        fixed.bind="fixed"
        placement.bind="placement"
        scroll>

        <slot></slot>

    </dropdown>

</template>
