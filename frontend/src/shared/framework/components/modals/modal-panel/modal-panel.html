<template
    class="focus-hidden ${modal != null && modal.busy !== false ? '--busy' : ''}"
    inert.bind="modal != null && modal.busy !== false"
    keydown.trigger="onKeyDown($event)"
    tabindex="-1"
    trap-focus="fallback-focus.bind: element; escape-deactivates.bind: false;">

    <require from="./modal-panel.scss"></require>

    <form class="modal-panel-content">

        <slot></slot>

    </form>

    <div class="modal-panel-actions">

        <button if.bind="closeButton && modal != null" appearance="icon" click.delegate="onCloseClick()">
            <icon name="back"></icon>
        </button>

        <slot name="actions"></slot>

    </div>

</template>
