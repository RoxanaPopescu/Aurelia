<template surface="neutral" class="${expanded ? '--expanded' : ''}" click.delegate="onSurfaceClick()">

    <require from="./page-sidebar.scss"></require>

    <div class="page-sidebar-edge" click.trigger="onEdgeClick($event)"><div></div></div>

    <slot></slot>

    <button appearance="icon" class="page-sidebar-edge-icon" click.trigger="onEdgeClick($event)">
        <icon name="${expanded ? 'md-arrow-backward-ios' : 'md-arrow-forward-ios'}"></icon>
    </button>

</template>
