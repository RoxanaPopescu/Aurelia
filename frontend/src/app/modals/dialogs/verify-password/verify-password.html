<template>

    <require from="./verify-password.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="verify-password" accent="positive" close-button.bind="false" close-shortcut.bind="true" keydown.trigger="onKeyDown($event)" scroll>

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Please enter your password
            </h1>

        </modal-header>

        <modal-section class="margin-bottom" translate>
            This is a security measure to protect your account
        </modal-section>

        <modal-section class="margin-half-bottom">

            <!-- Attempt to contain this, so autofill is less likely to mess things up -->
            <form autocomplete="off">

                <password-input value.bind="password" autocomplete="off" autofocus>

                    <div slot="validation">

                        <validation-message if.bind="invalid" accent="negative" translate>
                            Invalid password
                        </validation-message>

                    </div>

                </password-input>

            </form>

        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick(false)" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="positive" click.delegate="onButtonClick(true)" translate>
                    Continue
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
