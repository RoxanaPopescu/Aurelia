<template class="
    ${toggle ? '--toggle' : ''}
    ${expanded ? '--expanded' : ''}
    ${invalid || invalid == null && validation.invalid ? '--invalid' : ''}
    ${headerSlotEmpty ? '--header-slot-empty' : ''}"
    validation
    validation.ref="validation">

    <require from="./data-section.scss"></require>

    <button
        appearance="none"
        class="data-section-header font-large"
        disabled.bind="headerSlotEmpty"
        click.trigger="onHeaderClick()">

        <div if.bind="toggle" class="data-section-header-toggle">
            <icon name.bind="expanded ? 'ico-minus-small' : 'ico-plus-small'" accent.bind="invalid ? 'negative' : 'primary'"></icon>
        </div>

        <div class="data-section-header-content">
            <slot name="header"></slot>
        </div>

    </button>

    <div show.bind="expanded && !defaultSlotEmpty" class="data-section-content">
        <slot></slot>
    </div>

</template>
