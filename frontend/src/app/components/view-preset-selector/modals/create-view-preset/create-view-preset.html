<template>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="create-view-preset" accent="primary" close-button.bind="false" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Save current view
            </h1>

        </modal-header>

        <modal-section class="margin-bottom" translate>
            This will save the current filters, table columns and sorting as a named view.
        </modal-section>

        <modal-section class="margin-half-bottom">

            <text-input label="above" value.bind="model.name" autocomplete="off" autofocus>

                <span slot="heading">
                    View name
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.name">
                    </required-validator>

                </div>

            </text-input>

            <check-toggle if-claims.bind="'edit-' + type + '-views'" label="after" value.bind="model.shared" class="margin-top">

                <div slot="heading" translate>
                    Share this view with other users in the organization
                </div>

            </check-toggle>

        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick(false)" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="primary" click.delegate="onButtonClick(true)" translate>
                    Save view
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
