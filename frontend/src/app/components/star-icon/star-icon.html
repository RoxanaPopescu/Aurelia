<template>

    <require from="./star-icon.scss"></require>

    <button
        if.bind="model.starred != null"
        title.translate="${model.starred ? 'Remove from starred' : 'Add to starred'}"
        appearance="none"
        class="${model.starred ? '--active' : ''}"
        click.trigger="onClick($event)">
        <icon name="starred"></icon>
    </button>

</template>
