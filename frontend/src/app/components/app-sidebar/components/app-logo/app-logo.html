<template>

    <require from="./app-logo.scss"></require>

    <a
        title="Dashboard"
        class="${disabled ? 'pointer-events-none' : ''}"
        click.trigger="onClick($event)"
        href.bind="disabled ? undefined : '/'">

        <img if.bind="size == 'icon'" src="https://moverstatic.azureedge.net/theme/mover/logo-narrow-white.svg">

        <img if.bind="size == 'wide'" src="https://moverstatic.azureedge.net/theme/mover/logo-wide-white.svg">

    </a>

</template>
