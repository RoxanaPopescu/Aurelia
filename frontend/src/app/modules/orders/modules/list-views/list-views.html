<template>

    <require from="app/components/page-tab-nav/page-tab-nav"></require>
    <require from="app/components/page-tab-nav/page-tab"></require>
    <require from="app/components/name-value-pair/name-value-pair"></require>
    <require from="app/components/name-value-list/name-value-list"></require>
    <require from="app/components/check-filter/check-filter"></require>
    <require from="app/components/check-filter/check-filter-item"></require>
    <require from="app/components/info-card/info-card"></require>
    <require from="app/modules/list-views/components/list-view-selector/list-view-selector"></require>
    <require from="app/modules/list-views/list-views.scss"></require>

    <page name="list-views">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <div class="flex-row">

                    <h1 class="font-largest">
                        <path-nav>

                            <span translate>
                                Orders
                            </span>

                        </path-nav>
                    </h1>

                    <toolbar class="flex-push-right">

                        <div if.bind="activeListView.selectedItems.length > 0" class="opacity-faded" translate>
                            ${activeListView.selectedItems.length} ${activeListView.selectedItems.length | plural: "order" : "orders"} selected
                        </div>

                        <template if-claims="edit-routes">

                            <button
                                translate
                                disabled.bind="activeListView.selectedItems.length === 0"
                                if.bind="activeListView.selectedItems.length > 0"
                                appearance="outline"
                                accent="primary"
                                click.trigger="onCreateRouteClick(activeListView.selectedItems)"
                                model="create-route">
                                Create route
                            </button>

                        </template>

                        <button if.bind="activeListView.selectedItems.length == 0" appearance="outline" accent="primary" class="flex-row" click.trigger="onImportOrdersClick()">
                            <icon name="ico-add" class="font-larger margin-right"></icon>
                            <span translate>
                                Import orders
                            </span>
                        </button>

                        <div if.bind="activeListView != null && activeListView.definition.id == null || activeListView.hasChanges" class="split-button">

                            <button appearance="solid" accent="primary" click.trigger="onSaveListViewChangesClick()" translate>
                                Save view changes
                            </button>

                            <button title.translate="Revert changes" appearance="solid" accent="primary" click.trigger="onRevertListViewChangesClick()" translate>
                                <icon name="ico-undo" class="font-large" inline></icon>
                            </button>

                        </div>

                        <template if-claims.bind="activeListView.definition.shared ? 'edit-' + activeListView.definition.type + '-views' : undefined">

                            <select-button if.bind="activeListView.definition.id != null" title.translate="More options" appearance="outline" accent="primary" placement="bottom-end" fixed.bind="true">

                                <div slot="icon">
                                    <icon name="ico-more"></icon>
                                </div>

                                <item click.trigger="onEditListViewColumnsClick()" model="edit-view-columns" translate>
                                    Edit columns
                                </item>

                                <item click.trigger="onEditListViewClick()" model="edit-view" translate>
                                    Edit view
                                </item>

                                <item click.trigger="onDeleteListViewClick()" model="edit-view-columns" translate>
                                    Delete view
                                </item>

                            </select-button>

                        </template>

                    </toolbar>

                </div>

            </page-header>

            <page-tab-nav appearance="tabs" value.bind="activeListView" scroll-fade="0.3" ref="pageTabNavElement">

                <page-tab repeat.for="listView of openListViews" model.bind="listView">

                    <span class="text-truncate" title.bind="listView.definition.name">
                        ${listView.definition.name}
                    </span>

                    <span if.bind="listView.hasChanges" accent="attention">&nbsp;*</span>

                    <div class="page-tab-buttons">

                        <button
                            appearance="none"
                            accent="primary"
                            title.translate="Close view"
                            click.delegate="onCloseListView(listView.definition)">
                            <icon name="ico-close" inline></icon>
                        </button>

                    </div>

                </page-tab>

                <list-view-selector
                    class="page-tab-nav-add-button"
                    appearance="none"
                    accent="primary"
                    placement.bind="openListViews.length < 1 ? 'bottom-start' : 'bottom-end'"
                    fixed.bind="true"
                    type="order"
                    list-view-definitions.bind="listViewDefinitions"
                    new-list-view-definition.call="onNewListViewDefinition(listViewDefinition)"
                    open-list-view.call="onOpenListView(listViewDefinition)"
                    close-list-view.call="onCloseListView(listViewDefinition)">

                    <span slot="label" title.translate="Add view">
                        <icon name="ico-add" class="margin-right font-larger"></icon>
                        <span if.bind="activeListView == null" translate>
                            Add view
                        </span>
                    </span>

                    <span slot="icon"></span>

                </list-view-selector>

            </page-tab-nav>

            <page-section>

                <toolbar if.bind="activeListView != null" scroll-fade="0.15">

                    <search-input value.bind="activeListView.definition.filter.textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="ico-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find…
                        </span>

                    </search-input>

                    <button appearance="solid" accent="neutral" class="flex-row list-view-filters-button ${activeFilterCount > 0 ? '--active' : ''}" click.trigger="onFiltersClick()">

                        <icon name="ico-filter" class="margin-smaller-right" accent="primary"></icon>

                        <span>

                            <template if.bind="activeFilterCount == 0" translate>
                                Add filter
                            </template>

                            <template else translate>
                                ${activeFilterCount | number} ${activeFilterCount | plural: "filter" : "filters"} applied
                            </template>

                        </span>

                        <icon
                            if.bind="activeFilterCount > 0"
                            title.translate="Clear"
                            name="ico-clear"
                            class="margin-smaller-left"
                            click.trigger="onResetFiltersClick($event)">
                        </icon>

                    </button>

                    <name-value-list if.bind="activeListView != null && activeListView.operation.error == null" class="flex-push-right">

                        <template if.bind="activeListView.fetchedDateTime != null">

                            <name-value-pair class="opacity-faded">

                                <div slot="name" translate>
                                    Last updated
                                </div>

                                <div slot="value">
                                    ${activeListView.fetchedDateTime | relativeTime}
                                </div>

                            </name-value-pair>

                            <a click.trigger="update(activeListView)" translate>
                                Update
                            </a>

                        </template>

                        <template else>

                            <name-value-pair class="opacity-faded">

                                <div slot="name" translate>
                                    Updating…
                                </div>

                                <div slot="value">
                                    ${activeListView.fetchedDateTime | relativeTime}
                                </div>

                            </name-value-pair>

                        </template>

                    </name-value-list>

                </toolbar>

                <data-table
                    if.bind="activeListView != null"
                    appearance="rows"
                    sorting.bind="activeListView.definition.sorting"
                    selection="multiple"
                    toggle-all.call="onToggleAllItems(value)"
                    style.bind="tableDefinition.style"
                    busy.bind="activeListView.operation.pending || pickupNearbyOperation.pending || activeListView.operation.error != null"
                    class="margin-top">

                    <data-table-headers>

                        <template repeat.for="column of tableDefinition.visibleColumns">

                            <!-- Comment needed to prevent a repeat.for bug -->

                            <data-table-cell name.bind="column.property">
                                <span class="text-truncate">
                                    ${column.shortName}
                                </span>
                            </data-table-cell>

                            <!-- Comment needed to prevent a repeat.for bug -->

                            <data-table-cell if.bind="$last && tableDefinition.iconColumns.length > 0">
                                <!-- Icons -->
                            </data-table-cell>

                            <!-- Comment needed to prevent a repeat.for bug -->

                        </template>

                    </data-table-headers>

                    <!-- Comment needed to prevent a repeat.for bug -->

                    <template repeat.for="order of activeListView.items">

                        <data-table-row
                            accent.bind="order.criticality.accent"
                            selected.bind="isItemSelected(order)"
                            toggle.call="onToggleItem(order, value)"
                            href="/orders/details/${order.slug}">

                            <!-- Comment needed to prevent a repeat.for bug -->

                            <template repeat.for="column of tableDefinition.visibleColumns">

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <span class="text-truncate" empty-value>
                                        ${order.slug}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate" empty-value>
                                        ${order.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-date'">
                                    <span class="text-truncate" empty-value>
                                        ${order.earliestPickupDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-time'">
                                    <span class="text-truncate">
                                        ${order.earliestPickupTime | time: 'narrow' : false} – ${order.latestPickupTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-address'">
                                    <span class="text-truncate" empty-value>
                                        ${order.pickupLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-date'">
                                    <span class="text-truncate" empty-value>
                                        ${order.earliestDeliveryDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-time'">
                                    <span class="text-truncate">
                                        ${order.earliestDeliveryTime | time: 'narrow' : false} – ${order.latestDeliveryTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-address'">
                                    <span class="text-truncate" empty-value>
                                        ${order.deliveryLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate" empty-value>
                                        ${order.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'relational-id'">
                                    <span class="text-truncate" empty-value>
                                        ${order.relationalId}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-count'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.actualColliInfo.colliCount > 0">
                                            ${order.actualColliInfo.colliCount}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-weight'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.actualColliInfo.totalWeight > 0">
                                            ${order.actualColliInfo.totalWeight | number: 0} kg
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-volume'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.actualColliInfo.totalVolume > 0">
                                            ${order.actualColliInfo.totalVolume | number: 3} m³
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-count'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.estimatedColliInfo.colliCount > 0">
                                            ${order.estimatedColliInfo.colliCount}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-weight'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.estimatedColliInfo.totalWeight > 0">
                                            ${order.estimatedColliInfo.totalWeight | number: 0} kg
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-volume'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="order.estimatedColliInfo.totalVolume > 0">
                                            ${order.estimatedColliInfo.totalVolume | number: 3} m³
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="$last && tableDefinition.iconColumns.length > 0" align="right">

                                    <div class="icon-row">
                                        <!-- Currently no icons here -->
                                    </div>

                                </data-table-cell>

                            </template>

                            <!-- Comment needed to prevent a repeat.for bug -->

                        </data-table-row>

                    </template>

                    <!-- Comment needed to prevent a repeat.for bug -->

                </data-table>

                <info-card
                    if.bind="activeListView === undefined"
                    heading.translate="You have no open views"
                    translate>
                    <p>
                        Views are named sets of filters and columns, that determine which<br>
                        orders to show, and what information to show about each order
                    </p>
                    <p>
                        To see your orders, create or open a view, by clicking <span class="info-card-action"><icon inline name="ico-add"></icon> Add view</span> above
                    </p>
                </info-card>

                <busy-indicator
                    if.bind="activeListView != null && activeListView.operation.error == null && activeListView.items == null"
                    class="margin-largest">
                </busy-indicator>

                <no-results-indicator
                    if.bind="activeListView != null && activeListView.operation.error == null && activeListView.items.length == 0"
                    class="margin-largest" translate>
                    No results
                </no-results-indicator>

                <error-indicator
                    if.bind="activeListView != null && activeListView.operation.error != null"
                    class="margin-largest" translate>
                    Could not fetch results
                </error-indicator>

                <div
                    if.bind="activeListView.paging != null && activeListView.operation.error == null && activeListView.items != null"
                    class="flex-row">

                    <data-table-pager
                        class="flex-push-right margin-top"
                        value.bind="activeListView.paging"
                        list-size.bind="activeListView.itemCount"
                        page-count.bind="activeListView.items.length == 0 ? activeListView.paging.page : undefined">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
