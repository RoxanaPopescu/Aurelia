<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Orders
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value.bind="statusFilter">

                        <tab name.bind="undefined" translate>
                            All
                        </tab>

                        <tab name="placed" translate>
                            Placed
                        </tab>

                        <tab name="ready" translate>
                            Ready
                        </tab>

                        <tab name="delivered" translate>
                            Delivered
                        </tab>

                        <tab name="cancelled" translate>
                            Cancelled
                        </tab>

                        <tab name="deleted" translate>
                            Deleted
                        </tab>

                    </tab-nav>

                    <button class="flex-push-right" appearance="solid" accent="neutral" page-href="path: /orders/create" translate>
                        Create order
                    </button>

                </toolbar>

            </header>

            <section>

                <toolbar class="margin-bottom" scroll-fade="0.2">

                    <input type="search" placeholder.translate="Find..." value.bind="textFilter & debounce: 200">

                </toolbar>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell translate>
                            ID
                        </data-table-cell>

                        <data-table-cell name="pickup-date" translate>
                            Pickup date
                        </data-table-cell>

                        <data-table-cell name="pickup-time" translate>
                            Pickup timeframe
                        </data-table-cell>

                        <data-table-cell name="pickup-address" translate>
                            Pickup address
                        </data-table-cell>

                        <data-table-cell name="delivery-address" translate>
                            Deliverey address
                        </data-table-cell>

                        <data-table-cell align="right" translate>
                            Status
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="order of orders">

                        <data-table-row
                            accent.bind="order.status.accent"
                            href="/orders/details/${order.slug}">

                            <data-table-cell class="font-monospaced">
                                ${order.slug}
                            </data-table-cell>

                            <data-table-cell>
                                ${order.earliestPickupDate | date: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell>
                                ${order.earliestPickupTime | time: 'narrow'}
                                â€“
                                ${order.latestPickupTime | time: 'narrow'}
                            </data-table-cell>

                            <data-table-cell>
                                ${order.pickupLocation.address}
                            </data-table-cell>

                            <data-table-cell>
                                ${order.deliveryLocation.address}
                            </data-table-cell>

                            <data-table-cell align="right">
                                ${order.status.name}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orders == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orders.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="orders.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderCount">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </page>

</template>
