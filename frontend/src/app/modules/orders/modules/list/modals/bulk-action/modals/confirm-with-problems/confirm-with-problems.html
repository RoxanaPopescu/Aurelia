<template>

    <require from="./confirm-with-problems.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="confirm-with-problems" accent="negative" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Some of the orders can't be changed
            </h1>

        </modal-header>

        <modal-section if.bind="model.shared" class="margin-bottom" translate>
            Are you sure you want to change only ${model.ordersCanBeChanged | number} of the ${model.totalOrders | number} ${model.totalOrders | plural: "order" : "orders"}?
        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick(false)" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="negative" click.delegate="onButtonClick(true)" translate>
                    Continue
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
