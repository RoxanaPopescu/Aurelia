<template>

    <require from="app/components/filters/check-filter/check-filter"></require>
    <require from="app/components/filters/check-filter/check-filter-item"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find order…
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Date range
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="fromDateFilter" change.trigger="onFromDateChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="toDateFilter" change.trigger="onToDateChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Order status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="placed" value.one-time="false">

                        <div slot="heading" translate>
                            Placed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="ready" value.one-time="false">

                        <div slot="heading" translate>
                            Ready
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="delivered" value.one-time="false">

                        <div slot="heading" translate>
                            Delivered
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled" value.one-time="false">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="deleted" value.one-time="false">

                        <div slot="heading" translate>
                            Deleted
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Consignors
                </div>

                <check-filter value.bind="consignorFilter">

                    <div slot="placeholder" translate>
                        Type to filter…
                    </div>

                    <check-filter-item repeat.for="consignor of consignors" model.bind="consignor">
                        ${consignor.primaryName}
                    </check-filter-item>

                </check-filter>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Orders
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button
                        disabled.bind="selectedOrders.length === 0"
                        if-claims="create-order"
                        click.delegate="onCreateRouteClick(selectedOrders)"
                        appearance="outline"
                        accent="primary">

                        <span if.bind="selectedOrders.length === 0" translate>
                            Create route
                        </span>

                        <span if.bind="selectedOrders.length !== 0" translate>
                            Create route (${selectedOrders.length})
                        </span>

                    </button>

                    <button if-claims="create-order" appearance="outline" accent="primary" page-href="path: /orders/create" class="flex-row">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            New order
                        </span>

                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    selection="multiple"
                    toggle-all.call="onToggleAll(value)"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                ID
                            </span>
                        </data-table-cell>

                        <data-table-cell name="pickup-date">
                            <span class="text-truncate" translate>
                                Pickup date
                            </span>
                        </data-table-cell>

                        <data-table-cell name="pickup-time">
                            <span class="text-truncate" translate>
                                Pickup timeframe
                            </span>
                        </data-table-cell>

                        <data-table-cell name="pickup-address">
                            <span class="text-truncate" translate>
                                Pickup address
                            </span>
                        </data-table-cell>

                        <data-table-cell name="delivery-address">
                            <span class="text-truncate" translate>
                                Deliverey address
                            </span>
                        </data-table-cell>

                        <data-table-cell name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="order of orders">

                        <data-table-row
                            accent.bind="order.status.accent == 'neutral' ? undefined : route.status.accent"
                            selected.bind="orderSelected(order)"
                            toggle.call="onRowToggle(order, value)"
                            href="/orders/details/${order.slug}">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.slug}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.earliestPickupDate | date: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.earliestPickupTime | time: 'narrow' : false}
                                    –
                                    ${order.latestPickupTime | time: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.pickupLocation.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.deliveryLocation.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${order.status.name}
                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orders == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orders.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="orders.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
