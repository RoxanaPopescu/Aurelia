<template>

    <require from="app/components/check-filter/check-filter"></require>
    <require from="app/components/check-filter/check-filter-item"></require>
    <require from="app/components/view-preset-selector/view-preset-selector"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar name="orders-list-page-sidebar" scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Filter…
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Date range
                </div>

                <div class="control-row">

                    <div>

                        <date-input if.bind="!useRelativeFromDateFilter" label="above" fixed.bind="true" value.bind="fromDateFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                        </date-input>

                        <duration-input else label="above" fixed.bind="true" unit.bind="relativeFromDateFilterUnit" value.bind="relativeFromDateFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="relativeFromDateFilterUnit"
                                style="width: 280rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="useRelativeFromDateFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="useRelativeFromDateFilter && relativeFromDateFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="useRelativeFromDateFilter && relativeFromDateFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!useRelativeFromDateFilter || relativeFromDateFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                    <div>

                        <date-input if.bind="!useRelativeToDateFilter" label="above" fixed.bind="true" value.bind="toDateFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                        </date-input>

                        <duration-input else label="above" fixed.bind="true" unit.bind="relativeToDateFilterUnit" value.bind="relativeToDateFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="relativeToDateFilterUnit"
                                style="width: 280rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="useRelativeToDateFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="useRelativeToDateFilter && relativeToDateFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="useRelativeToDateFilter && relativeToDateFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!useRelativeToDateFilter || relativeToDateFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Order status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="placed">

                        <div slot="heading" translate>
                            Placed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="ready">

                        <div slot="heading" translate>
                            Ready
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="delivered">

                        <div slot="heading" translate>
                            Delivered
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="deleted">

                        <div slot="heading" translate>
                            Deleted
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="orderTagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Orders
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if.bind="selectedOrders.length == 0" appearance="outline" accent="primary" class="flex-row" click.trigger="onImportOrdersClick()">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            Import orders
                        </span>

                    </button>

                    <view-preset-selector
                        appearance="outline"
                        accent="primary"
                        placement="bottom-end"
                        type="order"
                        if.bind="selectedOrders.length == 0"
                        get-state.call="getViewState()"
                        set-state.call="setViewState(state)">
                    </view-preset-selector>

                    <div if.bind="selectedOrders.length > 0" class="opacity-faded" translate>
                        ${selectedOrders.length} ${selectedOrders.length | plural: "order" : "orders"} selected
                    </div>

                    <template if-claims="edit-routes">

                        <button
                            translate
                            disabled.bind="selectedOrders.length === 0"
                            if.bind="selectedOrders.length > 0"
                            appearance="outline"
                            accent="primary"
                            click.trigger="onCreateRouteClick(selectedOrders)"
                            model="create-route">
                            Create route
                        </button>

                    </template>

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="more"></icon>
                        </div>

                        <item click.trigger="onSelectColumnsClick()" model="choose-list-columns" translate>
                            Choose list columns
                        </item>

                    </select-button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    css.bind="tableStyle"
                    sorting.bind="sorting"
                    selection="multiple"
                    toggle-all.call="onToggleAll(value)"
                    busy.bind="updateOperation.pending || failed">

                    <data-table-headers>

                        <template repeat.for="column of columns">

                            <data-table-cell name.bind="column.property">
                                <span if.bind="column.visibility === 'visible'" class="text-truncate">
                                    ${column.shortName}
                                </span>
                            </data-table-cell>

                        </template>

                    </data-table-headers>

                    <template repeat.for="result of results">

                        <data-table-row
                            accent.bind="result.status.accent == 'neutral' ? 'neutral' : result.status.accent"
                            selected.bind="orderSelected(result)"
                            toggle.call="onRowToggle(result, value)"
                            href="/orders/details/${result.slug}">

                            <template repeat.for="column of columns">

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <span class="text-truncate" empty-value>
                                        ${result.slug}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate" empty-value>
                                        ${result.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-date'">
                                    <span class="text-truncate" empty-value>
                                        ${result.earliestPickupDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-time'">
                                    <span class="text-truncate">
                                        ${result.earliestPickupTime | time: 'narrow' : false}
                                        –
                                        ${result.latestPickupTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-date'">
                                    <span class="text-truncate" empty-value>
                                        ${result.earliestDeliveryDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-time'">
                                    <span class="text-truncate">
                                        ${result.earliestDeliveryTime | time: 'narrow' : false}
                                        –
                                        ${result.latestDeliveryTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-address'">
                                    <span class="text-truncate" empty-value>
                                        ${result.pickupLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-address'">
                                    <span class="text-truncate" empty-value>
                                        ${result.deliveryLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate" empty-value>
                                        ${result.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'relational-id'">
                                    <span class="text-truncate" empty-value>
                                        ${result.relationalId}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-count'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.actualColliInfo.colliCount > 0">
                                            ${result.actualColliInfo.colliCount}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-weight'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.actualColliInfo.totalWeight > 0">
                                            ${result.actualColliInfo.totalWeight | number: 0} kg
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-volume'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.actualColliInfo.totalVolume > 0">
                                            ${result.actualColliInfo.totalVolume | number: 3} m³
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-count'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.estimatedColliInfo.colliCount > 0">
                                            ${result.estimatedColliInfo.colliCount}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-weight'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.estimatedColliInfo.totalWeight > 0">
                                            ${result.estimatedColliInfo.totalWeight | number: 0} kg
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-volume'">
                                    <span class="text-truncate" empty-value>
                                        <template if.bind="result.estimatedColliInfo.totalVolume > 0">
                                            ${result.estimatedColliInfo.totalVolume | number: 3} m³
                                        </template>
                                    </span>
                                </data-table-cell>

                            </template>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
