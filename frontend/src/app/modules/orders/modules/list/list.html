<template>

    <require from="app/components/check-filter/check-filter"></require>
    <require from="app/components/check-filter/check-filter-item"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find order…
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Date range
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="fromDateFilter" change.trigger="onFromDateChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="toDateFilter" change.trigger="onToDateChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Order status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="placed" value.one-time="false">

                        <div slot="heading" translate>
                            Placed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="ready" value.one-time="false">

                        <div slot="heading" translate>
                            Ready
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="delivered" value.one-time="false">

                        <div slot="heading" translate>
                            Delivered
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="route-planned" value.one-time="false">

                        <div slot="heading" translate>
                            Route planned
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled" value.one-time="false">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="deleted" value.one-time="false">

                        <div slot="heading" translate>
                            Deleted
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="orderTagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Orders
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="more"></icon>
                        </div>

                        <item click.trigger="onSelectColumnsClick()" model="choose-list-columns" translate>
                            Choose list columns
                        </item>

                        <item
                            disabled.bind="selectedOrders.length === 0"
                            if-claims="edit-routes"
                            model="create-route"
                            click.delegate="onCreateRouteClick(selectedOrders)"
                            translate>

                            Create route from selected orders

                        </item>

                        <!--
                        <item
                            disabled.bind="selectedOrders.length === 0"
                            if-claims="edit-orders"
                            model="change-pickup-address"
                            click.trigger="onChangePickupAddressClick(selectedOrders)"
                            translate>

                            Change pickup address of selected orders

                        </item>
                        -->

                    </select-button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    style.bind="tableStyle"
                    sorting.bind="sorting"
                    selection="multiple"
                    toggle-all.call="onToggleAll(value)"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <template repeat.for="column of columns">
                            <data-table-cell if.bind="column.column != 'not-added'" name.bind="column.sortingName">
                                <span if.bind="column.column == 'visible'" class="text-truncate">
                                    <template if.bind="column.columnName">
                                        ${column.columnName}
                                    </template>
                                    <template if.bind="!column.columnName">
                                        ${column.name}
                                    </template>
                                </span>
                            </data-table-cell>
                        </template>

                    </data-table-headers>

                    <template repeat.for="result of results">

                        <data-table-row
                            accent.bind="result.status.accent == 'neutral' ? undefined : result.status.accent"
                            selected.bind="orderSelected(result)"
                            toggle.call="onRowToggle(result, value)"
                            href="/orders/details/${result.slug}">

                            <template repeat.for="column of columns">

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <span class="text-truncate">
                                        ${result.slug}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate">
                                        ${result.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-date'">
                                    <span class="text-truncate">
                                        ${result.earliestPickupDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-time'">
                                    <span class="text-truncate">
                                        ${result.earliestPickupTime | time: 'narrow' : false}
                                        –
                                        ${result.latestPickupTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-date'">
                                    <span class="text-truncate">
                                        ${result.earliestDeliveryDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-time'">
                                    <span class="text-truncate">
                                        ${result.earliestDeliveryTime | time: 'narrow' : false}
                                        –
                                        ${result.latestDeliveryTime | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'pickup-address'">
                                    <span class="text-truncate">
                                        ${result.pickupLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delivery-address'">
                                    <span class="text-truncate">
                                        ${result.deliveryLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate">
                                        ${result.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'relational-id'">
                                    <span class="text-truncate">
                                        ${result.relationalId}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-count'">
                                    <span class="text-truncate">
                                        ${result.actualColliInfo.colliCount}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-weight'">
                                    <span class="text-truncate">
                                        ${result.actualColliInfo.totalWeight | number}kg
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-total-volume'">
                                    <span class="text-truncate">
                                        ${result.actualColliInfo.totalVolume | number}m³
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-count'">
                                    <span class="text-truncate">
                                        ${result.estimatedColliInfo.colliCount}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-weight'">
                                    <span class="text-truncate">
                                        ${result.estimatedColliInfo.totalWeight | number}kg
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-total-volume'">
                                    <span class="text-truncate">
                                        ${result.estimatedColliInfo.totalVolume | number}m³
                                    </span>
                                </data-table-cell>

                            </template>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
