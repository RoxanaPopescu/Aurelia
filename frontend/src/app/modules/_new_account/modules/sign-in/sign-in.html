<template>

    <require from="./sign-in.scss"></require>

    <div class="app-modules-account-modules-sign-in">

        <h1 class="font-largest margin">

            <input type="password" placeholder="Password" value.bind="password">

                <input type="checkbox" checked.bind="remember">

        </form>

        <p class="text-align-center">or</p>

        <form>

            <button appearance="solid" accent="primary" click.delegate="signInWithGitHub()">
                Sign up with <b>GitHub</b>
            </button>

            <button appearance="solid" accent="primary" click.delegate="signInWithGoogle()">
                Sign up with <b>Google</b>
            </button>

        </form>

    </div>

</template>
