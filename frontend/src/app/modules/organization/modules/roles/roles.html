<template>

    <require from="./roles.scss"></require>

    <page name="roles">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest margin-bottom">
                    <path-nav>

                        <span translate>
                            Organization
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value="roles">

                        <tab name="profile" page-href="path: /organization/profile" translate>
                            Profile
                        </tab>

                        <tab name="users" page-href="path: /organization/users" translate>
                            Users
                        </tab>

                        <tab name="teams" page-href="path: /organization/teams" translate>
                            Teams
                        </tab>

                        <tab name="roles" page-href="path: /organization/roles" translate>
                            Roles
                        </tab>

                    </tab-nav>

                    <div class="flex-push-right control-row">

                        <button appearance="outline" accent="primary" click.trigger="onNewRoleClick()" class="flex-row">
                            <icon name="add" class="font-larger margin-right"></icon>
                            <span translate>
                                New role
                            </span>
                        </button>

                    </div>

                </toolbar>

            </page-header>

            <page-section>

                <toolbar>

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find roleâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="userCount" translate>
                            Users
                        </data-table-cell>

                        <data-table-cell name="createdDateTime" translate>
                            Date created
                        </data-table-cell>

                        <data-table-cell name="modifiedDateTime" translate>
                            Date modified
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="role of orderedAndFilteredRoles">

                        <data-table-row>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.userCount | number}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.createdDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.modifiedDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button
                                        title.translate="Edit role"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onEditRoleClick(role)">
                                        <icon name="edit-small"></icon>
                                    </button>

                                    <button
                                        title.translate="Duplicate role"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onDuplicateRoleClick(role)">
                                        <icon name="md-copy"></icon>
                                    </button>

                                    <button
                                        title.translate="Delete role"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onDeleteRoleClick(role)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredRoles == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredRoles.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
