<template>

    <require from="./roles.scss"></require>

    <page name="roles">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" page-href="path: /organization" translate>
                            Organization
                        </a>

                        <span translate>
                            Roles
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <template if-claims="create-role">

                        <button appearance="outline" accent="primary" click.trigger="onNewRoleClick()" class="flex-row">
                            <icon name="add" class="font-larger margin-right"></icon>
                            <span translate>
                                New role
                            </span>
                        </button>

                    </template>

                </toolbar>

            </page-header>

            <page-section>

                <toolbar scroll-fade="0.2">

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find roleâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            <span class="text-truncate">
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell name="userCount" align="right" translate>
                            <span class="text-truncate">
                                Users
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <!-- Spacer-->
                        </data-table-cell>

                        <data-table-cell name="createdDateTime" translate>
                            <span class="text-truncate">
                                Date created
                            </span>
                        </data-table-cell>

                        <data-table-cell name="modifiedDateTime" translate>
                            <span class="text-truncate">
                                Date modified
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="role of orderedAndFilteredRoles">

                        <data-table-row click.call="onRoleClick(role)">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${role.userCount | number}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <!-- Spacer-->
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${role.createdDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" empty-value>
                                    ${role.modifiedDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <template if-claims="edit-role">
                                        <button
                                            disabled.bind="role.readonly"
                                            title.translate="Edit role"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onRoleClick(role)">
                                            <icon name="edit-small"></icon>
                                        </button>
                                    </template>

                                    <template if-claims="create-role">
                                        <button
                                            title.translate="Duplicate role"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onDuplicateRoleClick(role)">
                                            <icon name="md-copy"></icon>
                                        </button>
                                    </template>

                                    <template if-claims="delete-role">
                                        <button
                                            disabled.bind="role.readonly || role.userCount > 0"
                                            title.translate="Delete role"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onDeleteRoleClick(role)">
                                            <icon name="delete-small"></icon>
                                        </button>
                                    </template>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredRoles == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredRoles.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
