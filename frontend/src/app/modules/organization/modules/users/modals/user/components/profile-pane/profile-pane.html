<template validation>

    <require from="app/components/identity-picture-picker/identity-picture-picker"></require>
    <require from="./profile-pane.scss"></require>

    <modal-section>

        <identity-picture-picker scroll-fade="0.5" readonly.bind="true" initials.bind="initials" value.bind="user.pictureUrl"></identity-picture-picker>

        <text-input readonly.bind="true" class="margin-double-top" label="above" value.bind="user.preferredName">

            <div slot="heading" translate>
                Preferred name
            </div>

            <div slot="description" translate>
                This is the name the user would prefer to go by.
            </div>

        </text-input>

        <text-input if.bind="user.organizationName" readonly.bind="true" class="margin-double-top" label="above" value.bind="user.organizationName">

            <div slot="heading" translate>
                Organization
            </div>

            <div slot="description" translate>
                This is the name the organization the user is associated with.
            </div>

        </text-input>

        <email-input if.bind="user.email" readonly.bind="true" class="margin-double-top" label="above" value.bind="user.email">

            <div slot="heading" translate>
                Email address
            </div>

            <div slot="description" translate>
                This is the email address on which the user can be reached.
            </div>

            <div slot="after">

                <a href="mailto:${user.email}" appearance="none">
                    <icon name="md-open-in-new"></icon>
                </a>

            </div>

        </email-input>

        <phone-input if.bind="user.phoneNumber" readonly.bind="true" class="margin-double-top" label="above" value.bind="user.phoneNumber">

            <div slot="heading" translate>
                Phone number
            </div>

            <div slot="description" translate>
                This is the phone number on which the user can be reached.
            </div>

            <div slot="after">

                <a href="${user.phoneNumber | phone: 'rfc3966'}" appearance="none">
                    <icon name="md-open-in-new"></icon>
                </a>

            </div>

        </phone-input>

    </modal-section>

</template>
