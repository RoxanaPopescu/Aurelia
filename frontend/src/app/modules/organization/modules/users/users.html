<template>

    <require from="./users.scss"></require>

    <page name="users">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" page-href="path: /organization" translate>
                            Organization
                        </a>

                        <span translate>
                            Users
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button appearance="outline" accent="primary" click.trigger="onInviteUserClick()" class="flex-row">
                        <icon name="add" class="font-larger margin-right"></icon>
                        <span translate>
                            Invite user
                        </span>
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <toolbar scroll-fade="0.2">

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find userâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell name="id" translate>
                            ID
                        </data-table-cell>

                        <data-table-cell name="fullName" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="role.name" translate>
                            Role
                        </data-table-cell>

                        <data-table-cell name="team.name" translate>
                            Team
                        </data-table-cell>

                        <data-table-cell name="email" translate>
                            Email
                        </data-table-cell>

                        <data-table-cell name="phoneNumber" translate>
                            Phone number
                        </data-table-cell>

                        <data-table-cell name="lastOnline" translate>
                            Last online
                        </data-table-cell>

                        <data-table-cell name="status.name" translate>
                            Status
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="user of orderedAndFilteredUsers">

                        <data-table-row click.call="onUserClick(user)">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.id}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.fullName}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.role.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.team.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.email}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.phoneNumber | phone}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.lastOnline | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button
                                        if.bind="user.status.slug === 'invited'"
                                        title.translate="Resend invite"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onResendInviteClick(user)">
                                        <icon name="md-replay"></icon>
                                    </button>

                                    <button
                                        title.translate="Remove user"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onRemoveUserClick(user)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredUsers == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredUsers.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
