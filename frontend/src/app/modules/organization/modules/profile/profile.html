<template>

    <require from="./profile.scss"></require>

    <page name="profile">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Organization
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button
                        appearance="solid"
                        accent="primary"
                        click.trigger="onSaveChangesClick()"
                        disabled.bind="operation.pending"
                        translate>
                        Save changes
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <div slot="header" translate>
                    Profile
                </div>

                <div class="flex-row margin-large-bottom">

                    <text-input class="flex-basis-1-of-4" label="above" readonly.bind="true" value.bind="organizationId">

                        <div slot="heading" translate>
                            ID of the organization
                        </div>

                        <div slot="description" translate>
                            You can provide this ID to another organization,<br>
                            so they can invite your organization to connect
                        </div>

                        <div slot="after">

                            <button
                                title.translate="Copy to clipboard"
                                appearance="none"
                                click.trigger="onCopyIdToClipboard()">
                                <icon name="md-copy"></icon>
                            </button>

                        </div>

                    </text-input>

                </div>

                <div class="flex-row">

                    <text-input class="flex-basis-1-of-4" label="above" value.bind="profile.name">

                        <div slot="heading" translate>
                            Name of the organization
                        </div>

                        <div slot="validation">

                            <required-validator
                                value.bind="profile.name">
                            </required-validator>

                        </div>

                    </text-input>

                </div>

            </page-section>

            <busy-indicator if.bind="profile == null" class="margin-largest"></busy-indicator>

        </page-content>

    </page>

</template>
