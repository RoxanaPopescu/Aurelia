<template>

    <require from="./connections.scss"></require>

    <page name="connections">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" page-href="path: /organization" translate>
                            Organization
                        </a>

                        <span translate>
                            Connections
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button appearance="outline" accent="primary" click.trigger="onInviteConnectionClick()" class="flex-row">
                        <icon name="add" class="font-larger margin-right"></icon>
                        <span translate>
                            New connection
                        </span>
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <toolbar scroll-fade="0.2">

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find connectionâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell name="organization.name" translate>
                            <span class="text-truncate">
                                Organization
                            </span>
                        </data-table-cell>

                        <data-table-cell name="dateCreated" translate>
                            <span class="text-truncate">
                                Date created
                            </span>
                        </data-table-cell>

                        <data-table-cell name="dateAccepted" translate>
                            <span class="text-truncate">
                                Date accepted
                            </span>
                        </data-table-cell>

                        <data-table-cell name="status.name">
                            <span class="text-truncate">
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="connection of orderedAndFilteredConnections">

                        <data-table-row>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${connection.organization.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${connection.createdDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" empty-value>
                                    ${connection.acceptedDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${connection.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button
                                        if.bind="connection.status.slug === 'invite-received'"
                                        title.translate="Accept invite"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onAcceptInviteClick(connection)">
                                        <icon name="md-check-mark"></icon>
                                    </button>

                                    <button
                                        title.translate="Delete connection"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onDeleteConnectionClick(connection)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredConnections == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredConnections.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
