<template>

    <require from="app/components/identity-picture/identity-picture"></require>
    <require from="./team-details.scss"></require>

    <page name="team-details">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" page-href="path: /organization" translate>
                            Organization
                        </a>

                        <a accent="inherit" page-href="path: /organization/teams" translate>
                            Teams
                        </a>

                        <span translate>
                            ${team.name}
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <template if-claims="edit-teams">

                        <button appearance="outline" accent="primary" click.trigger="onInviteUserClick()" class="flex-row">
                            <icon name="add" class="font-larger margin-right"></icon>
                            <span translate>
                                Invite user
                            </span>
                        </button>

                        <button appearance="outline" accent="primary" click.trigger="onManageUsersClick()" class="flex-row">
                            <icon name="add" class="font-larger margin-right"></icon>
                            <span translate>
                                Add users
                            </span>
                        </button>

                    </template>

                </toolbar>

            </page-header>

            <page-section>

                <toolbar scroll-fade="0.2">

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find userâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell>
                            <!-- Picture -->
                        </data-table-cell>

                        <data-table-cell name="fullName" translate>
                            <span class="text-truncate">
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell name="role.name" translate>
                            <span class="text-truncate">
                                Role
                            </span>
                        </data-table-cell>

                        <data-table-cell name="email" translate>
                            <span class="text-truncate">
                                Email
                            </span>
                        </data-table-cell>

                        <data-table-cell name="phone" translate>
                            <span class="text-truncate">
                                Phone number
                            </span>
                        </data-table-cell>

                        <data-table-cell name="activeDateTime" translate>
                            <span class="text-truncate">
                                Last active
                            </span>
                        </data-table-cell>

                        <data-table-cell name="status.name" translate>
                            <span class="text-truncate">
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="user of orderedAndFilteredUsers">

                        <data-table-row click.call="onUserClick(user)">

                            <data-table-cell>
                                <identity-picture src.bind="user.pictureUrl">
                                    ${user.initials}
                                </identity-picture>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" empty-value>
                                    ${user.fullName}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.role.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.email}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" empty-value>
                                    ${user.phone | phone}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" empty-value>
                                    ${user.activeDateTime | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <template if-claims="edit-teams">

                                        <button
                                            if.bind="user.status.slug === 'invited'"
                                            title.translate="Resend invite"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onResendInviteClick(user)">
                                            <icon name="md-replay"></icon>
                                        </button>

                                        <button
                                            if.bind="user.status.slug !== 'invited'"
                                            title.translate="Edit user"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onUserClick(user)">
                                            <icon name="edit-small"></icon>
                                        </button>

                                        <button
                                            title.translate="Remove user"
                                            appearance="none"
                                            accent="primary"
                                            click.trigger="onRemoveUserClick(user)">
                                            <icon name="delete-small"></icon>
                                        </button>

                                    </template>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredUsers == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredUsers.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
