<template>

    <require from="./team-details.scss"></require>

    <page name="team-details">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest margin-bottom">
                    <path-nav>

                        <span translate>
                            Organization
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value="teams">

                        <tab name="profile" page-href="path: /organization/profile" translate>
                            Profile
                        </tab>

                        <tab name="users" page-href="path: /organization/users" translate>
                            Users
                        </tab>

                        <tab name="teams" page-href="path: /organization/teams" translate>
                            Teams
                        </tab>

                        <tab name="roles" page-href="path: /organization/roles" translate>
                            Roles
                        </tab>

                    </tab-nav>

                    <div class="flex-push-right control-row">

                        <button appearance="outline" accent="primary" click.trigger="onInviteUserClick()" class="flex-row">
                            <icon name="add" class="font-larger margin-right"></icon>
                            <span translate>
                                Invite user
                            </span>
                        </button>

                    </div>

                </toolbar>

            </page-header>

            <page-section>

                <h1 class="font-largest margin-bottom">
                    <path-nav>

                        <a accent="inherit" page-href="path: /organization/teams" translate>
                            Teams
                        </a>

                        <span translate>
                            ${_teamId} <!-- TODO: FIx -->
                        </span>

                    </path-nav>
                </h1>

                <toolbar scroll-fade="0.2">

                    <search-input value.bind="textFilter & debounce: 200">

                        <span slot="before" class="opacity-faded font-larger line-height-1">
                            <icon name="md-search"></icon>
                        </span>

                        <span slot="placeholder" translate>
                            Find userâ€¦
                        </span>

                    </search-input>

                </toolbar>

            </page-section>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="operation.pending">

                    <data-table-headers>

                        <data-table-cell name="fullName" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="id" translate>
                            ID
                        </data-table-cell>

                        <data-table-cell name="email" translate>
                            Email
                        </data-table-cell>

                        <data-table-cell name="role.name" translate>
                            Role
                        </data-table-cell>

                        <data-table-cell name="lastOnline" translate>
                            Last online
                        </data-table-cell>

                        <data-table-cell name="status.name" translate>
                            Status
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="user of orderedAndFilteredUsers">

                        <data-table-row>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.fullName}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.id}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.email}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.role.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.lastOnline | dateTime}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${user.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button
                                        title.translate="Remove user"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onRemoveUserClick(user)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderedAndFilteredUsers == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredUsers.length == 0" class="margin-largest">
                    <div slot="heading" translate>
                        No results
                    </div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
