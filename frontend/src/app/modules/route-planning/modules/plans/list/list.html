<template>

    <require from="./list.scss"></require>

    <page name="route-plans-list">
        <page-sidebar scroll>
            <page-section>
                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find...
                    </span>

                </search-input>
            </page-section>

            <page-section toggle.bind="true">
                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">
                    <check-toggle label="after" model="succeeded" value.one-time="false">

                        <div slot="heading" translate>
                            Succeeded
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="waiting-for-approval" value.one-time="false">

                        <div slot="heading" translate>
                            Waiting for approval
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="executing" value.one-time="false">

                        <div slot="heading" translate>
                            Processing
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="calculation-completed" value.one-time="false">

                        <div slot="heading" translate>
                            Calculation completed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="failed" value.one-time="false">

                        <div slot="heading" translate>
                            Failed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled" value.one-time="false">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>
                </toggle-group>
            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Route plans
                        </span>

                    </path-nav>
                </h1>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="created" translate>
                            Created
                        </data-table-cell>

                        <data-table-cell DISABLED-name="completed" translate>
                            Completed
                        </data-table-cell>

                        <data-table-cell DISABLED-name="time-frame" translate>
                            Time frame
                        </data-table-cell>

                        <data-table-cell DISABLED-name="routes" align="right">
                            <span class="text-truncate" translate>
                                Routes
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="unscheduled-tasks" align="right">
                            <span class="text-truncate" translate>
                                Unscheduled tasks
                            </span>
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="plan of plans">

                        <data-table-row
                            accent.bind="plan.status.accent"
                            href.bind="detailsLink(plan)">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${plan.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                ${plan.timeCreated | dateTime: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell>
                                ${plan.timeCompleted | dateTime: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell>
                                ${plan.timeFrame | dateTimeRange: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${plan.routesCount}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${plan.unscheduledTasksCount}
                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="plans == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="plans.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="plans.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="planCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
