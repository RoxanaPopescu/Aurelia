<template>

    <require from="./list.scss"></require>

    <page name="route-plans-list">

        <page-sidebar name="route-planning-plans-list-page-sidebar" scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Filterâ€¦
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="succeeded">

                        <div slot="heading" translate>
                            Succeeded
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="waiting-for-approval">

                        <div slot="heading" translate>
                            Waiting for approval
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="executing">

                        <div slot="heading" translate>
                            Processing
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="calculation-completed">

                        <div slot="heading" translate>
                            Calculation completed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="failed">

                        <div slot="heading" translate>
                            Failed
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Created date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="createdDateFromFilter" change.trigger="onCreatedDateFromChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="createdDateToFilter" change.trigger="onCreatedDateToChanged()" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/route-planning" translate>
                            Route planning
                        </a>

                        <span translate>
                            Plans
                        </span>

                    </path-nav>
                </h1>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending || failed">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name">
                            <span class="text-truncate" translate>
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="time-frame">
                            <span class="text-truncate" translate>
                                Delivery
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="created">
                            <span class="text-truncate" translate>
                                Created
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="completed">
                            <span class="text-truncate" translate>
                                Completed
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="routes" align="right">
                            <span class="text-truncate" translate>
                                Routes
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="unscheduled-tasks" align="right">
                            <span class="text-truncate" translate>
                                Unscheduled tasks
                            </span>
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="result of results">

                        <data-table-row
                            accent.bind="result.status.accent"
                            href.bind="detailsLink(result)">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${result.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${result.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${result.deliveryTime | dateTimeRange: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${result.timeCreated | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${result.timeCompleted | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${result.routesCount}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${result.unscheduledTasksCount}
                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results"
                        class="flex-push-right margin-top"
                        value.bind="paging">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
