<template>

    <require from="./list.scss"></require>

    <page name="settings-list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Route planning
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value="settings">

                        <tab page-href="path: route-planning/list" translate>
                            Plans
                        </tab>

                        <tab name="settings" page-href="path: route-planning/settings/list" translate>
                            Settings
                        </tab>

                        <tab page-href="path: route-planning/order-groups/list" translate>
                            Order groups
                        </tab>

                        <tab page-href="path: route-planning/simulations/list" translate>
                            Simulations
                        </tab>

                    </tab-nav>

                    <button appearance="solid" class="flex-push-right" page-href="path: /route-planning/settings/create" translate>
                        Add settings
                    </button>

                </toolbar>

            </header>

            <section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="special-conditions" align="right" translate>
                            Special conditions
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="setting of settings">

                        <data-table-row
                            href="/route-planning/settings/details/${setting.slug}">

                            <data-table-cell>
                                ${setting.name}
                            </data-table-cell>

                            <data-table-cell align="right">
                                ${setting.specialConditionCount}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="settings == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="settings.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="settings.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="settingCount">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </page>

</template>
