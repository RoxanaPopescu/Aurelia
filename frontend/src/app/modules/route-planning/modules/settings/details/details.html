<template>

    <require from="app/components/name-value-pair/name-value-pair"></require>
    <require from="app/components/name-value-list/name-value-list"></require>

    <require from="./modules/general/general"></require>
    <require from="./modules/geographic-areas/geographic-areas"></require>
    <require from="./modules/vehicle-groups/vehicle-groups"></require>
    <require from="./modules/start-locations/start-locations"></require>
    <require from="./modules/task-times/task-times"></require>

    <require from="./details.scss"></require>

    <page name="settings-details">

        <page-content class="${tab === 'geographic-areas' ? 'page-content-stretch' : ''}" scroll scroll.ref="scroll" validation validation.ref="validation">

            <page-header scroll-fade>

                <h1 class="font-largest margin-bottom">
                    <path-nav>

                        <a accent="inherit" href="/route-planning/list" translate>
                            Route planning
                        </a>

                        <a accent="inherit" href="/route-planning/settings/list" translate>
                            Rule sets
                        </a>

                        <span>

                            <template if.bind="!isNew">
                                ${settings.name}
                            </template>

                            <template if.bind="isNew" translate>
                                New rule set
                            </template>

                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value.bind="tab">

                        <tab name="general" translate>
                            General rules
                        </tab>

                        <tab name="geographic-areas" translate>
                            Geographic rules
                        </tab>

                        <tab name="vehicle-groups" translate>
                            Vehicle rules
                        </tab>

                        <tab name="start-locations" translate>
                            Start location rules
                        </tab>

                        <tab name="task-times" translate>
                            Task time rules
                        </tab>

                    </tab-nav>

                    <div class="flex-push-right control-row">

                        <button if.bind="isNew" class="flex-basis-1-of-2" appearance="outline" accent="primary" page-href="path: /route-planning/settings/list" translate>
                            Cancel
                        </button>

                        <button class="flex-basis-1-of-2" appearance="solid" accent="primary" click.trigger="onSaveClick()">

                            <template if.bind="isNew" translate>
                                Create rule set
                            </template>

                            <template if.bind="!isNew" translate>
                                Save changes
                            </template>

                        </button>

                    </div>

                </toolbar>

            </page-header>

            <name-value-list class="font-small opacity-faded">

                <name-value-pair if.bind="settings.metadata.lastModified != null">

                    <div slot="name" translate>
                        Last modified
                    </div>

                    <div slot="value">
                        ${settings.metadata.lastModified | dateTime: 'narrow'}
                        <span class="opacity-faded" translate>
                            by
                        </span>
                        ${settings.metadata.lastModifiedBy}
                    </div>

                </name-value-pair>

                <name-value-pair if.bind="settings.metadata.created != null">

                    <div slot="name" translate>
                        Created
                    </div>

                    <div slot="value">
                        ${settings.metadata.created | dateTime: 'narrow'}
                        <span class="opacity-faded" translate>
                            by
                        </span>
                        ${settings.metadata.createdBy}
                    </div>

                </name-value-pair>

            </name-value-list>

            <general if.bind="tab === 'general'" settings.bind="settings"></general>

            <vehicle-groups if.bind="tab === 'vehicle-groups'" settings.bind="settings"></vehicle-groups>

            <start-locations if.bind="tab === 'start-locations'" settings.bind="settings"></start-locations>

            <task-times if.bind="tab === 'task-times'" settings.bind="settings"></task-times>

            <geographic-areas if.bind="tab === 'geographic-areas'" settings.bind="settings"></geographic-areas>

        </page-content>

    </page>

</template>
