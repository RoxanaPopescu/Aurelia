<template>

    <require from="./list.scss"></require>

    <page name="simulations-list">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/route-planning" translate>
                            Route planning
                        </a>

                        <span translate>
                            Simulations
                        </span>

                    </path-nav>
                </h1>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending || updateOperation.error != null">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name">
                            <span class="text-truncate" translate>
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="zip-range">
                            <span class="text-truncate" translate>
                                Created
                            </span>
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="simulation of simulations">

                        <data-table-row
                            href="/route-planning/simulations/${simulation.id}/result">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${simulation.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${simulation.created | dateTime: 'narroew' }
                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="simulations == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="simulations.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="simulations.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="simulationCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
