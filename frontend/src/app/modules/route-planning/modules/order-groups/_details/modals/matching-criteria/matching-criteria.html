<template>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="matching-criteria" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header>

            <h1 class="font-larger">

                <span if.bind="create" translate>
                    New matching criteria
                </span>

                <span if.bind="!create" translate>
                    Edit matching criteria
                </span>

            </h1>

        </modal-header>

        <modal-section class="margin-bottom">

            <div class="margin-bottom">
                For orders from one of those consignors...
            </div>

            <tags-input
                value.bind="model.matchingCriteria.consignors"
                label="above"
                fixed.bind="true">

                <div slot="heading" translate>
                    Consignors
                </div>

                <span slot="placeholder">
                    Choose consignors
                </span>

                <div slot="value">
                    <tag repeat.for="consignor of model.matchingCriteria.consignors">
                        ${consignor.primaryName}
                    </tag>
                </div>

                <item repeat.for="consignor of model.consignors" model.bind="consignor">
                    ${consignor.primaryName}
                </item>

                <div slot="validation">

                    <dependent-validator
                        validators.bind="notEmptyValidator">
                    </dependent-validator>

                </div>

            </tags-input>

        </modal-section>

        <modal-section>

            <div class="margin-bottom">
                Match if the order has all the tags...
            </div>

            <tags-input
                value.bind="model.matchingCriteria.tags"
                label="above"
                fixed.bind="true">

                <div slot="heading" translate>
                    Tags
                </div>

                <span slot="placeholder">
                    Choose tags
                </span>

                <item repeat.for="tag of model.tags" model.bind="tag">
                    ${tag}
                </item>

                <div slot="validation">

                    <dependent-validator
                        validators.bind="notEmptyValidator">
                    </dependent-validator>

                </div>

            </tags-input>

            <div class="${notEmptyValidator.invalid ? 'margin-large-top' : ''}">

                <custom-validator
                    view-model.ref="notEmptyValidator"
                    valid.bind="model.matchingCriteria.consignors.length > 0 || model.matchingCriteria.tags.length > 0">

                    <template replace-part="invalid" translate>
                        Please choose at least one consignor or tag.
                    </template>

                </custom-validator>

            </div>

        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="solid" accent="primary" click.delegate="onSaveClick()">

                    <span if.bind="create" translate>
                        Create
                    </span>

                    <span if.bind="!create" translate>
                        Save changes
                    </span>

                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
