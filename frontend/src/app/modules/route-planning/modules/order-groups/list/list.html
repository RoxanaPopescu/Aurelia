<template>

    <require from="app/components/check-filter/check-filter"></require>
    <require from="app/components/check-filter/check-filter-item"></require>
    <require from="./list.scss"></require>

    <page name="order-groups-list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find order groups…
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Consignors
                </div>

                <check-filter value.bind="consignorFilter">

                    <div slot="placeholder" translate>
                        Type to filter…
                    </div>

                    <check-filter-item repeat.for="consignor of consignors" model.bind="consignor">
                        ${consignor.primaryName}
                    </check-filter-item>

                </check-filter>

            </page-section>

            <!-- TODO: Enable once we have support for filtering by tag.
            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <check-filter value.bind="tagFilter">

                    <div slot="placeholder" translate>
                        Type to filter…
                    </div>

                    <check-filter-item repeat.for="tag of tags" model.bind="tag">
                        ${tag}
                    </check-filter-item>

                </check-filter>

            </page-section>
            -->

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/route-planning" translate>
                            Route planning
                        </a>

                        <span translate>
                            Order groups
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">
                    <button if-claims="create-order-group" appearance="outline" accent="primary" page-href="path: /route-planning/order-groups/create" clsss="flex-row">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            New order group
                        </span>

                    </button>
                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name">
                            <span class="text-truncate" translate>
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="consignors">
                            <span class="text-truncate" translate>
                                Consignors
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="tags">
                            <span class="text-truncate" translate>
                                Tags
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="next-route-planning">
                            <span class="text-truncate" translate>
                                Next route planning
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="orderGroup of orderGroups">

                        <data-table-row
                            href="/route-planning/order-groups/details/${orderGroup.id}"
                            faded.bind="orderGroup.paused"
                            accent.bind="orderGroup.paused ? 'neutral' : 'positive'">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${orderGroup.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${orderGroup.allConsignors | map: 'primaryName' | list: 'short' : 'unit'}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${orderGroup.allTags | list: 'short' : 'unit'}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${orderGroup.nextPlanningTime | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span if.bind="orderGroup.paused" translate>
                                    Paused
                                </span>
                                <span if.bind="!orderGroup.paused" translate>
                                    Active
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <template if-environment="development, preview">

                                        <button if-claims="edit-order-group" appearance="none" accent="primary" click.trigger="onDeleteClick(orderGroup)">
                                            <icon name="delete-small"></icon>
                                        </button>

                                    </template>

                                </div>

                            </data-table-cell>


                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderGroups == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderGroups.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="orderGroups.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderGroupCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
