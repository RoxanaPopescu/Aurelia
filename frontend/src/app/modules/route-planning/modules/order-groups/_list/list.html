<template>

    <require from="./list.scss"></require>

    <page name="order-groups-list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-larger">
                    <path-nav>

                        <span translate>
                            Route planning
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value="order-groups">

                        <tab page-href="path: route-planning/list" translate>
                            Plans
                        </tab>

                        <tab page-href="path: route-planning/settings/list" translate>
                            Settings
                        </tab>

                        <tab name="order-groups" page-href="path: route-planning/order-groups/list" translate>
                            Order groups
                        </tab>

                        <tab page-href="path: route-planning/simulations/list" translate>
                            Simulations
                        </tab>

                    </tab-nav>

                </toolbar>

            </header>

            <section>

                <data-table
                    appearance="cards"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="zip-range" translate>
                            Zip range
                        </data-table-cell>

                        <data-table-cell name="consignors" translate>
                            Consignors
                        </data-table-cell>

                        <data-table-cell name="criterias" align="right" translate>
                            Criterias
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="orderGroup of orderGroups">

                        <data-table-row>

                            <data-table-cell>
                                ${orderGroup.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${orderGroup.zipRanges | list: 'short'}
                            </data-table-cell>

                            <data-table-cell>
                                ${orderGroup.consignorNames | list: 'short'}
                            </data-table-cell>

                            <data-table-cell align="right">
                                ${orderGroup.matchCriteria.length}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderGroups == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderGroups.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="orderGroups.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderGroupCount">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </module>

</template>
