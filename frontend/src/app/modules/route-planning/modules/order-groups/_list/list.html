<template>

    <require from="app/components/filters/check-filter/check-filter"></require>
    <require from="app/components/filters/check-filter/check-filter-item"></require>
    <require from="./list.scss"></require>

    <page name="order-groups-list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find order groups...
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Consignors
                </div>

                <check-filter value.bind="consignorFilter">

                    <div slot="placeholder" translate>
                        Type to filter...
                    </div>

                    <check-filter-item repeat.for="consignor of consignors" model.bind="consignor">
                        ${consignor.primaryName}
                    </check-filter-item>

                </check-filter>

            </page-section>

            <!-- TODO: Enable once we have support for filtering by tag.
            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <check-filter value.bind="tagFilter">

                    <div slot="placeholder" translate>
                        Type to filter...
                    </div>

                    <check-filter-item repeat.for="tag of tags" model.bind="tag">
                        ${tag}
                    </check-filter-item>

                </check-filter>

            </page-section>
            -->

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Order groups
                        </span>

                    </path-nav>
                </h1>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell DISABLED-name="consignors" translate>
                            Consignors
                        </data-table-cell>

                        <data-table-cell DISABLED-name="tags" translate>
                            Tags
                        </data-table-cell>

                        <data-table-cell DISABLED-name="next-route-planning" translate>
                            Next route planning
                        </data-table-cell>

                        <data-table-cell DISABLED-name="status" translate>
                            Status
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="orderGroup of orderGroups">

                        <data-table-row
                            href="/route-planning/order-groups/details/${orderGroup.id}"
                            faded.bind="orderGroup.paused"
                            accent.bind="orderGroup.paused ? 'neutral' : 'positive'">

                            <data-table-cell>
                                ${orderGroup.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${orderGroup.allConsignors | map: 'primaryName' | list: 'short' : 'unit'}
                            </data-table-cell>

                            <data-table-cell>
                                ${orderGroup.allTags | list: 'short' : 'unit'}
                            </data-table-cell>

                            <data-table-cell>
                                ${orderGroup.nextPlanningTime | dateTime: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell>
                                <span if.bind="orderGroup.paused" translate>Paused</span>
                                <span if.bind="!orderGroup.paused" translate>Active</span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="orderGroups == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderGroups.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="orderGroups.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="orderGroupCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
