<template>

    <require from="./details.scss"></require>
    <require from="app/components/star-icon/star-icon"></require>
    <require from="app/components/info-card/info-card"></require>
    <require from="app/components/status-message/status-message"></require>

    <page name="order-groups-details" validation validation.ref="validation">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/route-planning" translate>
                            Route planning
                        </a>

                        <a accent="inherit" href="/route-planning/order-groups" translate>
                            Order groups
                        </a>

                        <span>

                            <span if.bind="!orderGroupName" translate>
                                New order group
                            </span>

                            <span if.bind="orderGroupName">
                                ${orderGroupName}
                                <star-icon entity.bind="orderGroup"></star-icon>
                            </span>

                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <div if-claims="edit-order-groups">

                        <button if.bind="orderGroup.id && !orderGroup.paused && !orderGroup.activeSchedulesCount" appearance="outline" accent="primary" click.trigger="onPauseClick()" translate>
                            Pause
                        </button>

                        <button if.bind="orderGroup.id && orderGroup.paused" appearance="outline" accent="primary" click.trigger="onUnpauseClick()" translate>
                            Unpause
                        </button>

                    </div>

                    <div if-claims="edit-order-groups">

                        <button if.bind="orderGroup.id == null" appearance="solid" accent="primary" disabled.bind="orderGroup == null || isSavingChanges" click.trigger="onCreateClick()" translate>
                            Create order group
                        </button>

                        <button if.bind="orderGroup.id != null && !orderGroup.activeSchedulesCount" appearance="solid" accent="primary" disabled.bind="orderGroup == null || isSavingChanges" click.trigger="onSaveClick()" translate>
                            Save changes
                        </button>

                    </div>

                </toolbar>

            </page-header>

            <status-message if.bind="orderGroup.paused">
                <span translate>
                    This order group is currently paused.
                </span>
            </status-message>

            <status-message if.bind="orderGroup.activeSchedulesCount">
                <span translate>
                    This ordergroup currently has ${orderGroup.activeSchedulesCount} active schedules and cannot be edited before they have completed.
                </span>
            </status-message>

            <page-section if-claims="edit-order-groups">

                <div class="control-row margin-large-bottom">

                    <text-input label="above" value.bind="orderGroup.name" class="flex-basis-1-of-4" autofocus>

                        <div slot="heading" translate>
                            Order group name
                        </div>

                        <div slot="validation">

                            <required-validator
                                value.bind="orderGroup.name">
                            </required-validator>

                        </div>

                    </text-input>

                </div>

                <div class="control-row margin-large-bottom">

                    <select-input
                        label="above"
                        none.bind="true"
                        class="flex-basis-1-of-4"
                        value.bind="currentRuleSet"
                        display-value.bind="currentRuleSet.name">

                        <div slot="heading" translate>
                            Linked route planning rule set
                        </div>

                        <span slot="placeholder">
                            Choose an option
                        </span>

                        <item repeat.for="ruleSet of ruleSets" model.bind="ruleSet">
                            ${ruleSet.name}
                        </item>

                    </select-input>

                </div>

                <div class="control-row">

                    <zone-input
                        label="above"
                        none.bind="true"
                        class="flex-basis-1-of-4"
                        value.bind="orderGroup.timeZone">

                        <div slot="heading" translate>
                            Time zone used for scheduling
                        </div>

                        <div slot="validation">

                            <required-validator
                                value.bind="orderGroup.timeZone">
                            </required-validator>

                        </div>

                    </zone-input>

                </div>

            </page-section>

            <hr class="hr-line margin-larger" if-claims="edit-order-groups">

            <page-section class="margin-top">

                <div class="flex-row">

                    <div class="order-group-criteria flex-basis-1-of-3 margin-large-right">

                        <h2 class="font-larger margin-bottom" translate>
                            Match criteria
                        </h2>

                        <p class="opacity-faded" translate>
                            These are the criteria an order must fulfill to be included in this group.
                        </p>

                        <invalid-validator
                            if.bind="orderGroup.matchingCriteria.length === 0"
                            class="font-small margin-medium-top">

                            <template replace-part="invalid" translate>
                                Please provide at least one match criteria.
                            </template>

                        </invalid-validator>

                        <data-table
                            appearance="rows"
                            busy.bind="orderGroup == null"
                            class="margin-large-bottom">

                            <data-table-headers>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Organizations
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Tags
                                    </span>
                                </data-table-cell>

                                <data-table-cell align="right">
                                    <!-- Icons -->
                                </data-table-cell>

                            </data-table-headers>

                            <template repeat.for="matchingCriteria of orderGroup.matchingCriteria">

                                <data-table-row>

                                    <data-table-cell>
                                        <span class="text-truncate" empty-value>
                                            ${matchingCriteria.organizations | map: 'primaryName' | list: 'short' : 'unit'}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell>
                                        <span class="text-truncate" empty-value>
                                            ${matchingCriteria.tags | list: 'short' : 'unit'}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell align="right">

                                        <div class="icon-row" if-claims="edit-order-groups">

                                            <button appearance="none" accent="primary" click.trigger="onEditMatchingCriteriaClick($index)">
                                                <icon name="edit-small"></icon>
                                            </button>

                                            <button appearance="none" accent="primary" click.trigger="onRemoveMatchingCriteriaClick($index)">
                                                <icon name="delete-small"></icon>
                                            </button>

                                        </div>

                                    </data-table-cell>

                                </data-table-row>

                            </template>

                        </data-table>

                        <busy-indicator if.bind="orderGroup == null" class="margin-largest"></busy-indicator>

                        <empty-indicator if.bind="orderGroup.matchingCriteria.length == 0" size="small" class="margin-large-bottom">
                            <div slot="heading" translate>
                                No items
                            </div>
                        </empty-indicator>

                        <template if-claims="edit-order-groups">
                            <button
                                if.bind="orderGroup != null"
                                appearance="outline"
                                accent="primary"
                                click.trigger="onAddMatchingCriteriaClick()">
                                <icon name="md-add" class="font-larger line-height-1">
                            </button>
                        </template>

                    </div>

                    <div class="order-group-schedule flex-basis-2-of-3 margin-large-left">

                        <h2 class="font-larger margin-bottom" translate>
                            Planning schedule
                        </h2>

                        <p class="opacity-faded" translate>
                            These are the rules that control when route planning runs for orders in the group.
                        </p>

                        <invalid-validator
                            if.bind="orderGroup.routePlanningTimes.length === 0"
                            class="font-small margin-medium-top">

                            <template replace-part="invalid" translate>
                                Please provide at least one planning schedule.
                            </template>

                        </invalid-validator>

                        <data-table
                            appearance="rows"
                            busy.bind="orderGroup == null"
                            class="margin-large-bottom">

                            <data-table-headers>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Delivery day
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Delivery time
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Planning day
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Planning time
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Next planning
                                    </span>
                                </data-table-cell>

                                <data-table-cell align="right">
                                    <!-- Icons -->
                                </data-table-cell>

                            </data-table-headers>

                            <template repeat.for="routePlanningTime of orderGroup.routePlanningTimes">

                                <data-table-row>

                                    <data-table-cell>
                                        <span class="text-truncate">
                                            ${routePlanningTime.delivery.from.dayOfWeek | weekday | case: 'sentence'}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell>
                                        <span class="text-truncate">
                                            ${routePlanningTime.delivery.from.timeOfDay | time: 'narrow' : false} - ${routePlanningTime.delivery.to.timeOfDay | time: 'narrow' : false}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell>
                                        <span class="text-truncate">
                                            ${routePlanningTime.planning.dayOfWeek | weekday | case: 'sentence'}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell>
                                        <span class="text-truncate">
                                            ${routePlanningTime.planning.timeOfDay | time: 'narrow' : false}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell>
                                        <span class="text-truncate">
                                            ${routePlanningTime.nextPlanning | dateTime: 'narrow' : false}
                                        </span>
                                    </data-table-cell>

                                    <data-table-cell align="right">

                                        <div class="icon-row" if-claims="edit-order-groups">

                                            <button appearance="none" accent="primary" click.trigger="onEditRoutePlanningTimeClick($index)">
                                                <icon name="edit-small"></icon>
                                            </button>

                                            <button appearance="none" accent="primary" click.trigger="onRemoveRoutePlanningTimeClick($index)">
                                                <icon name="delete-small"></icon>
                                            </button>

                                        </div>

                                    </data-table-cell>

                                </data-table-row>

                            </template>

                        </data-table>

                        <busy-indicator if.bind="orderGroup == null" class="margin-largest"></busy-indicator>

                        <empty-indicator if.bind="orderGroup.routePlanningTimes.length == 0" size="small" class="margin-large-bottom">
                            <div slot="heading" translate>
                                No items
                            </div>
                        </empty-indicator>

                        <template if-claims="edit-order-groups">
                            <button
                                if.bind="orderGroup != null"
                                appearance="outline"
                                accent="primary"
                                click.trigger="onAddRoutePlanningTimeClick()">
                                <icon name="md-add" class="font-larger line-height-1">
                            </button>
                        </template>

                    </div>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
