<template>

    <require from="./list.scss"></require>

    <page name="rule-sets-list">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/route-planning">
                            Route planning
                        </a>

                        <span translate>
                            Rule sets
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if-claims="create-routeplan-settings" appearance="outline" accent="primary" class="flex-row flex-push-right" page-href="path: /route-planning/rule-sets/create">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            New rule set
                        </span>

                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell translate>
                            Name
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Last modified
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="item of items">

                        <data-table-row
                            href="/route-planning/rule-sets/details/${item.slug}">

                            <data-table-cell>
                                ${item.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${item.lastModified | dateTime: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button if-claims="edit-routeplan-settings" appearance="none" accent="primary" click.trigger="onDeleteSettingsClick(item)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="items == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="items.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
