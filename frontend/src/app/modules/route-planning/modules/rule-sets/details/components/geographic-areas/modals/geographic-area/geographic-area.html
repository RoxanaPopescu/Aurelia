<template>

    <require from="./geographic-area.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-dialog name="route-planning-rule-set-geographic-area" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header>

            <h1 class="font-largest">

                <span if.bind="isNew" translate>
                    New area
                </span>

                <span if.bind="!isNew" translate>
                    Edit area
                </span>

            </h1>

        </modal-header>

        <modal-section>

            <text-input label="above" value.bind="model.name" class="margin-large-bottom" autofocus>

                <div slot="heading" translate>
                    Name of the area
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.name">
                    </required-validator>

                    <unique-validator
                        new-value.bind="model.name"
                        old-value.bind="areaName"
                        all-values.bind="allAreas | map: 'name'">
                    </unique-validator>

                </div>

            </text-input>

            <color-input label="above" value.bind="model.color">

                <div slot="heading" translate>
                    Color of the area
                </div>

                <div slot="description" translate>
                    This makes it easier to differentiate the areas on the map.
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.color">
                    </required-validator>

                </div>

            </color-input label="above">

        </modal-section>

        <modal-footer>

            <div class="button-container">

                <button appearance="outline" accent="primary" click.trigger="onDrawNewAreaClick()" translate>
                    Draw new area
                </button>

                <button appearance="solid" accent="primary" click.trigger="onDoneClick()" translate>
                    Done
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
