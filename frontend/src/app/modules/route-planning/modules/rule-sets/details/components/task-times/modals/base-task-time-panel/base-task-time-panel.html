<template>

    <require from="./base-task-time-panel.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="base-task-time-panel" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <div slot="actions">

            <button
                appearance="icon"
                title.translate="Save changes"
                click.trigger="onSaveClick()">
                <icon name="ico-save"></icon>
            </button>

        </div>

        <modal-header scroll-fade>

            <h1 class="font-largest" tabindex="-1" autofocus="visible.bind: false" translate>
                Edit starting point
            </h1>

        </modal-header>

        <modal-section>

            <h1 class="margin-large-bottom" translate>
                Here you can specify the time the driver is expected to spend as a starting point for tasks at each stop.
            </h1>

            <number-input value.bind="model.initial" min.bind="0" label="above" class="margin-medium-bottom">

                <div slot="heading" translate>
                    Start time
                </div>

                <span slot="after" class="opacity-faded" translate>
                    sec
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.initial">
                    </required-validator>

                    <range-validator
                        active.bind="true"
                        value.bind="model.initial"
                        min.bind="0">
                    </range-validator>

                </div>

            </number-input>

            <number-input value.bind="model.perFloor" min.bind="0" label="above" class="margin-medium-bottom">

                <div slot="heading" translate>
                    Time per floor
                </div>

                <span slot="after" class="opacity-faded" translate>
                    sec
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.perFloor">
                    </required-validator>

                    <range-validator
                        active.bind="true"
                        value.bind="model.perFloor"
                        min.bind="0">
                    </range-validator>

                </div>

            </number-input>

            <number-input value.bind="model.perRound" min.bind="0" label="above">

                <div slot="heading" translate>
                    Time per round
                </div>

                <span slot="after" class="opacity-faded" translate>
                    sec
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.perRound">
                    </required-validator>

                    <range-validator
                        active.bind="true"
                        value.bind="model.perRound"
                        min.bind="0">
                    </range-validator>

                </div>

            </number-input>

        </modal-section>

    </modal-panel>

</template>
