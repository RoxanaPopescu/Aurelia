<template>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="confirm-delete-vehicle-group" accent="negative" close-button.bind="false" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Are you sure you want to delete the vehicle group <b>${vehicleGroup.name}</b>?
            </h1>

        </modal-header>

        <modal-section if.bind="isReferenced" accent="negative" class="margin-bottom" translate>
            Note that this vehicle group is currently referenced by one or more departure times.<br>
            If you continue, you will need to choose another vehicle group for those.
        </modal-section>

        <modal-section translate>
            This action cannot be undone.
        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick(false)" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="negative" click.delegate="onButtonClick(true)" translate>
                    Delete vehicle group
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
