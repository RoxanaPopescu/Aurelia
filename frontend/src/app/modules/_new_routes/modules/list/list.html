<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>
            <header>HEADER</header>
            <section>SECTION</section>
            <section>SECTION</section>
            <footer>FOOTER</footer>
        </page-sidebar>

        <page-content scroll>

            <header scroll-fade>

                <h1 class="font-larger">
                    <path-nav>
                        <span translate>Routes</span>
                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav value.bind="statusTab">

                        <tab name="unassigned" translate>
                            Unassigned
                        </tab>

                        <tab name="assigned" translate>
                            Assigned
                        </tab>

                        <tab name="in-progress" translate>
                            In progress
                        </tab>

                        <tab name="completed" translate>
                            Completed
                        </tab>

                        <tab name="cancelled" translate>
                            Cancelled
                        </tab>

                    </tab-nav>

                </toolbar>

            </header>

            <section>

                <toolbar class="margin-bottom" scroll-fade="0.2">

                    <input type="search" placeholder="Find...">

                </toolbar>

                <data-table>

                    <data-table-headers>
                        <div translate>Id</div>
                        <div translate>Reference</div>
                        <div translate>Status</div>
                        <div translate>Start date</div>
                        <div translate>Start address</div>
                        <div class="margin-auto-left" translate>Stops</div>
                    </data-table-headers>

                    <data-table-row repeat.for="route of routes" page-href="path.bind: '/routes/' + route.slug">
                        <div class="font-monospaced">${route.slug}</div>
                        <div class="font-monospaced">${route.reference}</div>
                        <div>${route.status.name}</div>
                        <div>${route.startDateTime | dateTime: 'narrow'}</div>
                        <div>${route.startAddress}</div>
                        <div class="margin-auto-left">${route.stopCount}</div>
                    </data-table-row>

                </data-table>

            </section>

        </page-content>

    </module>

</template>
