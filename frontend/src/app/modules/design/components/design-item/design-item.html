<template class="${expanded ? '--active' : ''}">

    <require from="./design-item.scss"></require>

    <div if.bind="heading" class="design-item-heading font-larger" click.delegate="expanded = !expanded">
        ${heading}
    </div>

    <div show.bind="expanded" class="design-item-content">
        <slot></slot>
    </div>

</template>
