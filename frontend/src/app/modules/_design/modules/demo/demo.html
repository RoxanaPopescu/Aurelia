<template>

    <require from="../../components/design-item/design-item"></require>
    <require from="../../components/design-row/design-row"></require>
    <require from="../../components/design-column/design-column"></require>

    <require from="app/components/address-input/address-input"></require>

    <require from="./demo.scss"></require>

    <div class="app-modules-design-modules-demo">

        <div class="app-modules-design-toolbar">

            <label>
                <span>Surface</span>
                <select value.bind="surface">
                    <option value="base" default>base</option>
                    <option value="card">card</option>
                    <option value="primary">primary</option>
                </select>
            </label>

            <label>
                <span>Font size</span>
                <select value.bind="fontSize">
                    <option value="small" default>small</option>
                    <option value="base">base</option>
                    <option value="large">large</option>
                    <option value="larger">larger</option>
                    <option value="largest">largest</option>
                </select>
            </label>

            <label>
                <span>Label position</span>
                <select value.bind="labelPosition">
                    <option value="above" default>above</option>
                    <option value="before">before</option>
                    <option value="after">after</option>
                </select>
            </label>

        </div>

        <div surface.bind="surface" class="font-${fontSize}">

            <h1 class="font-largest margin">
                App components
            </h1>

            <design-item heading="address-input">

                <design-row heading="address-input">

                    <design-column heading="enabled">

                        <address-input
                            label.bind="labelPosition"
                            value.bind="placeValue"
                            focused-value.bind="placeFocusedValue"
                            filter="auto"
                            min="10:00"
                            max="18:00">

                            <div slot="heading">
                                Heading
                            </div>

                            <div slot="description">
                                Description
                            </div>

                        </address-input>

                    </design-column>

                    <design-column heading="disabled">

                        <address-input
                            disabled.one-time="true"
                            label.bind="labelPosition"
                            value.bind="placeValue">

                            <div slot="heading">
                                Heading
                            </div>

                            <div slot="description">
                                Description
                            </div>

                        </address-input>

                    </design-column>

                    <design-column heading="values">
                        <div>focused: ${placeFocusedValue}</div>
                        <div>comitted: ${placeValue}</div>
                    </design-column>

                </design-row>

            </design-item>

            <h1 class="font-largest margin">
                Framework components
            </h1>

                <design-row heading="tabs">

                    <div>

                        <tab-nav appearance="tabs" value.bind="tab">
                            <tab name="tab-1">Tab 1</tab>
                            <tab name="tab-2">Tab 2</tab>
                            <tab name="tab-3">Tab 3</tab>

            <design-item heading="check-toggle">

                    <design-column heading="disabled">

                            label.bind="labelPosition"
                            value.bind="selectValue"
                            display-value.bind="selectValue.name"
                            focused-value.bind="selectFocusedValue"
                            filter="custom"
                            filter-value.bind="filterValue">

                                Heading
                            </div>

                            <div slot="description">

                            </div>

                            <span slot="placeholder">

                        <div>comitted: ${selectValue.value}</div>

                    <design-column heading="enabled">

                        <tags-input
                            label.bind="labelPosition"
                            value.bind="tagsValue"
                            focused-value.bind="tagsFocusedValue"
                            filter="auto">

                            <div slot="heading">
                                Heading
                            </div>

                            <div slot="description">
                                Description
                            </div>

                            <span slot="placeholder">
                                Choose tags

                            <div slot="value">
                                <tag model.bind="tag" repeat.for="tag of tagsValue">

                    </design-column>

                    <design-column heading="disabled">

                        <tags-input

                            </div>

                            <div slot="description">

                            <div slot="value">
                                <tag repeat.for="tag of tagsValue">
                                    ${tag}
                                </tag>
                            </div>

                    </design-column>

                    <design-column heading="values">
                        <div>focused: ${tagsFocusedValue}</div>
                        <div>comitted: ${tagsValue}</div>
                    </design-column>

                </design-row>

            <design-item heading="number-input">

                            <div slot="heading">

                            <div slot="description">

                            </div>

                            <span slot="placeholder">
                                Placeholder
                            </span>

                        </phone-input>

                    </design-column>

                </design-row>

            <design-item heading="text-input">

                <design-row heading="Single-line text input">

                        <text-input value.bind="textValue1" label.bind="labelPosition & attr">

                            <div slot="heading">

                            </div>

                            <div slot="description">
                                Description
                            </div>

                            <span slot="placeholder">
                                Placeholder
                            </span>

                            <div slot="validation">

                                <required-validator
                                    value.bind="textValue1">

                                    <template replace-part="invalid">

                                </required-validator>
