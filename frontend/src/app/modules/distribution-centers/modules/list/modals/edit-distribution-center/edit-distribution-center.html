<template>

    <require from="app/components/address-input/address-input"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="edit-distribution-center" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <div slot="actions">

            <button
                if.bind="distributionCenter.id"
                appearance="icon"
                title.translate="Save changes"
                click.trigger="onSubmitClick()">
                <icon name="save"></icon>
            </button>

        </div>

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom" tabindex="-1" autofocus="visible.bind: false">

                <span if.bind="distributionCenter != null && !distributionCenter.id" translate>
                    New distribution center
                </span>

                <span if.bind="distributionCenter.id" translate>
                    Edit distribution center
                </span>

            </h1>

            <h2 class="font-large" translate>
                Please specify the details of the distribution center.
            </h2>

        </modal-header>

        <modal-section class="margin-bottom">

            <div class="control-row margin-large-bottom">

                <text-input value.bind="distributionCenter.name" label="above" class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        Name
                    </div>

                    <div slot="validation">

                        <required-validator
                            value.bind="distributionCenter.name">
                        </required-validator>

                        <unique-validator
                            new-value.bind="distributionCenter.name"
                            old-value.bind="distributionCenterName"
                            all-values.bind="distributionCenters | map: 'name'">
                        </unique-validator>

                    </div>

                </text-input>

            </div>

            <div class="control-row margin-large-bottom">

                <address-input value.bind="distributionCenter.location.address" label="above" class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        Address
                    </div>

                    <div slot="validation">

                        <required-validator
                            value.bind="distributionCenter.location.address">
                        </required-validator>

                    </div>

                </address-input>

            </div>

            <div class="control-row">

                <duration-input value.bind="distributionCenter.slotInterval" min.bind="0" label="above" class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        Time between departures
                    </div>

                    <span slot="after" class="opacity-faded" translate>
                        min
                    </span>

                    <div slot="validation">

                        <required-validator
                            value.bind="distributionCenter.slotInterval">
                        </required-validator>

                        <range-validator
                            active.bind="true"
                            value.bind="distributionCenter.slotInterval"
                            min.bind="0"
                            min-inclusive.bind="false">
                        </range-validator>

                    </div>

                </duration-input>

            </div>

        </modal-section>

        <button if.bind="distributionCenter != null && !distributionCenter.id" appearance="solid" accent="primary" class="margin-large-top" click.delegate="onSubmitClick()" translate>
            Create distribution center
        </button>

    </modal-panel>

</template>
