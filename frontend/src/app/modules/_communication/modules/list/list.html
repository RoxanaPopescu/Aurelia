<template>

    <require from="app/components/filters/check-filter/check-filter"></require>
    <require from="app/components/filters/check-filter/check-filter-item"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find triggerâ€¦
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Trigger events
                </div>

                <toggle-group class="flex-column" value.bind="triggerEventFilter">

                    <check-toggle repeat.for="triggerEvent of availableTriggerEvents" label="after" model.bind="triggerEvent.slug" value.one-time="false">

                        <div slot="heading" translate>
                            ${triggerEvent.name}
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Message types
                </div>

                <toggle-group class="flex-column" value.bind="messageTypeFilter">

                    <check-toggle repeat.for="messageType of availableMessageTypes" label="after" model.bind="messageType.slug" value.one-time="false">

                        <div slot="heading" translate>
                            ${messageType.name}
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Recipients
                </div>

                <toggle-group class="flex-column" value.bind="recipientFilter">

                    <check-toggle repeat.for="recipient of availableRecipients" label="after" model.bind="recipient.slug" value.one-time="false">

                        <div slot="heading" translate>
                            ${recipient.name}
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Communication
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if-claims="edit-communication" appearance="outline" accent="primary" page-href="path: /communication/create" class="flex-row">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            New trigger
                        </span>

                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="name">
                            <span class="text-truncate" translate>
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell name="sender">
                            <span class="text-truncate" translate>
                                Sender
                            </span>
                        </data-table-cell>

                        <data-table-cell name="recipient">
                            <span class="text-truncate" translate>
                                Recipient
                            </span>
                        </data-table-cell>

                        <data-table-cell name="messageType">
                            <span class="text-truncate" translate>
                                Message type
                            </span>
                        </data-table-cell>

                        <data-table-cell name="triggerEvent">
                            <span class="text-truncate" translate>
                                Event
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="trigger of orderedAndFilteredTriggers">

                        <data-table-row
                            href="/communication/details/${trigger.slug}">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${trigger.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${trigger.senderName}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${trigger.recipient.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${trigger.messageType.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${trigger.triggerEvent.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button if-claioms="edit-communication" appearance="none" accent="primary" click.trigger="onDeleteTriggerClick(trigger)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="triggers == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="orderedAndFilteredTriggers.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
