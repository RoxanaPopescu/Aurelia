<template validation>

    <require from="app/components/identity-picture-input/identity-picture-input"></require>

    <modal-section>

        <text-input label="above" value.bind="model.fullName" autocomplete="name">

            <div slot="heading" translate>
                Full name
            </div>

            <div slot="description" translate>
                This is the name other users will see in your profile.<br>
                Make sure this is accurate, so other users know its you.
            </div>

            <div slot="validation">

                <required-validator
                    value.bind="model.fullName">
                </required-validator>

            </div>

        </text-input>

        <text-input class="margin-double-top" label="above" value.bind="model.preferredName" autocomplete="given-name">

            <div slot="heading" translate>
                Preferred name
            </div>

            <div slot="description" translate>
                This is the name you would prefer to go by.<br>
                In most places, this will be shown instead of your full name.
            </div>

            <div slot="validation">

                <required-validator
                    value.bind="model.preferredName">
                </required-validator>

            </div>

        </text-input>

        <email-input class="margin-double-top" label="above" value.bind="model.email" autocomplete="email">

            <div slot="heading" translate>
                Email
            </div>

            <div slot="description" translate>
                This is the email you use to sign in, and to which account info may be sent.<br>
                Note that this will be visible to other users.
            </div>

            <input-lock slot="after"></input-lock>

            <div slot="validation">

                <required-validator
                    value.bind="model.email">
                </required-validator>

            </div>

        </email-input>

        <phone-input class="margin-double-top" label="above" value.bind="model.phone" autocomplete="tel">

            <div slot="heading" translate>
                Phone number
            </div>

            <div slot="description" translate>
                This is the phone number on which you can be contacted.
                Note that this will be visible to other users.
            </div>

            <div slot="validation">

                <required-validator
                    value.bind="model.phone">
                </required-validator>

            </div>

        </phone-input>

        <identity-picture-input class="margin-double-top" label="above" initials.bind="initials" gravatar.bind="model.email" value.bind="model.pictureUrl">

            <div slot="heading" translate>
                Picture
            </div>

            <div slot="description" translate>
                This is the URL for a picture of you.<br>
                Make sure to use a picture that helps other users recognize you.
            </div>

        </identity-picture-input>

    </modal-section>

</template>
