<template validation>

    <require from="app/components/info-card/info-card"></require>
    <require from="./account-pane.scss"></require>

    <modal-section toggle.bind="true">

        <div slot="header" translate>
            Account security
        </div>

        <button appearance="solid" accent="neutral" page-href="/account/change-password" translate>
            Change password
        </button>

    </modal-section>

    <modal-section toggle.bind="true" expanded.to-view="false" class="margin-top">

        <div slot="header" translate>
            Danger zone
        </div>

        <button appearance="outline" accent="negative" click.trigger="deleteClick()" translate>
            Delete account
        </button>

    </modal-section>

</template>
