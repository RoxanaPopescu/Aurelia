<template>

    <require from="app/components/app-logo/app-logo"></require>
    <require from="./account.scss"></require>

    <page name="account" scroll>

        <div class="account-background"></div>

        <header class="account-header">

            <app-logo size="wide" account.bind="true"></app-logo>

            <select-button appearance="text" accent="primary">

                <span slot="label">
                    ${localeService.locale.name}
                </span>

                <item repeat.for="locale of locales" model.bind="locale.code" click.trigger="localeService.setLocale(locale.code)">
                    ${locale.name}
                </item>

            </select-button>

        </header>

        <section class="account-hero">

            <div if.bind="hasInvite" context="marketing">

                <h1 class="font-largest margin-bottom" translate>
                    You have been invited to<br>
                    join an organization
                </h1>

                <h2 if.bind="isChoosingOrganization" class="font-larger" translate>
                    To accept the invite, please choose it in the list<br>
                    &nbsp;
                </h2>

                <h2 else class="font-larger" translate>
                    To see your invite, please sign up, or sign in, using<br class="br-hint">
                    the email address to which the invite was sent
                </h2>

                <a
                    if.bind="showPoweredBy"
                    class="account-powered-by font-larger margin-larger-top opacity-faded"
                    href="https://www.movertransport.com"
                    target="_blank">
                    <span translate>Powered by</span>
                    <img src="/resources/themes/mover/images/logo-wide.svg">
                </a>

            </div>

            <div else context="marketing">

                <h1 class="font-largest margin-bottom" translate>
                    The future of logistics<br>
                    starts here
                </h1>

                <h2 class="font-larger" translate>
                    Fleet and Transport Management System that automates<br class="br-hint">
                    and optimizes transport and logistics operations<br class="br-hint">
                    while reducing costs and waste.
                </h2>

                <a
                    if.bind="showPoweredBy"
                    class="account-powered-by font-larger margin-larger-top opacity-faded"
                    href="https://www.movertransport.com"
                    target="_blank">
                    <span translate>Powered by</span>
                    <img src="/resources/themes/mover/images/logo-wide.svg">
                </a>

            </div>

            <router-view></router-view>

        </section>

    </page>

</template>
