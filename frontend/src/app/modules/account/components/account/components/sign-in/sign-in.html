<template>

    <require from="./sign-in.scss"></require>

    <template if.bind="!model.busy && !model.done">

        <div validation validation.ref="validation" keydown.delegate="onKeyDown($event)">

            <email-input value.bind="model.email" autocomplete="email">

                <span slot="placeholder" translate>
                    Email address
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.email">
                    </required-validator>

                </div>

            </email-input>

            <password-input class="margin-top" value.bind="model.password" autocomplete="password">

                <span slot="placeholder" translate>
                    Password
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.password">
                    </required-validator>

                </div>

            </password-input>

            <toolbar class="margin-top">

                <check-toggle label="after" value.bind="model.remember">

                    <span slot="heading" translate>
                        Remember me
                    </span>

                </check-toggle>

                <a tabindex="0" class="flex-push-right text-align-right" click.trigger="onForgotPasswordClick()" translate>
                    Forgot your password?
                </a>

            </toolbar>

            <div surface="base">

                <button class="margin-top" appearance="solid" accent="primary" translate click.delegate="onSignInClick()">
                    Sign in
                </button>

            </div>

        </div>

        <p class="margin-top text-align-center opacity-faded-less" translate>or</p>

        <div surface="base">

            <button class="margin-top" appearance="solid" accent="primary" click.delegate="signInWithGoogle()" translate>
                Sign in with <b>Google</b>
            </button>

            <button class="margin-top" appearance="solid" accent="primary" click.delegate="signInWithMicrosoft()" translate>
                Sign in with <b>Microsoft</b>
            </button>

        </div>

    </template>

    <template if.bind="model.busy && !model.done">

        <busy-indicator class="font-largest animation-fade-in-medium au-enter-active" translate>
            Signing inâ€¦
        </busy-indicator>

    </template>

    <template if.bind="!model.busy && model.done">

        <div class="font-large" translate>
            Signed in
        </div>

    </template>

</template>
