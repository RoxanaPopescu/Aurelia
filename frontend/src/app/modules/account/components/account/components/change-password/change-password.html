<template>

    <require from="./change-password.scss"></require>

    <div if.bind="!model.busy && !model.done">

        <div validation validation.ref="validation" keydown.delegate="onKeyDown($event)">

            <!--
            <email-input value.bind="model.email" disabled.bind="true" autofocus>

                <span slot="placeholder" translate>
                    Email address
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.email">
                    </required-validator>

                </div>

            </email-input>

            <password-input class="margin-top" value.bind="model.password" autocomplete="new-password">
            -->
            <password-input value.bind="model.password" autocomplete="new-password" autofocus>

                <span slot="placeholder" translate>
                    New password
                </span>

                <div slot="validation">

                    <required-validator
                        value.bind="model.password">
                    </required-validator>

                    <length-validator
                        value.bind="model.password"
                        min.bind="8">
                    </length-validator>

                </div>

            </password-input>

            <toolbar class="margin-top">

                <check-toggle label="after" value.bind="model.remember">

                    <span slot="heading" translate>
                        Remember me
                    </span>

                </check-toggle>

            </toolbar>

            <!--
            <div if.bind="_identityService.identity == null" class="margin-top opacity-faded-less" translate>
                To access your account, type a new password.
            </div>
            -->

            <div surface="base">

                <button class="margin-top" appearance="solid" accent="primary" click.delegate="onChangePasswordClick()" translate>
                    Change password
                </button>

            </div>

        </div>

    </div>

    <div if.bind="model.busy && !model.done">

        <busy-indicator class="font-largest" translate>
            Changing passwordâ€¦
        </busy-indicator>

    </div>

    <div if.bind="!model.busy && model.done">

        <div class="font-large" translate>
            Password changed
        </div>

    </div>

</template>
