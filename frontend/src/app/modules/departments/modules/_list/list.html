<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Departments
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button appearance="solid" page-href="path: /departments/create" translate>
                        Add department
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name" translate>
                            Name
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="department of departments">

                        <data-table-row
                            href="/departments/${department.slug}">

                            <data-table-cell>
                                ${department.primaryName}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="departments == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="departments.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="departments.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="departmentCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
