<template>

    <require from="./components/routes-column/routes-column"></require>
    <require from="./components/drivers-column/drivers-column"></require>
    <require from="./components/map-column/map-column"></require>
    <require from="./components/info-column/info-column"></require>
    <require from="./components/merge-column/merge-column"></require>

    <require from="./dispatch.scss"></require>

    <page name="dispatch">

        <tab-nav appearance="solid" value.bind="column">

            <tab name="routes">
                Routes
            </tab>

            <tab name="drivers">
                Drivers
            </tab>

            <tab name="map">
                Map
            </tab>

            <tab name="info">
                Merge > Info
            </tab>

            <tab name="merge">
                Merge > Stops
            </tab>

        </tab-nav>

        <routes-column workspace.bind="workspace" show.bind="column == 'routes'"></routes-column>

        <drivers-column workspace.bind="workspace" show.bind="column == 'drivers'"></drivers-column>

        <map-column workspace.bind="workspace" show.bind="column == 'map'"></map-column>

        <info-column workspace.bind="workspace" show.bind="column == 'info'"></info-column>

        <merge-column workspace.bind="workspace" show.bind="column == 'merge'"></merge-column>

    </page>

</template>
