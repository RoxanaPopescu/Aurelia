<template>

    <require from="./confirm-reassignment.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="confirm-reassignment" accent="negative" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Are you sure you want to assign from
                <br /><br />route <b>${current.route.slug}</b> with driver <b>${current.route.driver.name}</b>
                <br /><br />to route <b>${new.route.slug}</b> with driver <b>${new.driver.name}</b>?
            </h1>

        </modal-header>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick('cancel')" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="negative" click.delegate="onButtonClick('assign-again')" translate>
                    Assign again
                </button>

                <button appearance="solid" accent="negative" click.delegate="onButtonClick('re-assign')" translate>
                    Reassign
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
