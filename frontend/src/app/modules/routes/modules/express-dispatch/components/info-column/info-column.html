<template>

    <require from="./info-column.scss"></require>

    <page-content scroll scroll.ref="scroll">

        <page-header scroll-fade>

            <h1 class="font-largest">
                <path-nav>

                    <a accent="inherit" href="/routes" translate>
                        Routes
                    </a>

                    <a accent="inherit" click.trigger="onBackClick()" href="#" translate>
                        Express dispatch
                    </a>

                    <span if.bind="workspace.selectedExpressRoutes.length > 0" translate>
                        Add stops to driver
                    </span>

                    <span if.bind="workspace.selectedExpressRoutes.length == 0" translate>
                        Modify driver route
                    </span>

                </path-nav>
            </h1>

        </page-header>

        <page-section>

            <h2 class="font-larger margin-large-bottom" translate>
                Selected driver
            </h2>

            <data-table appearance="rows" class="selected-driver-table">

                <data-table-headers>

                    <data-table-cell title.translate="Deadline">
                        <span class="text-truncate" translate>
                            Status
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="ID">
                        <span class="text-truncate" translate>
                            ID
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Name">
                        <span class="text-truncate" translate>
                            Name
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Vehicle">
                        <span class="text-truncate" translate>
                            Vehicle
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Stops remaining" align="right">
                        <span class="text-truncate" translate>
                            Stops remaining
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Done">
                        <span class="text-truncate" translate>
                            Done
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Last stop address">
                        <span class="text-truncate" translate>
                            Last stop address
                        </span>
                    </data-table-cell>

                </data-table-headers>

                <template repeat.for="item of workspace.selectedDriverRoutes">

                    <data-table-row accent="neutral">

                        <data-table-cell title.bind="item.status.name" accent.bind="item.status.accent & attr">
                            <icon name="md-warning" if.bind="item.status.accent == 'attention' || item.status.accent == 'negative'"></icon>
                            <span class="text-truncate">
                                ${item.status.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.slug">
                            <a class="text-truncate" href="/fleet-management/drivers/edit/${item.driver.id}">
                                ${item.driver.id}
                            </a>
                        </data-table-cell>

                        <data-table-cell title.bind="item.driver.name">
                            <span class="text-truncate">
                                ${item.driver.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.driverVehicle.vehicleType.name">
                            <span class="text-truncate">
                                ${item.driverVehicle.vehicleType.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.remainingStopCount" align="right">
                            <span class="text-truncate">
                                ${item.remainingStopCount || ''}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.completionTime">
                            <span class="text-truncate">
                                ${item.completionTime | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.lastStop.location.address">
                            <span class="text-truncate">
                                ${item.lastStop.location.address}
                            </span>
                        </data-table-cell>

                    </data-table-row>

                </template>

            </data-table>

        </page-section>

        <page-section if.bind="workspace.selectedExpressRoutes.length > 0">

            <h2 class="font-larger margin-large-bottom" translate>
                Selected routes
            </h2>

            <data-table appearance="rows" class="selected-routes-table">

                <data-table-headers>

                    <data-table-cell title.translate="Time remaining">
                        <span class="text-truncate" translate>
                            Time remaining
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="ID">
                        <span class="text-truncate" translate>
                            ID
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Consignor">
                        <span class="text-truncate" translate>
                            Consignor
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Vehicle">
                        <span class="text-truncate" translate>
                            Vehicle
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Weight" name="totalWeightRange">
                        <span class="text-truncate" translate>
                            Weight
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Pickup address">
                        <span class="text-truncate" translate>
                            Pickup address
                        </span>
                    </data-table-cell>

                    <!--
                    <data-table-cell title.translate="Postal code">
                        <span class="text-truncate" translate>
                            Postal code
                        </span>
                    </data-table-cell>
                    -->

                    <data-table-cell title.translate="From">
                        <span class="text-truncate" translate>
                            From
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="To">
                        <span class="text-truncate" translate>
                            To
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="Delivery address">
                        <span class="text-truncate" translate>
                            Delivery address
                        </span>
                    </data-table-cell>

                    <!--
                    <data-table-cell title.translate="Postal code">
                        <span class="text-truncate" translate>
                            Postal code
                        </span>
                    </data-table-cell>
                    -->

                    <data-table-cell title.translate="From">
                        <span class="text-truncate" translate>
                            From
                        </span>
                    </data-table-cell>

                    <data-table-cell title.translate="To">
                        <span class="text-truncate" translate>
                            To
                        </span>
                    </data-table-cell>

                </data-table-headers>

                <template repeat.for="item of workspace.selectedExpressRoutes">

                    <data-table-row accent.bind="item.selected ? item.colorIndex : undefined">

                        <data-table-cell title.bind="item.timeToDeadline | duration" accent.bind="item.criticality.accent & attr">
                            <icon name="md-warning" if.bind="item.criticality.accent == 'attention' || item.criticality.accent == 'negative'"></icon>
                            <span class="text-truncate">
                                ${item.timeToDeadline | duration }
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.slug">
                            <span class="text-truncate">
                                ${item.slug}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.consignor.primaryName">
                            <span class="text-truncate">
                                ${item.consignor.primaryName}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.vehicleType.name">
                            <span class="text-truncate">
                                ${item.vehicleType.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell title="${item.totalWeightRange.from | number} – ${item.totalWeightRange.to | number} kg">
                            <span if.bind="item.totalWeightRange != null" class="text-truncate">
                                ${item.totalWeightRange.from | number} – ${item.totalWeightRange.to | number} kg
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.pickupLocation.address">
                            <span class="text-truncate">
                                ${item.pickupLocation.address}
                            </span>
                        </data-table-cell>

                        <!--
                        <data-table-cell title.bind="item.pickupPostalCode">
                            <span class="text-truncate">
                                ${item.pickupPostalCode}
                            </span>
                        </data-table-cell>
                        -->

                        <data-table-cell title.bind="item.earliestPickupDate | time: 'narrow' : false">
                            <span class="text-truncate">
                                ${item.earliestPickupDate | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.latestPickupDate | time: 'narrow' : false">
                            <span class="text-truncate">
                                ${item.latestPickupDate | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.deliveryLocation.address">
                            <span class="text-truncate">
                                ${item.deliveryLocation.address}
                            </span>
                        </data-table-cell>

                        <!--
                        <data-table-cell title.bind="item.deliveryPostalCode">
                            <span class="text-truncate">
                                ${item.deliveryPostalCode}
                            </span>
                        </data-table-cell>
                        -->

                        <data-table-cell title.bind="item.earliestDeliveryDate | time: 'narrow' : false">
                            <span class="text-truncate">
                                ${item.earliestDeliveryDate | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                        <data-table-cell title.bind="item.latestDeliveryDate | time: 'narrow' : false">
                            <span class="text-truncate">
                                ${item.latestDeliveryDate | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                    </data-table-row>

                </template>

            </data-table>

        </page-section>

    </page-content>

</template>
