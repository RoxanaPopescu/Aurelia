<template>

    <require from="app/components/address-input/address-input"></require>
    <require from="app/components/page-tab-nav/page-tab-nav"></require>
    <require from="app/components/page-tab-nav/page-tab"></require>
    <require from="app/components/name-value-pair/name-value-pair"></require>
    <require from="app/components/name-value-list/name-value-list"></require>
    <require from="app/components/info-card/info-card"></require>
    <require from="app/modules/list-views/components/list-view-selector/list-view-selector"></require>
    <require from="app/modules/list-views/list-views.scss"></require>

    <require from="./components/route-list-expanded-view/route-list-expanded-view"></require>

    <page name="list-views">

        <page-sidebar name="routes-list-page-sidebar" scroll inert.bind="activeListView == null">

            <page-section>

                <search-input value.bind="activeListView.definition.filter.textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Filterâ€¦
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="activeListView.definition.filter.statusFilter">

                    <check-toggle label="after" model="not-started">

                        <div slot="heading" translate>
                            Not started
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="in-progress">

                        <div slot="heading" translate>
                            In progress
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="not-approved">

                        <div slot="heading" translate>
                            Not approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="completed">

                        <div slot="heading" translate>
                            Completed
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">
                <div slot="header" translate>
                    Assignment
                </div>

                <check-toggle label="after" value.bind="activeListView.definition.filter.assignedDriver">

                    <div slot="heading" translate>
                        Assigned driver
                    </div>

                </check-toggle>
                <check-toggle label="after" value.bind="activeListView.definition.filter.notAssignedDriver">

                    <div slot="heading" translate>
                        No driver assigned
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="activeListView.definition.filter.assignedVehicle">

                    <div slot="heading" translate>
                        Assigned vehicle
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="activeListView.definition.filter.notAssignedVehicle">

                    <div slot="heading" translate>
                        No vehicle assigned
                    </div>

                </check-toggle>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Start date
                </div>

                <div class="control-row">

                    <div>

                        <date-input if.bind="!activeListView.definition.filter.useRelativeStartTimeFromFilter" label="above" fixed.bind="true" value.bind="activeListView.definition.filter.startTimeFromFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                        </date-input>

                        <duration-input else label="above" fixed.bind="true" unit.bind="activeListView.definition.filter.relativeStartTimeFromFilterUnit" value.bind="activeListView.definition.filter.relativeStartTimeFromFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="activeListView.definition.filter.relativeStartTimeFromFilterUnit"
                                style="width: 220rem; margin: -1rem -1rem -1rem -10rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="activeListView.definition.filter.useRelativeStartTimeFromFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="activeListView.definition.filter.useRelativeStartTimeFromFilter && activeListView.definition.filter.relativeStartTimeFromFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="activeListView.definition.filter.useRelativeStartTimeFromFilter && activeListView.definition.filter.relativeStartTimeFromFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!activeListView.definition.filter.useRelativeStartTimeFromFilter || activeListView.definition.filter.relativeStartTimeFromFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                    <div>

                        <date-input if.bind="!activeListView.definition.filter.useRelativeStartTimeToFilter" label="above" fixed.bind="true" value.bind="activeListView.definition.filter.startTimeToFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                        </date-input>


                        <duration-input else label="above" fixed.bind="true" unit.bind="activeListView.definition.filter.relativeStartTimeToFilterUnit" value.bind="activeListView.definition.filter.relativeStartTimeToFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="activeListView.definition.filter.relativeStartTimeToFilterUnit"
                                style="width: 220rem; margin: -1rem -1rem -1rem -10rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="activeListView.definition.filter.useRelativeStartTimeToFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="activeListView.definition.filter.useRelativeStartTimeToFilter && activeListView.definition.filter.relativeStartTimeToFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="activeListView.definition.filter.useRelativeStartTimeToFilter && activeListView.definition.filter.relativeStartTimeToFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!activeListView.definition.filter.useRelativeStartTimeToFilter || activeListView.definition.filter.relativeStartTimeToFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Ordered vehicle type
                </div>

                <toggle-group class="flex-column" value.bind="activeListView.definition.filter.orderedVehicleTypesFilter">

                    <check-toggle repeat.for="vehicleType of availableVehicleTypes" model.bind="vehicleType" label="after">

                        <div slot="heading" translate>
                            ${vehicleType.name}
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Teams
                </div>

                <tags-input
                    label="above"
                    filter="auto"
                    value.bind="activeListView.definition.filter.teamsFilter"
                    class="margin-large-bottom">

                    <div slot="value">
                        <tag repeat.for="team of teamsFilterService.selectedTeams" model.bind="team.id || team">
                            <template if.bind="team === 'no-team'" translate>
                                No team
                            </template>
                            <template else>
                                ${team.name}
                            </template>
                        </tag>
                    </div>

                    <item repeat.for="team of teamsFilterService.accessibleTeams" model.bind="team.id || team">
                        <template if.bind="team === 'no-team'" translate>
                            No team
                        </template>
                        <template else>
                            ${team.name}
                        </template>
                    </item>

                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="activeListView.definition.filter.tagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Pickup nearby
                </div>

                <address-input label="above" value.bind="activeListView.definition.filter.pickupNearbyAddress" class="flex-basis-1-of-1">

                </address-input>

            </page-section>

            <page-section if.bind="showLegacy" toggle.bind="true">

                <div slot="header" translate>
                    Owner ID's
                </div>

                <tags-input
                    label="above"
                    value.bind="activeListView.definition.filter.legacyOwnerIdsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Created date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="activeListView.definition.filter.createdTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="activeListView.definition.filter.createdTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <div class="flex-row">

                    <h1 class="font-largest">
                        <path-nav>

                            <span translate>
                                Routes
                            </span>

                        </path-nav>
                    </h1>

                    <toolbar class="flex-push-right">

                        <div if.bind="activeListView != null && activeListView.definition.id == null || activeListView.hasChanges" class="split-button">

                            <button appearance="solid" accent="primary" click.trigger="onSaveListViewChangesClick()" translate>
                                Save view changes
                            </button>

                            <button title.translate="Revert changes" appearance="solid" accent="primary" click.trigger="onRevertListViewChangesClick()" translate>
                                <icon name="md-undo" class="font-large" inline>
                            </button>

                        </div>

                        <template if-claims.bind="activeListView.definition.shared ? 'edit-' + activeListView.definition.type + '-views' : undefined">

                            <select-button if.bind="activeListView.definition.id != null" title.translate="More options" appearance="outline" accent="primary" placement="bottom-end" fixed.bind="true">

                                <div slot="icon">
                                    <icon name="more"></icon>
                                </div>

                                <item click.trigger="onEditListViewColumnsClick()" model="edit-view-columns" translate>
                                    Edit columns
                                </item>

                                <item click.trigger="onEditListViewClick()" model="edit-view" translate>
                                    Edit view
                                </item>

                                <item click.trigger="onDeleteListViewClick()" model="edit-view-columns" translate>
                                    Delete view
                                </item>

                            </select-button>

                        </template>

                    </toolbar>

                </div>

            </page-header>

            <page-tab-nav appearance="tabs" value.bind="activeListView" scroll-fade="0.3">

                <page-tab repeat.for="listView of openListViews" model.bind="listView">

                    <span class="text-truncate" title.bind="listView.definition.name">
                        ${listView.definition.name}
                    </span>

                    <span if.bind="listView.hasChanges" accent="attention">&nbsp;*</span>

                    <div class="page-tab-buttons">

                        <button
                            appearance="none"
                            accent="primary"
                            title.translate="Close view"
                            click.delegate="onCloseListView(listView.definition)">
                            <icon name="close" inline></icon>
                        </button>

                    </div>

                </page-tab>

                <list-view-selector
                    class="page-tab-nav-add-button"
                    appearance="none"
                    accent="primary"
                    placement="bottom-end"
                    fixed.bind="true"
                    type="route"
                    list-view-definitions.bind="listViewDefinitions"
                    open-list-view.call="onOpenListView(listViewDefinition)"
                    close-list-view.call="onCloseListView(listViewDefinition)">

                    <span slot="label" title.translate="Add view">
                        <icon name="add" class="margin-right font-larger"></icon>
                        <span if.bind="activeListView == null" translate>
                            Add view
                        </span>
                    </span>

                    <span slot="icon"></span>

                </list-view-selector>

            </page-tab-nav>

            <page-section>

                <name-value-list class="font-small" if.bind="activeListView != null && activeListView.operation.error == null">

                    <a click.trigger="update(activeListView)" translate>
                        Update
                    </a>

                    <name-value-pair class="opacity-faded">

                        <div slot="name" translate>
                            Last updated
                        </div>

                        <div slot="value">
                            <template if.bind="activeListView.fetchedDateTime != null">
                                ${activeListView.fetchedDateTime | relativeTime}
                            </template>
                            <span else empty-value></span>
                        </div>

                    </name-value-pair>

                </name-value-list>

                <data-table
                    if.bind="activeListView != null"
                    appearance="rows"
                    sorting.bind="activeListView.definition.sorting"
                    style.bind="tableStyle"
                    busy.bind="activeListView.operation.pending || pickupNearbyOperation.pending"
                    class="margin-top">

                    <data-table-headers>

                        <template repeat.for="column of activeListView.definition.columns">

                            <data-table-cell if.bind="column.visibility === 'visible'" name.bind="column.property">
                                <span class="text-truncate">
                                    ${column.shortName}
                                </span>
                            </data-table-cell>

                        </template>

                        <data-table-cell if.bind="showIconsColumn">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="route of activeListView.items">

                        <data-table-row
                            accent.bind="route.criticality.accent"
                            selected.bind="$parent.activeListView.expandedItemId == route.id"
                            click.call="onItemClick(route)">

                            <template repeat.for="column of $parent.activeListView.definition.columns">

                                <let updating.bind="{ driver: false, vehicle: false, executor: false, team: false }"></let>

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <a href="/routes/details/${route.slug}" class="text-truncate">
                                        ${route.slug}
                                    </a>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'reference'">
                                    <span class="text-truncate" empty-value>
                                        ${route.reference}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'owner'">
                                    <span class="text-truncate" empty-value>
                                        ${route.owner.primaryName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-address'">
                                    <span class="text-truncate" empty-value>
                                        ${route.startLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-address'">
                                    <span class="text-truncate" empty-value>
                                        ${route.endLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate" empty-value>
                                        ${route.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stopCount}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle-type'">
                                    <span class="text-truncate" empty-value>
                                        ${route.vehicleType.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'complexity'">
                                    <span class="text-truncate" empty-value>
                                        ${route.complexity | number}%
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'executor'" class="${updating.executor ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-organization-route"
                                        click.trigger="onAssignExecutorClick(route, updating)">
                                        <template if.bind="!route.executor.companyName" translate>
                                            Assign executor
                                        </template>
                                        <template if.bind="route.executor.companyName">
                                            ${route.executor.companyName}
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${route.executor.companyName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver'" class="${updating.driver ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-driver-route"
                                        click.trigger="onAssignDriverClick(route, updating)">
                                        <template if.bind="!route.driver" translate>
                                            Assign driver
                                        </template>
                                        <template if.bind="route.driver">
                                            ${route.driver.name}
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${route.driver.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.totalColliCount | number}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.totalEstimatedColliCount | number}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver-id'">
                                    <a
                                        if.bind="route.driver.id"
                                        class="text-truncate"
                                        target="_blank"
                                        href="/fleet-management/drivers/details/${route.driver.id}">
                                        ${route.driver.id}
                                    </a>
                                    <span else empty-value></span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle'" class="${updating.vehicle ? 'opacity-faded' : ''}">
                                    <template if-claims="assign-vehicle-route">
                                        <a
                                            class="text-truncate"
                                            click.trigger="onAssignVehicleClick(route, updating)">
                                            <template if.bind="!route.vehicle" translate>
                                                Assign Vehicle
                                            </template>
                                            <template if.bind="route.vehicle && route.vehicle.name">
                                                ${route.vehicle.name}
                                            </template>
                                            <template if.bind="route.vehicle && !route.vehicle.name">
                                                ${route.vehicle.make} ${route.vehicle.model}
                                            </template>
                                        </a>
                                    </template>
                                    <template else>
                                        <span
                                            class="text-truncate"
                                            empty-value>
                                            <template if.bind="route.vehicle && route.vehicle.name">
                                                ${route.vehicle.name}
                                            </template>
                                            <template if.bind="route.vehicle && !route.vehicle.name">
                                                ${route.vehicle.make} ${route.vehicle.model}
                                            </template>
                                        </span>
                                    </template>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle-type-dispatched'">
                                    <span class="text-truncate" empty-value>
                                        ${route.vehicle.type.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate" empty-value>
                                        ${route.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'legacy-id'">
                                    <span class="text-truncate" empty-value>
                                        <a if.bind="route.driver && route.legacyId" target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/session/${route.legacyId}">
                                            ${route.legacyId}
                                        </a>
                                        <a if.bind="!route.driver && route.legacyId" target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/request/${route.legacyId}">
                                            ${route.legacyId}
                                        </a>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-start'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-end'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-start'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-end'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'planned-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'distance'">
                                    <span if.bind="route.initialEstimates.distance" class="text-truncate">
                                        ${route.initialEstimates.distance / 1000 | number : undefined : 1 } km
                                    </span>
                                    <span if.bind="!route.initialEstimates.distance" class="text-truncate">
                                        ${route.distance / 1000 | number : undefined : 1 } km
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delayed-stops'">
                                    <span class="text-truncate" empty-value>
                                        ${getDelayedStops(route) | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-user-name'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].outfit.personName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-company-name'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].outfit.companyName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-user-telephone'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].outfit.contactPhone.nationalNumber}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-ready-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.from | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-ready-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.from | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-close-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.to | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-close-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.to | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver-telephone-number'">
                                    <span class="text-truncate" empty-value>
                                        ${route.driver.phone.nationalNumber}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'route-creation-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.createdDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'route-creation-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.createdDate | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'team'" class="${updating.team ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="edit-routes"
                                        click.trigger="onAssignTeamClick(route, updating)">
                                        <template if.bind="!route.teamId" translate>
                                            Assign team
                                        </template>
                                        <template if.bind="route.teamId">
                                            ${getTeamName(route.teamId)}
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${getTeamName(route.teamId)}
                                    </span>
                                </data-table-cell>

                            </template>

                            <data-table-cell if.bind="showIconsColumn" align="right">

                                <div class="icon-row">

                                    <template repeat.for="column of $parent.activeListView.definition.columns">

                                        <button if.bind="column.slug === 'driving-list'" appearance="none" accent="primary" click.trigger="onShowDrivingListClick(route)">
                                            <icon name="document"></icon>
                                        </button>

                                    </template>

                                </div>

                            </data-table-cell>

                            <data-table-details
                                if.bind="$parent.activeListView.expandedItemId == route.id"
                                slot="details"
                                surface="neutral"
                                accent.bind="route.criticality.accent">

                                <route-list-expanded-view route-info.bind="route"></route-list-expanded-view>

                            </data-table-details>

                        </data-table-row>

                    </template>

                </data-table>

                <info-card
                    if.bind="activeListView == null"
                    heading.translate="You have no open views"
                    translate>
                    <p>
                        Views are named sets of filters and columns, that determine which<br>
                        routes to show, and what information to show about each route
                    </p>
                    <p>
                        To see your routes, create or open a view, by clicking <span class="info-card-action"><icon inline name="add"></icon> Add view</span> above
                    </p>
                </info-card>

                <busy-indicator
                    if.bind="activeListView != null && activeListView.operation.error == null && activeListView.items == null"
                    class="margin-largest">
                </busy-indicator>

                <empty-indicator
                    if.bind="activeListView != null && activeListView.operation.error == null && activeListView.items.length == 0"
                    class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <empty-indicator
                    if.bind="activeListView != null && activeListView.operation.error != null"
                    class="margin-largest">
                    <div slot="heading" translate>Could not fetch results</div>
                </empty-indicator>

                <div
                    if.bind="activeListView != null && activeListView.operation.error == null && activeListView.items.length > 0"
                    class="flex-row">

                    <data-table-pager
                        class="flex-push-right margin-top"
                        value.bind="activeListView.paging"
                        list-size.bind="activeListView.itemCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
