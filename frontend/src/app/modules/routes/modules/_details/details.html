<template>

    <require from="app/components/page-sidebar-value/page-sidebar-value"></require>
    <require from="legacy/components/route-details-map/wrapper" as="route-details-map"></require>
    <require from="./components/route-overview/route-overview"></require>
    <require from="./details.scss"></require>

    <page name="details">

        <page-sidebar scroll>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Route info
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        ID
                    </div>

                    <div slot="value" empty>
                        ${route.slug}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Type
                    </div>

                    <div slot="value" empty>
                        ${route.productType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Reference
                    </div>

                    <div slot="value" empty>
                        ${route.reference}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Status
                    </div>

                    <div slot="value" empty>
                        ${route.status.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Vehicle
                    </div>

                    <div slot="value" empty>
                        ${route.vehicleType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Weight
                    </div>

                    <div slot="value" empty>
                        <template if.bind="route.totalWeightRange != null">
                            ${route.totalWeightRange.from | number} - ${route.totalWeightRange.to | number} kg
                        </template>
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Colli
                    </div>

                    <div slot="value" empty>
                        ${route.totalColliCount | number}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Time frame
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Starts
                    </div>

                    <div slot="value" empty>
                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Ends
                    </div>

                    <div slot="value" empty>
                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    First pickup
                </div>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Address
                    </div>

                    <div slot="value" empty>
                        <span
                            if.bind="route.stops[0].location.address"
                            innerhtml.bind="route.stops[0].location.address.toHtmlString()">
                        </span>
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Fulfiller
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Company
                    </div>

                    <div slot="value" empty>
                        ${route.fulfiller.primaryName}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Driver ID
                    </div>

                    <div slot="value" empty>
                        ${route.driver.id}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Driver name
                    </div>

                    <div slot="value" empty>
                        ${route.driver.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Driver phone
                    </div>

                    <div slot="value" empty>
                        ${route.driver.phone}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Vehicle
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Type
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.vehicleType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Make and model
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.makeAndModel}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Color
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.color}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        License plate
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.licensePlate}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Instructions
                </div>

                <page-sidebar-value>

                    <div slot="value" class="text-align-left" empty>
                        ${route.driverInstructions}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input readonly.bind="true">

                    <div slot="value">
                        <tag repeat.for="tag of route.tags">
                            ${tag}
                        </tag>
                    </div>

                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Price
                </div>

                <let p.bind="route.priceOverview"></let>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Route price
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.price, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        VAT
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.vat, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

                <hr class="hr-line margin">

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Total price
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.totalPrice, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/routes" translate>
                            Routes
                        </a>

                        <span if.bind="route.slug != null"translate>
                            ${route.slug}
                        </span>

                        <div if.bind="route.slug == null" class="text-skeleton" style="width: 60rem"></div>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button appearance="outline" accent="primary" click.trigger="onAssignFulfillerClick()" translate>
                        Assign fulfiller
                    </button>

                    <button appearance="outline" accent="primary" click.trigger="onAssignDriverClick()" translate>
                        Assign driver
                    </button>

                    <select-button appearance="outline" accent="primary">

                        <div slot="label" translate>
                            Change status
                        </div>

                        <item disabled.bind="['requested', 'accepted', 'assigned'].includes(route.status.slug)" click.trigger="onStatusItemClick('not-started')" translate>
                            Not started
                        </item>

                        <item disabled.bind="['requested', 'accepted', 'started'].includes(route.status.slug)" click.trigger="onStatusItemClick('started')" translate>
                            Started
                        </item>

                        <item disabled.bind="['completed'].includes(route.status.slug)" click.trigger="onStatusItemClick('completed')" translate>
                            Completed
                        </item>

                        <item disabled.bind="['cancelled'].includes(route.status.slug)" click.trigger="onStatusItemClick('cancelled')" translate>
                            Cancelled
                        </item>

                    </select-button>

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="more"></icon>
                        </div>

                        <item disabled.bind="!route.driverListUrl" click.trigger="onShowDriverListClick()" translate>
                            Show driver list
                        </item>

                        <item click.trigger="onReloadRouteInAppClick()" translate>
                            Reload route in app
                        </item>

                    </select-button>

                </toolbar>

            </page-header>

            <route-overview route.bind="route"></route-overview>

            <page-section>

                <div slot="header" class="flex-row">

                    <div translate>
                        Route stops
                    </div>

                    <toolbar class="font-base">

                        <switch-toggle label="before" value.bind="showMap">

                            <div slot="heading" translate>
                                Show map
                            </div>

                        </switch-toggle>

                    </toolbar>

                </div>

                <route-details-map if="condition.bind: showMap; cache: false" route.bind="route" on-stop-click.call="onMapStopClick(stop)" class="margin-bottom"></route-details-map>

                <data-table
                    appearance="rows"
                    move.call="onMoveStop(source, target)"
                    class="${!showMap ? '--reduce-header-whitespace' : ''}"
                    element.ref="dataTableElement"
                    append.call="onAddStopClick()">

                    <data-table-headers>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Stop
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Address
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Reference
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Type
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Colli
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Arrival time
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Time frame
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Loading time
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="stop of route.stops">

                        <data-table-row
                            model.bind="stop"
                            accent.bind="stop.status.accent"
                            click.call="onStopClick(stop, false)"
                            insert.call="onAddStopClick($index)"
                            movable.bind="stop.status.slug == 'not-visited'"
                            class="${stop.status.slug == 'cancelled' ? '--cancelled' : stop.status.accent == 'negative' ? '--failed' : ''}">

                            <data-table-cell>
                                <div class="route-details-stop-number text-truncate accent-${stop.status.accent}">
                                    ${stop.stopNumber}
                                    <icon if.bind="stop.problems.length > 0" name="warning" accent="negative"></icon>
                                </div>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.location.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.reference}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.type.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.totalColliCount | number}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTime | time: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTimeFrame | timeRange: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.loadingTime | duration: 'narrow'}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button if.bind="!['completed', 'arrived'].includes(stop.status.slug)" appearance="none" accent="primary" click.trigger="onStopClick(stop, true)">
                                        <icon name="edit-small"></icon>
                                    </button>

                                    <button if.bind="['not-visited'].includes(stop.status.slug)" class="icon-row" appearance="none" accent="primary" click.trigger="onRemoveStopClick(stop)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                    <template replace-part="append">
                        Add stop
                    </template>

                </data-table>

                <empty-indicator if.bind="route.stops.length == 0" class="margin-largest" translate>
                    No stops
                </empty-indicator>

                <busy-indicator if.bind="route == null" class="margin-largest"></busy-indicator>

            </page-section>

        </page-content>

    </page>

</template>
