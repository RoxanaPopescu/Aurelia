<template>

    <require from="app/components/page-sidebar-value/page-sidebar-value"></require>
    <require from="./components/route-overview/route-overview"></require>
    <require from="./details.scss"></require>

    <page name="details">

        <page-sidebar scroll>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Route info
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        ID
                    </div>

                    <div slot="value" empty>
                        ${route.slug}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Type
                    </div>

                    <div slot="value" empty>
                        ${route.productType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Reference
                    </div>

                    <div slot="value" empty>
                        ${route.reference}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Status
                    </div>

                    <div slot="value" empty>
                        ${route.status.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Vehicle
                    </div>

                    <div slot="value" empty>
                        ${route.vehicleType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Weight
                    </div>

                    <div slot="value" empty>
                        <template if.bind="route.totalWeightRange != null">
                            ${route.totalWeightRange.from | number} - ${route.totalWeightRange.to | number} kg
                        </template>
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Colli
                    </div>

                    <div slot="value" empty>
                        ${route.totalColliCount | number}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Time frame
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Starts
                    </div>

                    <div slot="value" empty>
                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Ends
                    </div>

                    <div slot="value" empty>
                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    First pickup
                </div>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Address
                    </div>

                    <div slot="value" empty>
                        ${route.stops[0].location.address}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Fulfiller
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Company
                    </div>

                    <div slot="value" empty>
                        ${route.fulfiller.primaryName}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Driver ID
                    </div>

                    <div slot="value" empty>
                        ${route.driver.id}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Driver name
                    </div>

                    <div slot="value" empty>
                        ${route.driver.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        Driver phone
                    </div>

                    <div slot="value" empty>
                        ${route.driver.phone}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Vehicle
                </div>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Type
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.vehicleType.name}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Make and model
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.makeAndModel}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Color
                    </div>

                    <div slot="value" empty>
                        ${route.driverVehicle.color}
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        License plate
                    </div>

                    <div slot="value" empty>
                        ${route.drioverVehicle.licensePlate}
                    </div>

                </page-sidebar-value>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Price
                </div>

                <let p.bind="route.priceOverview"></let>

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Route price
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.price, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

                <page-sidebar-value>

                    <div slot="heading" translate>
                        VAT
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.vat, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

                <hr class="hr-line margin">

                <page-sidebar-value class="margin-bottom">

                    <div slot="heading" translate>
                        Total price
                    </div>

                    <div slot="value" empty>
                        ${p && { amount: p.totalPrice, currencyCode: p.currencyCode } | currency }
                    </div>

                </page-sidebar-value>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/routes" translate>
                            Routes
                        </a>

                        <span translate>
                            ${route.slug}
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button appearance="solid" accent="neutral" click.trigger="onAssignFulfillerClick()" translate>
                        Assign fulfiller
                    </button>

                    <button appearance="solid" accent="neutral" click.trigger="onAssignDriverClick()" translate>
                        Assign driver
                    </button>

                    <select-button appearance="solid" accent="neutral">

                        <div slot="label" translate>
                            Change status
                        </div>

                        <item disabled.bind="['requested', 'accepted', 'assigned'].includes(route.status.slug)" mousedown.capture="onStatusItemClick('not-started')" translate>
                            Not started
                        </item>

                        <item disabled.bind="['requested', 'accepted', 'started'].includes(route.status.slug)" mousedown.capture="onStatusItemClick('started')" translate>
                            Started
                        </item>

                        <item disabled.bind="['completed'].includes(route.status.slug)" mousedown.capture="onStatusItemClick('completed')" translate>
                            Completed
                        </item>

                        <item disabled.bind="['cancelled'].includes(route.status.slug)" mousedown.capture="onStatusItemClick('cancelled')" translate>
                            Cancelled
                        </item>

                    </select-button>

                    <select-button appearance="solid" accent="neutral" placement="bottom-end">

                        <div slot="icon">
                            <icon name="more"></icon>
                        </div>

                        <item disabled.bind="!route.driverListUrl" mousedown.capture="onShowDriverListClick()" translate>
                            Show driver list
                        </item>

                        <item mousedown.capture="onReloadRouteInAppClick()" translate>
                            Reload route in app
                        </item>

                    </select-button>

                </toolbar>

            </page-header>

            <route-overview route.bind="route"></route-overview>

            <page-section>

                <div slot="header" translate>
                    Stop overview
                </div>

                <data-table
                    appearance="rows"
                    move.call="onMoveStop(source, target)">

                    <data-table-headers>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Stop
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Address
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Reference
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Arrival date
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Arrival time
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Time frame
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Loading time
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="stop of route.stops">

                        <data-table-row
                            model.bind="stop"
                            accent.bind="stop.status.accent"
                            click.call="onStopClick(stop)">

                            <data-table-cell>
                                <span class="route-details-stop-number text-truncate accent-${stop.status.accent}">
                                    ${stop.stopNumber}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.location.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.reference}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTime || stop.arrivalTimeFrame.from | date: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTimeFrame | timeRange: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTime | time: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.loadingTime | duration}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">

                                    <div class="icon-row">

                                        <button appearance="none" accent="primary" click.trigger="onEditStopClick(stop)">
                                            <icon name="edit-small"></icon>
                                        </button>

                                        <button appearance="none" accent="primary" click.trigger="onRemoveStopClick(stop)">
                                            <icon name="delete-small"></icon>
                                        </button>

                                    </div>

                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <empty-indicator if.bind="route.stops.length == 0" class="margin-largest" translate>
                    No stops
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
