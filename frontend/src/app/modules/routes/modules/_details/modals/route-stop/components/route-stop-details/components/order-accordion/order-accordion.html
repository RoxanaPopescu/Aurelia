<template class="${expanded ? '--expanded' : ''}" surface="card">

    <require from="./order-accordion.scss"></require>

    <div class="order-accordion-header" click.trigger="onHeaderClick($event, order)">

        <div class="order-accordion-header-content">

            <div class="flex-row">
                <span class="margin-right" translate>
                    Order
                </span>
                <a href="/orders/details/${order.orderSlug}" class="text-truncate" click.trigger="onOrderSlugClick(order)">
                    ${order.orderSlug}
                </a>
            </div>

            <div translate>
                ${order.colli.length | number} ${order.colli.length | plural: "collo" : "colli"}
            </div>

            <div translate>
                ### kg
            </div>

            <div translate>
                ### mÂ³
            </div>

        </div>

        <div class="order-accordion-header-toggle"></div>

    </div>

    <div
        if.bind="expanded && order.colli.length > 0"
        class="order-accordion-content
        ${showAllColli ? '--expanded' : ''}">

        <data-table appearance="rows">

            <data-table-headers>

                <data-table-cell>
                    <span class="opacity-faded text-truncate font-small" translate>
                        Collo barcode
                    </span>
                </data-table-cell>

                <data-table-cell>
                    <span if.bind="order.consignor != null" class="opacity-faded text-truncate font-small" translate>
                        Scan method
                    </span>
                </data-table-cell>

                <data-table-cell>
                    <span if.bind="order.consignor != null" class="opacity-faded text-truncate font-small" translate>
                        Picture
                    </span>
                </data-table-cell>

                <data-table-cell>
                    <span class="opacity-faded text-truncate font-small" translate>
                        Status
                    </span>
                </data-table-cell>

            </data-table-headers>

            <template repeat.for="collo of order.colli">

                <data-table-row model.bind="collo" clickable.bind="false">

                    <data-table-cell>
                        <a
                            class="order-collo text-truncate font-small"
                            title="${collo.barcode}"
                            href="/orders/details/${order.orderSlug}?collo=${collo.barcode}" target="_blank">
                            ${collo.barcode}
                        </a>
                        <div if.bind="collo.origin.slug != 'regular'" class="opacity-faded font-small collo-origin">
                            ${collo.origin.name}
                        </div>
                    </data-table-cell>

                    <data-table-cell>
                        <span if.bind="order.consignor != null" class="order-collo text-truncate font-small">
                            ${collo.scanMethod.name}
                        </span>
                    </data-table-cell>

                    <data-table-cell>
                        <a if.bind="order.consignor != null && collo.scanImageUrl" href.bind="collo.scanImageUrl" target="_blank" class="flex-grow">
                            <icon name="md-photo" accent="primary" class="font-larger"></icon>
                        </a>
                    </data-table-cell>

                    <data-table-cell>
                        <span class="text-truncate font-small">
                            ${collo.status.name}
                        </span>
                    </data-table-cell>

                </data-table-row>

            </template>

        </data-table>

        <a if.bind="order.colli.length > 3" class="order-accordion-table-toggle font-small" click.trigger="onShowAllColliToggle()">

            <span if.bind="showAllColli" translate>
                Show less
            </span>

            <span if.bind="!showAllColli" translate>
                Show all
            </span>

        </a>

    </div>

</template>
