    <!-- Consignee -->
    <template>

        <hr class="hr-line margin-bottom margin-top">

        <modal-section toggle.bind="true">

            <div slot="header" translate>
                Consignee
            </div>

            <div if.bind="model.location.address" class="flex-row">
                <div class="opacity-faded flex-basis-1-of-4" translate>
                    Address
                </div>
                <span>
                    ${model.location.address}
                </span>
            </div>

            <div if.bind="model.outfit.companyName" class="flex-row margin-top">
                <div class="opacity-faded flex-basis-1-of-4" translate>
                    Company
                </div>
                <span>
                    ${model.outfit.companyName}
                </span>
            </div>

            <div if.bind="model.outfit.personName" class="flex-row margin-top">
                <div class="opacity-faded flex-basis-1-of-4" translate>
                    Name
                </div>
                <span>
                    ${model.outfit.personName}
                </span>
            </div>

            <div if.bind="model.outfit.contactPhone" class="flex-row margin-top">
                <div class="opacity-faded flex-basis-1-of-4" translate>
                    Phone
                </div>
                <a href="tel: ${model.outfit.contactPhone}">
                    ${model.outfit.contactPhone}
                </a>
            </div>

        </modal-section>

    </template>

    <!-- Instructions -->
    <template if.bind="!!model.driverInstructions">

        <hr class="hr-line margin-bottom margin-top">

        <modal-section toggle.bind="true">

            <div slot="header" translate>
                Instructions
            </div>

            <div if.bind="!model.driverInstructions" class="opacity-faded" translate>
                No instructions at this stop
            </div>

            <div if.bind="model.driverInstructions">
                ${model.driverInstructions}
            </div>

        </modal-section>

    </template>

    <!-- Proof of delivery -->
    <template if.bind="!!model.signature">

        <hr class="hr-line margin-bottom margin-top">

        <modal-section toggle.bind="true">

            <div slot="header" translate>
                Proof of delivery
            </div>

            <div if.bind="!model.signature" class="opacity-faded" translate>
                No proof of delivery
            </div>

            <template if.bind="model.signature.imageUrl">

                <div>
                    ${model.signature.date | dateTime: 'narrow' : false}
                </div>

                <img if.bind="model.photo" class="image-thumbnail" href.bind="model.photo.imageUrl">

            </template>

        </modal-section>

    </template>

    <!-- Signature -->
    <template if.bind="!!model.signature">

        <hr class="hr-line margin-bottom margin-top">

        <modal-section toggle.bind="true">

            <div slot="header" translate>
                Signature
            </div>

            <div if.bind="!model.signature" class="opacity-faded" translate>

            </div>

            <template if.bind="model.signature">

                <div>
                    ${model.signature.date | dateTime: 'narrow' : false}
