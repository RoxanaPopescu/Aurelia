<template>

    <require from="app/components/identity-picture/identity-picture"></require>

    <require from="./assign-vehicle.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="assign-vehicle" position="right" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom" translate>
                Assign vehicle
            </h1>

            <search-input value.bind="queryText" autofocus ref="queryInputElement">

                <span slot="before" class="opacity-faded">
                    <icon name="md-search" class="font-larger"></icon>
                </span>

                <span slot="placeholder" translate>
                    Type to searchâ€¦
                </span>

            </search-input>

        </modal-header>

        <modal-section if.bind="true" class="margin-bottom">

            <div class="margin-bottom" translate>
                Choose the vehicle that should be assigned to the route
            </div>

            <data-table appearance="rows">

                <data-table-headers>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Name
                        </span>
                    </data-table-cell>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Make
                        </span>
                    </data-table-cell>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Model
                        </span>
                    </data-table-cell>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Type
                        </span>
                    </data-table-cell>

                </data-table-headers>

                <template repeat.for="vehicle of filteredResults">

                    <data-table-row click.call="onSelect(vehicle)">

                        <data-table-cell>
                            <span class="text-truncate">
                                ${vehicle.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${vehicle.make}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${vehicle.model}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${vehicle.type.name}
                            </span>
                        </data-table-cell>

                    </data-table-row>

                </template>

            </data-table>

            <busy-indicator if.bind="vehicles == null" class="margin-largest"></busy-indicator>

            <empty-indicator if.bind="filteredResults.length == 0" class="margin-largest" translate>
                No results
            </empty-indicator>

        </modal-section>

    </modal-panel>

</template>
