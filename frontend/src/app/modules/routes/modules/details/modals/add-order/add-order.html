<template>

    <require from="./add-order.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog validation validation.ref="validation" name="add-order" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Add order
            </h1>

        </modal-header>

        <modal-section validation validation.ref="validation">

            <p class="margin-larger-bottom" translate>
                Here you can add a order to the route. The status has to be "Ready". <br>
                The two stops will be added at the end of the route.
            </p>

            <text-input label="above" value.bind="orderSlug" class="flex-basis-1-of-1 margin-bottom">

                <div slot="heading" translate>
                    Order id
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="orderSlug">
                    </required-validator>

                </div>

            </text-input>

        </modal-section>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="solid" accent="primary" click.trigger="onAddClick()" translate>
                    Add order
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
