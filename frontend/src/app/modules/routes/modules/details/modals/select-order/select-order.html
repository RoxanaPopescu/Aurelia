<template>

    <require from="./select-order.scss"></require>

    <modal-backdrop close="top"></modal-backdrop>

    <modal-panel scroll scroll.ref="scroll" name="select-order" position="right" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom flex-row">
                Order search
            </h1>

            <search-input value.bind="searchQuery & debounce: 200" autofocus ref="queryInputElement">

                <span slot="before" class="opacity-faded">
                    <icon name="md-search" class="font-larger"></icon>
                </span>

                <span slot="placeholder" translate>
                    Type to search…
                </span>

            </search-input>

        </modal-header>

        <modal-section if.bind="true" class="margin-bottom">

            <data-table sorting.bind="sorting" busy.bind="updateOperation.pending" appearance="rows">

                <data-table-headers>

                    <data-table-cell name="slug">
                        <span class="text-truncate" translate>
                            Id
                        </span>
                    </data-table-cell>

                    <data-table-cell name="pickup-address">
                        <span class="text-truncate" translate>
                            Pickup address
                        </span>
                    </data-table-cell>

                    <data-table-cell name="delivery-address">
                        <span class="text-truncate" translate>
                            Delivery address
                        </span>
                    </data-table-cell>

                    <data-table-cell name="delivery-date">
                        <span class="text-truncate" translate>
                            Delivery timeframe
                        </span>
                    </data-table-cell>

                </data-table-headers>

                <template repeat.for="result of results">

                    <data-table-row click.call="onOrderClick(result)">

                        <data-table-cell>
                            <span class="text-truncate">
                                ${result.slug}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${result.pickupLocation.address}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${result.deliveryLocation.address}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate">
                                ${result.earliestDeliveryDate | date: 'narrow' : false}
                                ${result.earliestDeliveryTime | time: 'narrow' : false}
                                –
                                ${result.latestDeliveryTime | time: 'narrow' : false}
                            </span>
                        </data-table-cell>

                    </data-table-row>

                </template>

            </data-table>

            <busy-indicator if.bind="results == null" class="margin-largest"></busy-indicator>

            <empty-indicator if.bind="results.length == 0" class="margin-largest">
                <div slot="heading" translate>No results</div>
                <div slot="details" translate>The order status has to be ‘Ready’ in order to show up in this list</div>
            </empty-indicator>

        </modal-section>

    </modal-panel>

</template>
