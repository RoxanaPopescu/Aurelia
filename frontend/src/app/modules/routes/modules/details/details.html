<template>

    <require from="app/components/name-value-pair/name-value-pair"></require>
    <require from="legacy/components/route-details-map/wrapper" as="route-details-map"></require>
    <require from="./components/route-overview/route-overview"></require>
    <require from="./details.scss"></require>

    <page name="details">

        <page-sidebar scroll>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Route info
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        ID
                    </div>

                    <div slot="value" empty-value>
                        <template if.bind="route">
                            ${route.slug}
                        </template>
                        <template if.bind="!route">
                            ${routeId}
                        </template>
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Type
                    </div>

                    <div slot="value" empty-value>
                        ${route.productType.name}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Owner
                    </div>

                    <div slot="value" empty-value>
                        ${route.owner.companyName}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Reference
                    </div>

                    <div slot="value" empty-value>
                        ${route.reference}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Status
                    </div>

                    <div slot="value" accent.bind="route.status.slug === 'cancelled' ? 'negative' : 'neutral' & attr" empty-value>
                        ${route.status.name}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Vehicle
                    </div>

                    <div slot="value" empty-value>
                        ${route.vehicleType.name}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Total volume of all pickups
                    </div>

                    <div slot="value" empty-value>
                        <template if.bind="route.totalVolume != null">
                            ${route.totalVolume | number} m³
                        </template>
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Total weight of all pickups
                    </div>

                    <div slot="value" empty-value>
                        <template if.bind="route.totalWeight != null">
                            ${route.totalWeight | number} kg
                        </template>
                    </div>

                </name-value-pair>

                <name-value-pair if.bind="route.totalWeightRange" class="margin-bottom">

                    <div slot="name" translate>
                        Weight range
                    </div>

                    <div slot="value" empty-value>
                        <template if.bind="route.totalWeightRange != null">
                            ${route.totalWeightRange.from | number} - ${route.totalWeightRange.to | number} kg
                        </template>
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Colli count
                    </div>

                    <div slot="value" empty-value>
                        ${route.totalColliCount | number}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Complexity
                    </div>

                    <div slot="value" empty-value>
                        ${route.complexity | number}%
                    </div>

                </name-value-pair>

                <name-value-pair>

                    <div slot="name" translate>
                        Criticality
                    </div>

                    <div slot="value" empty-value>
                        ${route.criticality.name}
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Time frame
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Starts
                    </div>

                    <div slot="value" empty-value>
                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                    </div>

                </name-value-pair>

                <name-value-pair>

                    <div slot="name" translate>
                        Ends
                    </div>

                    <div slot="value" empty-value>
                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    First pickup
                </div>

                <name-value-pair>

                    <div slot="name" translate>
                        Address
                    </div>

                    <div slot="value" empty-value>
                        <span
                            if.bind="route.stops[0].location.address"
                            innerhtml.bind="route.stops[0].location.address.toHtmlString()">
                        </span>
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Fulfiller
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Company
                    </div>

                    <div slot="value" empty-value>
                        ${route.fulfiller.primaryName}
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true" expanded.to-view="route.driver">

                <div slot="header" translate>
                    Driver
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Driver Id
                    </div>

                    <a target="_blank" href="/fleet-management/drivers/details/${route.driver.id}" if.bind="route.driver" slot="value">
                        ${route.driver.id}
                    </a>

                    <div if.bind="!route.driver" slot="value" empty-value></div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Driver name
                    </div>

                    <div slot="value" empty-value>
                        ${route.driver.name}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Driver phone
                    </div>

                    <div slot="value" empty-value>
                        ${route.driver.phone}
                    </div>

                </name-value-pair>

                <name-value-pair>

                    <div slot="name" translate>
                        Driver system
                    </div>

                    <div slot="value" empty-value>
                        ${route.driver.device.os} (${route.driver.device.appVersion})
                    </div>

                </name-value-pair>

            </page-section>

            <page-section
                if.bind="environment == 'development' || route.isPrimaryFulfiller"
                toggle.bind="true"
                expanded.to-view="false">

                <div slot="header" translate>
                    Support note
                </div>

                <name-value-pair>

                    <div slot="value" class="text-align-left white-space-pre-line" empty-value>${route.supportNote}</div>

                </name-value-pair>
            </page-section>

            <page-section toggle.bind="true" expanded.to-view="false">

                <div slot="header" translate>
                    Vehicle
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Type
                    </div>

                    <div slot="value" empty-value>
                        ${route.vehicle.type.name}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Make and model
                    </div>

                    <div slot="value" empty-value>
                        ${route.vehicle.makeAndModel}
                    </div>

                </name-value-pair>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Color
                    </div>

                    <div slot="value" empty-value>
                        ${route.vehicle.color}
                    </div>

                </name-value-pair>

                <name-value-pair>

                    <div slot="name" translate>
                        License plate
                    </div>

                    <div slot="value" empty-value>
                        ${route.vehicle.licensePlate}
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true" expanded.to-view="false">

                <div slot="header" translate>
                    Instructions
                </div>

                <name-value-pair>

                    <div slot="value" class="text-align-left white-space-pre-line" empty-value>${route.driverInstructions}</div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true" expanded.to-view="false">

                <div slot="header" translate>
                    Tags
                </div>

                <div if.bind="route == null || route.tags.length == 0" empty-value></div>

                <tags-input if.bind="route.tags.length > 0" readonly.bind="true" class="--tags-only">

                    <div slot="value">
                        <tag repeat.for="tag of route.tags">
                            ${tag}
                        </tag>
                    </div>

                </tags-input>

            </page-section>

            <page-section toggle.bind="true" expanded.to-view="false">

                <div slot="header" translate>
                    Price
                </div>

                <let p.bind="route.priceOverview"></let>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Route price
                    </div>

                    <div slot="value" empty-value>
                        ${p && { amount: p.price, currencyCode: p.currencyCode } | currency }
                    </div>

                </name-value-pair>

                <name-value-pair>

                    <div slot="name" translate>
                        VAT
                    </div>

                    <div slot="value" empty-value>
                        ${p && { amount: p.vat, currencyCode: p.currencyCode } | currency }
                    </div>

                </name-value-pair>

                <hr class="hr-line margin">

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Total price
                    </div>

                    <div slot="value" empty-value>
                        ${p && { amount: p.totalPrice, currencyCode: p.currencyCode } | currency }
                    </div>

                </name-value-pair>

            </page-section>

            <page-section toggle.bind="true" expanded.to-view="false">

                <div slot="header" translate>
                    Other
                </div>

                <name-value-pair class="margin-bottom">

                    <div slot="name" translate>
                        Legacy id
                    </div>

                    <a target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/session/${route.legacyId}" if.bind="route.driver" slot="value" empty-value>
                        ${route.legacyId}
                    </a>

                    <a target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/request/${route.legacyId}" if.bind="!route.driver" slot="value" empty-value>
                        ${route.legacyId}
                    </a>

                </name-value-pair>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/routes" translate>
                            Routes
                        </a>

                        <span class="user-select-text">
                            <template if.bind="route">
                                ${route.slug}
                            </template>
                            <template if.bind="!route">
                                ${routeId}
                            </template>
                        </span>
                    </path-nav>
                </h1>

                <toolbar if.bind="route" class="flex-push-right">

                    <button if-claims="edit-routes" appearance="outline" accent="primary" click.trigger="onAssignFulfillerClick()">
                        <template if.bind="route.fulfiller.id == identityService.identity.outfit.id" translate>
                            Assign fulfiller
                        </template>
                        <template if.bind="route.fulfiller.id != identityService.identity.outfit.id" translate>
                            Reassign fulfiller
                        </template>
                    </button>

                    <button if-claims="edit-routes" appearance="outline" accent="primary" click.trigger="onAssignDriverClick()">
                        <template if.bind="!route.driver" translate>
                            Assign driver
                        </template>
                        <template if.bind="route.driver" translate>
                            Reassign driver
                        </template>
                    </button>

                    <button if-claims="edit-routes" appearance="outline" accent="primary" click.trigger="onAssignVehicleClick()">
                        <template if.bind="!route.vehicle" translate>
                            Assign vehicle
                        </template>
                        <template if.bind="route.vehicle" translate>
                            Reassign vehicle
                        </template>
                    </button>

                    <select-button if-claims="edit-routes" appearance="outline" accent="primary">

                        <div slot="label" translate>
                            Change status
                        </div>

                        <item
                            model="not-started"
                            disabled.bind="['not-started'].includes(route.status.slug)"
                            click.trigger="onStatusItemClick('not-started')"
                            translate>
                            Not started
                        </item>

                        <item
                            model="not-approved"
                            disabled.bind="['not-approved', 'in-progress', 'completed', 'cancelled'].includes(route.status.slug)"
                            click.trigger="onStatusItemClick('not-approved')"
                            translate>
                            Not approved
                        </item>

                        <item
                            model="in-progress"
                            disabled.bind="['in-progress', 'not-approved'].includes(route.status.slug)"
                            click.trigger="onStatusItemClick('in-progress')"
                            translate>
                            In progress
                        </item>

                        <item
                            model="completed"
                            disabled.bind="['completed', 'not-approved'].includes(route.status.slug)"
                            click.trigger="onStatusItemClick('completed')"
                            translate>
                            Completed
                        </item>

                        <item
                            model="cancelled"
                            disabled.bind="['cancelled'].includes(route.status.slug)"
                            click.trigger="onStatusItemClick('cancelled')"
                            translate>
                            Cancelled
                        </item>

                    </select-button>

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="more"></icon>
                        </div>

                        <template if-claims="edit-routes">

                            <item
                                if.bind="route"
                                model="edit-route"
                                click.trigger="onEditRouteClick()"
                                translate>
                                Edit route
                            </item>

                        </template>

                        <item
                            model="print-route"
                            disabled.bind="!route.driverListUrl"
                            click.trigger="onShowDriverListClick()"
                            translate>
                            Print route
                        </item>

                        <template if-claims="edit-routes">

                            <item
                                if.bind="route.driver"
                                model="reload-route-in-app"
                                click.trigger="onReloadRouteInAppClick()"
                                translate>
                                Reload route in app
                            </item>

                            <item
                                if.bind="!route.driver"
                                model="push-to-drivers"
                                click.trigger="onPushToDriversClick()"
                                translate>
                                Push to drivers
                            </item>

                            <item
                                if.bind="environment == 'development' || route.isPrimaryFulfiller"
                                model="add-support-note"
                                click.trigger="onAddSupportNoteClick()"
                                translate>
                                Add support note
                            </item>

                            <item
                                if.bind="route.driver"
                                model="remove-driver"
                                click.trigger="onRemoveDriverClick()"
                                translate>
                                Remove driver
                            </item>

                            <item
                                if.bind="route"
                                model="add-order"
                                click.trigger="onAddOrderClick()"
                                translate>
                                Add order
                            </item>

                        </template>

                    </select-button>

                </toolbar>

            </page-header>

            <route-overview route.bind="route"></route-overview>

            <page-section>

                <div slot="header" class="flex-row">

                    <div translate>
                        Route stops
                    </div>

                    <toolbar class="font-base">

                        <switch-toggle label="before" value.bind="showMap">

                            <div slot="heading" translate>
                                Show map
                            </div>

                        </switch-toggle>

                    </toolbar>

                </div>

                <route-details-map if="condition.bind: showMap; cache: false" route.bind="route" service.bind="routeService" on-stop-click.call="onMapStopClick(stop)" class="margin-bottom"></route-details-map>

                <data-table
                    appearance="rows"
                    move.call="onMoveStop(source, target)"
                    class="${!showMap ? '--reduce-header-whitespace' : ''}"
                    element.ref="dataTableElement"
                    appendable.bind="route != null"
                    append.call="onAddStopClick()">

                    <data-table-headers>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Stop
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Address
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Reference
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Type
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <span class="text-truncate" translate>
                                Colli
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Arrival time
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Time frame
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <span class="text-truncate" translate>
                                Task time
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="stop of route.stops">

                        <data-table-row
                            model.bind="stop"
                            accent.bind="stop.status.accent"
                            click.call="onStopClick(stop, false)"
                            clickable.bind="!stop.hidden"
                            insert.call="onAddStopClick($index)"
                            movable.bind="!stop.hidden"
                            class="${(stop.status.slug == 'cancelled' || stop.hidden) ? '--cancelled' : stop.status.accent == 'negative' ? '--failed' : ''}">

                            <data-table-cell>
                                <div class="route-details-stop-number text-truncate accent-${stop.status.accent} ${stop.status.slug == 'arrived' ? '--arrived' : ''}">
                                    ${stop.stopNumber}
                                    <icon if.bind="stop.hasAlert" name="warning" accent="negative"></icon>
                                </div>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.location.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.reference}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.type.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate" accent.bind="stop.hasColliProblem ? 'negative' : undefined & attr">
                                    ${stop.scannedColliCount | number}/${stop.totalColliCount | number}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate" accent.bind="stop.isDelayed ? 'negative' : undefined & attr">
                                    ${stop.arrivedTime || stop.estimates.arrivalTime | time: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${stop.arrivalTimeFrame | timeRange : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${stop.taskTime || stop.estimates.taskTime | duration: 'narrow'}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div if.bind="!stop.hidden" if-claims="edit-routes" class="icon-row">

                                    <button
                                        title.translate="Edit stop"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onStopClick(stop, true)">

                                        <icon name="edit-small"></icon>

                                    </button>

                                    <button
                                        title.translate="Cancel stop"
                                        class="icon-row"
                                        appearance="none"
                                        accent="primary"
                                        click.trigger="onRemoveStopClick(stop)">

                                        <icon name="delete-small"></icon>

                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                    <template if-claims="edit-routes" replace-part="append" translate>
                        Add stop
                    </template>

                </data-table>

                <empty-indicator if.bind="route.stops.length == 0" class="margin-largest">
                    <div slot="heading" translate>No stops</div>
                </empty-indicator>

                <busy-indicator if.bind="route == null" class="margin-largest"></busy-indicator>

            </page-section>

        </page-content>

    </page>

</template>
