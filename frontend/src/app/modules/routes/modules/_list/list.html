<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-larger">
                    <path-nav>

                        <span translate>
                            Routes
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <tab-nav appearance="solid" value.bind="statusFilter">

                        <tab name.bind="undefined" translate>
                            All
                        </tab>

                        <tab name="requested" translate>
                            Unassigned
                        </tab>

                        <tab name="assigned" translate>
                            Assigned
                        </tab>

                        <tab name="started" translate>
                            Started
                        </tab>

                        <tab name="completed" translate>
                            Completed
                        </tab>

                        <tab name="cancelled" translate>
                            Cancelled
                        </tab>

                    </tab-nav>

                </toolbar>

            </header>

            <section>

                <toolbar class="margin-bottom" scroll-fade="0.2">

                    <input type="search" placeholder.translate="Find..." value.bind="textFilter & debounce: 200">

                </toolbar>

                <data-table
                    appearance="cards"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell translate>
                            ID
                        </data-table-cell>

                        <data-table-cell name="reference" translate>
                            Reference
                        </data-table-cell>

                        <data-table-cell name="start-date" translate>
                            Start date
                        </data-table-cell>

                        <data-table-cell name="start-address" translate>
                            Start address
                        </data-table-cell>

                        <data-table-cell name="stops" align="right" translate>
                            Stops
                        </data-table-cell>

                        <data-table-cell name="status" align="right" translate>
                            Status
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="route of routes">

                        <data-table-row
                            accent.bind="route.status.accent"
                            href="/routes/details/${route.slug}">

                            <data-table-cell class="font-monospaced">
                                ${route.slug}
                            </data-table-cell>

                            <data-table-cell class="font-monospaced">
                                ${route.reference}
                            </data-table-cell>

                            <data-table-cell>
                                ${route.startDateTime | dateTime: 'narrow' : false}
                            </data-table-cell>

                            <data-table-cell>
                                ${route.startAddress}
                            </data-table-cell>

                            <data-table-cell align="right">
                                ${route.stopCount}
                            </data-table-cell>

                            <data-table-cell align="right">
                                ${route.status.name}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <div class="flex-row">

                    <data-table-pager
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="routeCount"
                        disabled.bind="routes == null">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </module>

</template>
