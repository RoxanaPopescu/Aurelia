<template>

    <require from="./configuration.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="configuration" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom flex-row">
                <div translate>
                    Configuraton
                </div>
            </h1>

        </modal-header>

        <modal-section if.bind="true" class="">

            <div class="control-row margin-bottom">

                <check-toggle
                    label="above"
                    value.bind="model.available">

                    <span slot="heading" translate>
                        Available
                    </span>

                </check-toggle>

            </div>

            <div class="control-row">

                <duration-input
                    label="above"
                    none.bind="false"
                    value.bind="model.pickupLeadTime"
                    class="margin-large-bottom"
                    min.bind="0">

                    <div slot="heading" translate>
                        Pickup lead time
                    </div>

                    <span slot="after" class="opacity-faded" translate>
                        min
                    </span>

                    <div slot="validation">

                        <required-validator
                            value.bind="model.pickupLeadTime">
                        </required-validator>

                    </div>

                </duration-input>

            </div>

        </modal-section>

        <div class="button-container margin-larger-top">

            <button appearance="solid" accent="primary" click.trigger="onSaveClick()" translate>
                Save changes
            </button>

        </div>

    </modal-panel>

</template>
