<template>

    <require from="./start-manual.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="start-manual" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom flex-row">
                <div translate>
                    Start manual automatic dispatch
                </div>
            </h1>

        </modal-header>

        <modal-section if.bind="true" class="margin-bottom">

            <div slot="header" translate>
                Shipment filters
            </div>

            <div class="control-row">

                <tags-input
                    label="above"
                    value.bind="model.filters.shipments.organizationIds"
                    class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        Applies to
                    </div>

                    <div slot="value">
                        <tag repeat.for="id of model.filters.shipments.organizationIds" model.bind="id">
                            ${getOrganizationFromId(id).primaryName}
                        </tag>
                    </div>

                    <item repeat.for="organization of organizations" model.bind="organization.id">
                        ${organization.primaryName}
                    </item>

                    <div slot="validation">

                        <required-validator
                            value.bind="model.filters.shipments.organizationIds.length > 0 ? true : undefined">
                        </required-validator>

                    </div>

                </tags-input>

            </div>

            <div class="control-row">

                <tags-input
                    label="above"
                    value.bind="model.tags"
                    new.bind="true"
                    class="flex-basis-1-of-1">

                </tags-input>

            </div>

            <div class="control-row">

                <duration-input
                    label="above"
                    none.bind="false"
                    value.bind="model.filters.shipments.pickupTime"
                    class="margin-large-bottom"
                    min.bind="0">

                    <div slot="heading" translate>
                        Minutes from now
                    </div>

                    <span slot="after" class="opacity-faded" translate>
                        min
                    </span>

                    <div slot="validation">

                        <required-validator
                            value.bind="model.filters.shipments.pickupTime">
                        </required-validator>

                    </div>

                </duration-input>

            </div>

        </modal-section>

        <modal-section if.bind="true" class="--line-above" >

            <div slot="header" translate>
                Route filters
            </div>

            <div class="control-row">

                <tags-input
                    label="above"
                    value.bind="model.filters.routes.organizationIds"
                    class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        Applies to
                    </div>

                    <div slot="value">
                        <tag repeat.for="id of model.filters.routes.organizationIds" model.bind="id">
                            ${getOrganizationFromId(id).primaryName}
                        </tag>
                    </div>

                    <item repeat.for="organization of organizations" model.bind="organization.id">
                        ${organization.primaryName}
                    </item>

                    <div slot="validation">

                        <required-validator
                            value.bind="model.filters.routes.organizationIds.length > 0 ? true : undefined">
                        </required-validator>

                    </div>

                </tags-input>

            </div>

        </modal-section>

        <div class="button-container margin-larger-top">

            <button appearance="solid" accent="primary" click.trigger="onStartClick()" translate>
                Start
            </button>

        </div>

    </modal-panel>

</template>
