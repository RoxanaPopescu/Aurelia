<template>

    <require from="./details.scss"></require>

    <page name="templates-details">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/routes" translate>
                            Routes
                        </a>

                        <a accent="inherit" href="/routes/templates/list" translate>
                            Templates
                        </a>

                        <span if.bind="template && !template.id" translate>
                            New template
                        </span>

                        <span if.bind="template && template.id">
                            ${originalReference}
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if.bind="template && template.id" appearance="solid" accent="neutral" click.trigger="onDeleteClick()" translate>
                        Delete template
                    </button>

                    <button if.bind="template && !template.id" appearance="solid" accent="primary" click.trigger="onCreateClick()" translate>
                        Create template
                    </button>

                    <button if.bind="template && template.id" appearance="solid" accent="primary" click.trigger="onSaveClick()" translate>
                        Save template
                    </button>

                </toolbar>

            </page-header>

            <div class="flex-row">

                <div class="route-template-details-column">

                    <page-section>

                        <h2 class="font-larger margin-bottom" translate>
                            Route information
                        </h2>

                        <div class="control-row margin-large-bottom">

                            <text-input label="above" class="flex-grow" value.bind="template.reference">

                                <div slot="heading" translate>
                                    Route reference
                                </div>

                            </text-input>

                            <select-input
                                label="above"
                                class="flex-grow"
                                value.bind="template.consignor"
                                display-value.bind="template.consignor.primaryName"
                                none.bind="false"
                                filter="auto">

                                <div slot="heading" translate>
                                    Consignor
                                </div>

                                <item repeat.for="consignor of consignors" model.bind="consignor">
                                    ${consignor.primaryName}
                                </item>

                            </select-input>

                        </div>

                        <div class="control-row margin-large-bottom">

                            <number-input label="above" class="flex-grow" value.bind="template.price.amount">

                                <div slot="heading" translate>
                                    Price ex. VAT
                                </div>

                                <span slot="after" class="opacity-faded">
                                    ${template.price.currencyCode}
                                </span>

                            </number-input>

                            <select-input
                                label="above"
                                class="flex-grow"
                                value.bind="template.routeCreationTime"
                                display-value.translate="${template.routeCreationTime} ${template.routeCreationTime | plural: 'day in advance' : 'days in advance'}"
                                none.bind="false"
                                filter="auto">

                                <div slot="heading" translate>
                                    Route creation time
                                </div>

                                <item model.bind="1">
                                    1 day in advance
                                </item>

                                <item model.bind="7">
                                    7 days in advance
                                </item>

                                <item model.bind="30">
                                    30 days in advance
                                </item>

                            </select-input>

                        </div>

                        <div class="control-row margin-large-bottom">

                            <date-input label="above" class="flex-grow" value.bind="template.startDateTime">

                                <div slot="heading" translate>
                                    Recurrence start
                                </div>

                            </date-input>

                            <date-input label="above" class="flex-grow" value.bind="template.endDateTime">

                                <div slot="heading" translate>
                                    Recurrence end
                                </div>

                            </date-input>

                        </div>

                        <text-input label="above" lines.bind="3" value.bind="template.instructions">

                            <div slot="heading" translate>
                                Instructions
                            </div>

                        </text-input>

                    </page-section>

                    <page-section class="route-recurrence-section">

                        <h2 class="font-larger margin-bottom" translate>
                            Route recurrence
                        </h2>

                        <div class="control-row margin-large-bottom --all-days">

                            <check-toggle label="after" value.bind="allDays.enabled" change.trigger="onAllDaysRecurrenceChanged('enabled')">

                                <div slot="heading" translate>
                                    All days
                                </div>

                            </check-toggle>

                            <select-input
                                label="above"
                                value.bind="allDays.driver"
                                display-value.bind="allDays.driver.id"
                                none.bind="false"
                                change.trigger="onAllDaysRecurrenceChanged('driver')"
                                class="flex-grow">

                                <div slot="heading" translate>
                                    Driver
                                </div>

                                <item model.bind="{ id: 'driver-1' }">
                                    driver-1
                                </item>

                                <item model.bind="{ id: 'driver-2' }">
                                    driver-2
                                </item>

                            </select-input>

                            <span translate>or</span>

                            <select-input
                                label="above"
                                value.bind="allDays.status"
                                display-value.bind="allDays.status.name"
                                none.bind="false"
                                change.trigger="onAllDaysRecurrenceChanged('status')"
                                class="flex-grow">

                                <div slot="heading" translate>
                                    Status
                                </div>

                                <item repeat.for="status of statuses" model.bind="status">
                                    ${status.name}
                                </item>

                            </select-input>

                        </div>

                        <hr class="hr-line margin-large-bottom">

                        <div repeat.for="i of 6" class="control-row margin-bottom">

                            <check-toggle
                                label="after"
                                value.bind="template.recurrence[i].enabled"
                                change.trigger="onWeekdayRecurrenceChanged(template.recurrence[i], 'enabled')">

                                <div slot="heading">
                                    ${i + 1 | weekday}
                                </div>

                            </check-toggle>

                            <select-input
                                disabled.bind="!template.recurrence[i].enabled"
                                none.bind="false"
                                value.bind="template.recurrence[i].driver"
                                display-value.bind="template.recurrence[i].driver.id"
                                change.trigger="onWeekdayRecurrenceChanged(template.recurrence[i], 'driver')"
                                class="flex-grow">

                                <item model.bind="{ id: 'driver-1' }">
                                    driver-1
                                </item>

                                <item model.bind="{ id: 'driver-2' }">
                                    driver-2
                                </item>

                            </select-input>

                            <span translate>or</span>

                            <select-input
                                disabled.bind="!template.recurrence[i].enabled"
                                none.bind="false"
                                value.bind="template.recurrence[i].status"
                                display-value.bind="template.recurrence[i].status.name"
                                change.trigger="onWeekdayRecurrenceChanged(template.recurrence[i], 'status')"
                                class="flex-grow">

                                <item repeat.for="status of statuses" model.bind="status">
                                    ${status.name}
                                </item>

                            </select-input>

                        </div>

                    </page-section>

                </div>

                <div class="route-template-details-column">

                    <page-section>

                        <h2 class="font-larger margin-bottom" translate>
                            Route stops
                        </h2>

                        <data-table
                            appearance="rows"
                            sorting.bind="sorting"
                            busy.bind="updateOperation.pending">

                            <data-table-headers>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Stop
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Address
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Type
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Consignee phone
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Requirements
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Port
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Arrival
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        Departure
                                    </span>
                                </data-table-cell>

                                <data-table-cell align="right">
                                    <!-- Icons -->
                                </data-table-cell>

                            </data-table-headers>

                            <data-table-row repeat.for="stop of template.stops">

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${$index + 1}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.location.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.type.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.consignee.contactPhone}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.requirements | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.port}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.arrivalTime | time}
                                    </span>
                                </data-table-cell>

                                <data-table-cell>
                                    <span class="text-truncate" translate>
                                        ${stop.departureTime | time}
                                    </span>
                                </data-table-cell>

                                <data-table-cell align="right">

                                    <div class="icon-row">

                                        <button appearance="none" accent="primary" click.trigger="onEditStopClick($index)">
                                            <icon name="md-edit"></icon>
                                        </button>

                                        <button appearance="none" accent="primary" click.trigger="onRemoveStopClick($index)">
                                            <icon name="md-delete"></icon>
                                        </button>

                                    </div>

                                </data-table-cell>

                            </data-table-row>

                        </data-table>

                        <busy-indicator if.bind="template.stops == null" class="margin-largest"></busy-indicator>

                        <empty-indicator if.bind="template.stops.length == 0" class="margin-largest" translate>
                            No stops
                        </empty-indicator>

                        <button
                            if.bind="template.stops != null"
                            appearance="outline"
                            accent="primary"
                            class="margin-large-top"
                            click.trigger="onAddStopClick()">
                            <icon name="md-add" class="font-larger line-height-1">
                        </button>

                    </page-section>

                </div>

            </div>

        </page-content>

    </page>

</template>
