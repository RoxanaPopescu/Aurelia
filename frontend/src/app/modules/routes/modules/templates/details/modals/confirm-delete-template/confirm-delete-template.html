<template>

    <require from="./confirm-delete-template.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="confirm-delete-template" accent="negative" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger focus-hidden" tabindex="-1" autofocus>
                Are you sure you want to delete this template?
            </h1>

        </modal-header>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="solid" accent="negative" click.delegate="onButtonClick(true)">Delete template</button>
                <button appearance="solid" accent="neutral" click.delegate="onButtonClick(false)">Cancel</button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
