<template>

    <require from="./list.scss"></require>

    <page name="templates-list">

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade class="flex-row">

                <h1 class="font-largest">
                    <path-nav>

                        <a accent="inherit" href="/routes" translate>
                            Routes
                        </a>

                        <span translate>
                            Templates
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">
                    <button if-claims="create-route-template" appearance="outline" accent="primary" page-href="path: /routes/templates/create" class="flex-row">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            New template
                        </span>

                    </button>
                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Reference
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Consignor
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Start date
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                End date
                            </span>
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="template of templates">

                        <data-table-row
                            href="/routes/templates/details/${template.id}">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${template.reference}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${template.consignor.primaryName}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${template.startDateTime | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${template.endDateTime | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="templates == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="templates.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
