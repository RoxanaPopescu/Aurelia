<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="searchQuery & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find...
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="not-started" value.one-time="false">

                        <div slot="heading" translate>
                            Not started
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="in-progress" value.one-time="false">

                        <div slot="heading" translate>
                            In progress
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="not-approved" value.one-time="false">

                        <div slot="heading" translate>
                            Not approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled" value.one-time="false">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="completed" value.one-time="false">

                        <div slot="heading" translate>
                            Completed
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>


            <page-section toggle.bind="true">
                <div slot="header" translate>
                    Assignment
                </div>

                <check-toggle label="after" value.bind="assignedDriver">

                    <div slot="heading" translate>
                        Assigned driver
                    </div>

                </check-toggle>
                <check-toggle label="after" value.bind="notAssignedDriver">

                    <div slot="heading" translate>
                        No driver assigned
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="assignedVehicle">

                    <div slot="heading" translate>
                        Assigned vehicle
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="notAssignedVehicle">

                    <div slot="heading" translate>
                        No vehicle assigned
                    </div>

                </check-toggle>

            </page-section>


            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Start date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="startTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="startTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Created date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="tagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Routes
                        </span>

                    </path-nav>
                </h1>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="slug">
                            <span class="text-truncate" translate>
                                Id
                            </span>
                        </data-table-cell>

                        <data-table-cell name="reference">
                            <span class="text-truncate" translate>
                                Reference
                            </span>
                        </data-table-cell>

                        <data-table-cell name="start-date">
                            <span class="text-truncate" translate>
                                Start date
                            </span>
                        </data-table-cell>

                        <data-table-cell name="start-address">
                            <span class="text-truncate" translate>
                                Start address
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Tags
                            </span>
                        </data-table-cell>

                        <data-table-cell name="stops">
                            <span class="text-truncate" translate>
                                Stops
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span class="text-truncate" translate>
                                Vehicle
                            </span>
                        </data-table-cell>

                        <data-table-cell name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="route of results">

                        <data-table-row
                            accent.bind="route.criticality.accent"
                            href="/routes/details/${route.slug}">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.slug}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.reference}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.startLocation.address}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.tags | list: 'short' : 'unit'}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.stopCount}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                ${route.vehicleType.name}
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${route.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div class="icon-row">

                                    <button appearance="none" accent="primary" click.trigger="onShowDriverLink(route)">
                                        <icon name="document"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="routeCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
