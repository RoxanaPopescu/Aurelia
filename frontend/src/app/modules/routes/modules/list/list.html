<template>
    <require from="app/components/address-input/address-input"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="searchQuery & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find...
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="not-started">

                        <div slot="heading" translate>
                            Not started
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="in-progress">

                        <div slot="heading" translate>
                            In progress
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="not-approved">

                        <div slot="heading" translate>
                            Not approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="completed">

                        <div slot="heading" translate>
                            Completed
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">
                <div slot="header" translate>
                    Assignment
                </div>

                <check-toggle label="after" value.bind="assignedDriver">

                    <div slot="heading" translate>
                        Assigned driver
                    </div>

                </check-toggle>
                <check-toggle label="after" value.bind="notAssignedDriver">

                    <div slot="heading" translate>
                        No driver assigned
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="assignedVehicle">

                    <div slot="heading" translate>
                        Assigned vehicle
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="notAssignedVehicle">

                    <div slot="heading" translate>
                        No vehicle assigned
                    </div>

                </check-toggle>

            </page-section>


            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Start date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="startTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="startTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Created date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="tagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Pickup nearby
                </div>

                <address-input label="above" value.bind="pickupNearbyAddress" class="flex-basis-1-of-1">

                </address-input>

            </page-section>

            <page-section if.bind="showLegacy" toggle.bind="true">

                <div slot="header" translate>
                    Owner ids
                </div>

                <tags-input
                    label="above"
                    value.bind="legacyOwnerIdsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Routes
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="md-more-horizontal">
                        </div>

                        <item click.trigger="onSelectColumnsClick()" translate>
                            List columns
                        </item>

                    </select-button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    style.bind="tableStyle"
                    busy.bind="updateOperation.pending || pickupNearbyOperation.pending">

                    <data-table-headers>

                        <template repeat.for="column of columns">
                            <data-table-cell if.bind="column.column != 'not-added'" name="${column.sortingName}">
                                <span if.bind="column.column == 'visible'" class="text-truncate">
                                    <template if.bind="column.columnName">
                                        ${column.columnName}
                                    </template>
                                    <template if.bind="!column.columnName">
                                        ${column.name}
                                    </template>
                                </span>
                            </data-table-cell>
                        </template>

                    </data-table-headers>

                    <template repeat.for="route of results">
                        <data-table-row
                            accent.bind="route.criticality.accent"
                        >
                            <template repeat.for="column of columns">

                                <let updating.bind="{ driver: false, vehicle: false, executor: false }"></let>

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <a href="/routes/details/${route.slug}" class="text-truncate">
                                        ${route.slug}
                                    </a>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'reference'">
                                    <span class="text-truncate">
                                        ${route.reference}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'owner'">
                                    <span class="text-truncate">
                                        ${route.owner.companyName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-date'">
                                    <span class="text-truncate">
                                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-address'">
                                    <span class="text-truncate">
                                        ${route.startLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-date'">
                                    <span class="text-truncate">
                                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-address'">
                                    <span class="text-truncate">
                                        ${route.endLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate">
                                        ${route.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-count'">
                                    <span class="text-truncate">
                                        ${route.stopCount}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle-type'">
                                    ${route.vehicleType.name}
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'complexity'">
                                    <span class="text-truncate">
                                        ${route.complexity | number}%
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'fulfiller'" class="${updating.executor ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-executor-route"
                                        click.trigger="onAssignFulfillerClick(route, updating)"
                                    >
                                        <template if.bind="route.fulfiller.companyName">
                                            ${route.fulfiller.companyName}
                                        </template>
                                        <template if.bind="!route.fulfiller.companyName" translate>
                                            Assign executor
                                        </template>
                                    </a>
                                    <span else empty-value>
                                        <template if.bind="route.fulfiller.companyName">
                                            ${route.fulfiller.companyName}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver'" class="${updating.driver ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-driver-route"
                                        click.trigger="onAssignDriverClick(route, updating)"
                                    >
                                        <template if.bind="!route.driver" translate>
                                            Assign driver
                                        </template>
                                        <template if.bind="route.driver">
                                            ${route.driver.name}
                                        </template>
                                    </a>
                                    <span else empty-value>
                                        <template if.bind="route.driver">
                                            ${route.driver.name}
                                        </template>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver-id'">
                                    <a
                                        class="text-truncate"
                                        target="_blank"
                                        href="/fleet-management/drivers/details/${route.driver.id}"
                                    >
                                        ${route.driver.id}
                                    </a>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle'" class="${updating.vehicle ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        click.trigger="onAssignVehicleClick(route, updating)"
                                    >
                                        <template if.bind="!route.vehicle" translate>
                                            Assign Vehicle
                                        </template>
                                        <template if.bind="route.vehicle && route.vehicle.name">
                                            ${route.vehicle.name}
                                        </template>
                                        <template if.bind="route.vehicle && !route.vehicle.name">
                                            ${route.vehicle.model} - ${route.vehicle.make}
                                        </template>
                                    </a>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate">
                                        ${route.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'legacy-id'">
                                    <span class="text-truncate">
                                        <a target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/session/${route.legacyId}" if.bind="route.driver">
                                            ${route.legacyId}
                                        </a>

                                        <a target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/request/${route.legacyId}" if.bind="!route.driver">
                                            ${route.legacyId}
                                        </a>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-frame'">
                                    <span class="text-truncate">
                                        ${route.estimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-time-frame'">
                                    <span class="text-truncate">
                                        ${route.initialEstimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'planned-time-frame'">
                                    <span class="text-truncate">
                                        ${route.plannedTimeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'distance'">
                                    <span if.bind="route.initialEstimates.distance" class="text-truncate">
                                        ${route.initialEstimates.distance/1000 | number : undefined : 1 } km
                                    </span>
                                    <span if.bind="!route.initialEstimates.distance" class="text-truncate">
                                        ${route.distance/1000 | number : undefined : 1 } km
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delayed-stops'">
                                    <span class="text-truncate">
                                        ${delayedStops(route)}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driving-list'" align="right">

                                    <div class="icon-row">

                                        <button appearance="none" accent="primary" click.trigger="onShowDriverLink(route)">
                                            <icon name="document"></icon>
                                        </button>

                                    </div>

                                </data-table-cell>

                            </template>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="routeCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
