<template>
    <require from="app/components/address-input/address-input"></require>
    <require from="app/components/view-preset-selector/view-preset-selector"></require>
    <require from="./components/route-list-expanded-view/route-list-expanded-view"></require>
    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar name="routes-list-page-sidebar" scroll>

            <page-section>

                <search-input value.bind="textFilter & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="ico-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Filterâ€¦
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="not-started">

                        <div slot="heading" translate>
                            Not started
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="in-progress">

                        <div slot="heading" translate>
                            In progress
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="not-approved">

                        <div slot="heading" translate>
                            Not approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="cancelled">

                        <div slot="heading" translate>
                            Cancelled
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="to-be-express-dispatched">

                        <div slot="heading" translate>
                            To be express dispatched
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="completed">

                        <div slot="heading" translate>
                            Completed
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">
                <div slot="header" translate>
                    Assignment
                </div>

                <check-toggle label="after" value.bind="assignedDriver">

                    <div slot="heading" translate>
                        Assigned driver
                    </div>

                </check-toggle>
                <check-toggle label="after" value.bind="notAssignedDriver">

                    <div slot="heading" translate>
                        No driver assigned
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="assignedVehicle">

                    <div slot="heading" translate>
                        Assigned vehicle
                    </div>

                </check-toggle>

                <check-toggle label="after" value.bind="notAssignedVehicle">

                    <div slot="heading" translate>
                        No vehicle assigned
                    </div>

                </check-toggle>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Start date
                </div>

                <div class="control-row">

                    <div>

                        <date-input if.bind="!useRelativeStartTimeFromFilter" label="above" fixed.bind="true" value.bind="startTimeFromFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                        </date-input>

                        <duration-input else label="above" fixed.bind="true" unit.bind="relativeStartTimeFromFilterUnit" value.bind="relativeStartTimeFromFilter" class="flex-grow">

                            <div slot="heading" translate>
                                From
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="relativeStartTimeFromFilterUnit"
                                style="width: 280rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="useRelativeStartTimeFromFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="useRelativeStartTimeFromFilter && relativeStartTimeFromFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="useRelativeStartTimeFromFilter && relativeStartTimeFromFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!useRelativeStartTimeFromFilter || relativeStartTimeFromFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                    <div>

                        <date-input if.bind="!useRelativeStartTimeToFilter" label="above" fixed.bind="true" value.bind="startTimeToFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                        </date-input>


                        <duration-input else label="above" fixed.bind="true" unit.bind="relativeStartTimeToFilterUnit" value.bind="relativeStartTimeToFilter" class="flex-grow">

                            <div slot="heading" translate>
                                To
                            </div>

                            <select-input none.bind="false" slot="after" value.bind="relativeStartTimeToFilterUnit"
                                style="width: 280rem;">

                                <item model="hours" translate>
                                    hours
                                </item>

                                <item model="days" translate>
                                    days
                                </item>

                            </select-input>

                        </duration-input>

                        <check-toggle label="after" value.bind="useRelativeStartTimeToFilter" class="margin-top">

                            <div slot="heading">
                                <template if.bind="useRelativeStartTimeToFilter && relativeStartTimeToFilterUnit === 'days'" translate>
                                    Relative to today
                                </template>
                                <template if.bind="useRelativeStartTimeToFilter && relativeStartTimeToFilterUnit === 'hours'" translate>
                                    Relative to now
                                </template>
                                <template if.bind="!useRelativeStartTimeToFilter || relativeStartTimeToFilterUnit === null" translate>
                                    Relative
                                </template>
                            </div>

                        </check-toggle>

                    </div>

                </div>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Ordered vehicle type
                </div>

                <toggle-group class="flex-column" value.bind="orderedVehicleTypesFilter">

                    <check-toggle repeat.for="vehicleType of availableVehicleTypes" model.bind="vehicleType" label="after">

                        <div slot="heading" translate>
                            ${vehicleType.name}
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Teams
                </div>

                <tags-input
                    label="above"
                    filter="auto"
                    value.bind="teamsFilter"
                    class="margin-large-bottom">

                    <div slot="value">
                        <tag repeat.for="team of teamsFilterService.selectedTeams" model.bind="team.id || team">
                            <template if.bind="team === 'no-team'" translate>
                                No team
                            </template>
                            <template else>
                                ${team.name}
                            </template>
                        </tag>
                    </div>

                    <item repeat.for="team of teamsFilterService.accessibleTeams" model.bind="team.id || team">
                        <template if.bind="team === 'no-team'" translate>
                            No team
                        </template>
                        <template else>
                            ${team.name}
                        </template>
                    </item>

                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Tags
                </div>

                <tags-input
                    label="above"
                    value.bind="tagsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Pickup nearby
                </div>

                <address-input label="above" value.bind="pickupNearbyAddress" class="flex-basis-1-of-1">

                </address-input>

            </page-section>

            <page-section if.bind="showLegacy" toggle.bind="true">

                <div slot="header" translate>
                    Owner ID's
                </div>

                <tags-input
                    label="above"
                    value.bind="legacyOwnerIdsFilter"
                    new.bind="true"
                    class="margin-large-bottom">
                </tags-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Created date
                </div>

                <div class="control-row">

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeFromFilter" class="flex-grow">

                        <div slot="heading" translate>
                            From
                        </div>

                    </date-input>

                    <date-input label="above" fixed.bind="true" value.bind="createdTimeToFilter" class="flex-grow">

                        <div slot="heading" translate>
                            To
                        </div>

                    </date-input>

                </div>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Routes
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <view-preset-selector
                        appearance="outline"
                        accent="primary"
                        placement="bottom-end"
                        type="route"
                        get-state.call="getViewState()"
                        set-state.call="setViewState(state)">
                    </view-preset-selector>

                    <select-button appearance="outline" accent="primary" placement="bottom-end">

                        <div slot="icon">
                            <icon name="ico-more"></icon>
                        </div>

                        <item click.trigger="onSelectColumnsClick()" model="choose-list-columns" translate>
                            Choose list columns
                        </item>

                    </select-button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    style.bind="tableStyle"
                    busy.bind="updateOperation.pending || pickupNearbyOperation.pending || updateOperation.error != null">

                    <data-table-headers>

                        <template repeat.for="column of columns">

                            <data-table-cell name.bind="column.property">
                                <span if.bind="column.visibility === 'visible'" class="text-truncate">
                                    ${column.shortName}
                                </span>
                            </data-table-cell>

                        </template>

                    </data-table-headers>

                    <template repeat.for="route of results">
                        <data-table-row
                            accent.bind="route.criticality.accent"
                            selected.bind="$parent.expandedRouteId == route.id"
                            click.call="onRouteClick(route)">

                            <template repeat.for="column of columns">

                                <let updating.bind="{ driver: false, vehicle: false, executor: false, team: false }"></let>

                                <data-table-cell if.bind="column.slug === 'slug'">
                                    <a href="/routes/details/${route.slug}" class="text-truncate">
                                        ${route.slug}
                                    </a>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'reference'">
                                    <span class="text-truncate" empty-value>
                                        ${route.reference}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'owner'">
                                    <span class="text-truncate" empty-value>
                                        ${route.owner.primaryName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'start-address'">
                                    <span class="text-truncate" empty-value>
                                        ${route.startLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'end-address'">
                                    <span class="text-truncate" empty-value>
                                        ${route.endLocation.address}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'tags'">
                                    <span class="text-truncate" empty-value>
                                        ${route.tags | list: 'short' : 'unit'}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stopCount}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle-type'">
                                    <span class="text-truncate" empty-value>
                                        ${route.vehicleType.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'complexity'">
                                    <span class="text-truncate" empty-value>
                                        ${route.complexity | number}%
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'executor'" class="${updating.executor ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-organization-route"
                                        click.trigger="onAssignExecutorClick(route, updating)">
                                        <template if.bind="route.executor.companyName">
                                            ${route.executor.companyName}
                                        </template>
                                        <template if.bind="!route.executor.companyName" translate>
                                            Assign executor
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${route.executor.companyName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver'" class="${updating.driver ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="assign-driver-route"
                                        click.trigger="onAssignDriverClick(route, updating)">
                                        <template if.bind="!route.driver" translate>
                                            Assign driver
                                        </template>
                                        <template if.bind="route.driver">
                                            ${route.driver.name}
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${route.driver.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'colli-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.totalColliCount | number}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-colli-count'">
                                    <span class="text-truncate" empty-value>
                                        ${route.totalEstimatedColliCount | number}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver-id'">
                                    <a
                                        if.bind="route.driver.id"
                                        class="text-truncate"
                                        target="_blank"
                                        href="/fleet-management/drivers/details/${route.driver.id}">
                                        ${route.driver.id}
                                    </a>
                                    <span else empty-value></span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle-type-dispatched'">
                                    <span class="text-truncate" empty-value>
                                        ${route.vehicle.type.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'vehicle'" class="${updating.vehicle ? 'opacity-faded' : ''}">
                                    <template if-claims="assign-vehicle-route">
                                        <a
                                            class="text-truncate"
                                            click.trigger="onAssignVehicleClick(route, updating)">
                                            <template if.bind="!route.vehicle" translate>
                                                Assign Vehicle
                                            </template>
                                            <template if.bind="route.vehicle && route.vehicle.name">
                                                ${route.vehicle.name}
                                            </template>
                                            <template if.bind="route.vehicle && !route.vehicle.name">
                                                ${route.vehicle.make} ${route.vehicle.model}
                                            </template>
                                        </a>
                                    </template>
                                    <template else>
                                        <span
                                            class="text-truncate"
                                            empty-value>
                                            <template if.bind="route.vehicle && route.vehicle.name">
                                                ${route.vehicle.name}
                                            </template>
                                            <template if.bind="route.vehicle && !route.vehicle.name">
                                                ${route.vehicle.make} ${route.vehicle.model}
                                            </template>
                                        </span>
                                    </template>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'status'">
                                    <span class="text-truncate" empty-value>
                                        ${route.status.name}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'legacy-id'">
                                    <span class="text-truncate" empty-value>
                                        <a if.bind="route.driver && route.legacyId" target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/session/${route.legacyId}">
                                            ${route.legacyId}
                                        </a>
                                        <a if.bind="!route.driver && route.legacyId" target="_blank" href="https://admin.mover.dk/dk/da/user-area/trips/request/${route.legacyId}">
                                            ${route.legacyId}
                                        </a>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-start'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'estimated-time-end'">
                                    <span class="text-truncate" empty-value>
                                        ${route.estimates.timeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-start'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame.from | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'original-estimated-end'">
                                    <span class="text-truncate" empty-value>
                                        ${route.initialEstimates.timeFrame.to | dateTime: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'planned-time-frame'">
                                    <span class="text-truncate" empty-value>
                                        ${route.plannedTimeFrame | dateTimeRange: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'distance'">
                                    <span if.bind="route.initialEstimates.distance" class="text-truncate">
                                        ${route.initialEstimates.distance/1000 | number : undefined : 1 } km
                                    </span>
                                    <span if.bind="!route.initialEstimates.distance" class="text-truncate">
                                        ${route.distance/1000 | number : undefined : 1 } km
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'delayed-stops'">
                                    <span class="text-truncate" empty-value>
                                        ${delayedStops(route)}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-user-name'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].outfit.personName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-company-name'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].outfit.companyName}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-user-telephone'">
                                    <span class="text-truncate" empty-value>
                                        <a href="${route.stops[0].outfit.contactPhone.nationalNumber | phone: 'rfc3966'}">
                                            ${route.stops[0].outfit.contactPhone.nationalNumber | phone }
                                        </a>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-ready-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.from | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-ready-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.from | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-close-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.to | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'stop-close-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.stops[0].arrivalTimeFrame.to | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driver-telephone-number'">
                                    <span class="text-truncate" empty-value>
                                        <a href="${route.driver.phone.nationalNumber | phone: 'rfc3966'}">
                                            ${route.driver.phone | phone }
                                        </a>
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'route-creation-date'">
                                    <span class="text-truncate" empty-value>
                                        ${route.createdDate | date: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'route-creation-time'">
                                    <span class="text-truncate" empty-value>
                                        ${route.createdDate | time: 'narrow' : false}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'team'" class="${updating.team ? 'opacity-faded' : ''}">
                                    <a
                                        class="text-truncate"
                                        if-claims="edit-routes"
                                        click.trigger="onAssignTeamClick(route, updating)">
                                        <template if.bind="!route.teamId" translate>
                                            Assign team
                                        </template>
                                        <template if.bind="route.teamId">
                                            ${teamName(route.teamId)}
                                        </template>
                                    </a>
                                    <span else class="text-truncate" empty-value>
                                        ${teamName(route.teamId)}
                                    </span>
                                </data-table-cell>

                                <data-table-cell if.bind="column.slug === 'driving-list'" align="right">

                                    <div class="icon-row">

                                        <button appearance="none" accent="primary" click.trigger="onShowDriverLink(route)">
                                            <icon name="ico-document"></icon>
                                        </button>

                                    </div>

                                </data-table-cell>

                            </template>

                            <data-table-details
                                if.bind="$parent.expandedRouteId == route.id"
                                slot="details"
                                surface="neutral"
                                accent.bind="route.criticality.accent">

                                <route-list-expanded-view route-info.bind="route"></route-list-expanded-view>

                            </data-table-details>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && updateOperation.error == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="routeCount">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
