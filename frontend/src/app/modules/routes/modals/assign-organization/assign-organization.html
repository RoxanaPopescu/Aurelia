<template>

    <require from="./assign-organization.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="assign-organization" position="right" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom flex-row">
                <div>
                    <template if.bind="route.executor.id != identityService.identity.organization.id" translate>
                        Reassign executor
                    </template>
                    <template if.bind="route.executor.id == identityService.identity.organization.id" translate>
                        Assign executor
                    </template>
                </div>

                <div if.bind="route" class="opacity-faded-more margin-left-large margin-right-large">
                    –
                </div>

                <div class="opacity-faded" if.bind="route">
                    ${route.slug}
                </div>
            </h1>

            <search-input value.bind="queryText" autofocus ref="queryInputElement">

                <span slot="before" class="opacity-faded">
                    <icon name="md-search" class="font-larger"></icon>
                </span>

                <span slot="placeholder" translate>
                    Type to filter…
                </span>

            </search-input>

        </modal-header>

        <modal-section if.bind="true" class="margin-bottom">

            <data-table appearance="rows">

                <data-table-headers>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Name
                        </span>
                    </data-table-cell>

                    <!--
                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Phone
                        </span>
                    </data-table-cell>
                    -->

                </data-table-headers>

                <template repeat.for="connection of filteredConnections">

                    <data-table-row click.call="onOrganizationClick(connection)">

                        <data-table-cell>
                            <span class="text-truncate">
                                ${connection.organization.name}
                            </span>
                        </data-table-cell>

                        <!--
                        <data-table-cell>
                            <span class="text-truncate">
                                ${organization.contactPhone}
                            </span>
                        </data-table-cell>
                        -->

                    </data-table-row>


                </template>

            </data-table>

            <busy-indicator if.bind="connections == null" class="margin-largest"></busy-indicator>

            <empty-indicator if.bind="filteredConnections.length == 0" class="margin-largest">
                <div slot="heading" translate>No results</div>
            </empty-indicator>

        </modal-section>

    </modal-panel>

</template>
