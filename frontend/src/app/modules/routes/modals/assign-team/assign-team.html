<template>

    <require from="./assign-team.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>

    <modal-panel name="assign-team" position="right" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header scroll-fade>

            <h1 class="font-largest margin-bottom flex-row">
                <div>
                    <template if.bind="route.executor.id != identityService.identity.organization.id" translate>
                        Reassign team
                    </template>
                    <template if.bind="route.executor.id == identityService.identity.organization.id" translate>
                        Assign team
                    </template>
                </div>
            </h1>

            <search-input value.bind="queryText" autofocus ref="queryInputElement">

                <span slot="before" class="opacity-faded">
                    <icon name="ico-search" class="font-larger"></icon>
                </span>

                <span slot="placeholder" translate>
                    Type to searchâ€¦
                </span>

            </search-input>

        </modal-header>

        <modal-section if.bind="true" class="margin-bottom">

            <data-table appearance="rows">

                <data-table-headers>

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            Name
                        </span>
                    </data-table-cell>

                    <data-table-cell></data-table-cell>

                </data-table-headers>

                <data-table-row if.bind="route" click.call="onTeamClick()">

                    <data-table-cell>
                        <span class="text-truncate" translate>
                            No team
                        </span>
                    </data-table-cell>

                    <data-table-cell>
                        <span accent="info" class="text-truncate" if.bind="!route.teamId" translate>
                            Current
                        </span>
                    </data-table-cell>

                </data-table-row>

                <template repeat.for="team of filteredTeams">

                    <data-table-row click.call="onTeamClick(team)">

                        <data-table-cell>
                            <span class="text-truncate">
                                ${team.name}
                            </span>
                        </data-table-cell>

                        <data-table-cell>
                            <span accent="info" class="text-truncate" if.bind="team.id === route.teamId" translate>
                                Current
                            </span>
                        </data-table-cell>

                    </data-table-row>

                </template>

            </data-table>

            <busy-indicator if.bind="teams == null" class="margin-largest"></busy-indicator>

            <empty-indicator if.bind="filteredTeams.length == 0" class="margin-largest">
                <div slot="heading" translate>No results</div>
            </empty-indicator>

        </modal-section>

    </modal-panel>

</template>
