<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Depots
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if-claims="create-depot" appearance="solid" page-href="path: /depots/create" class="flex-row">

                        <icon name="add" class="font-larger margin-right"></icon>

                        <span translate>
                            Add depot
                        </span>

                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell DISABLED-name="address" translate>
                            Address
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="depot of depots">

                        <data-table-row
                            href="/depots/details/${depot.id}">

                            <data-table-cell>
                                ${depot.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${depot.location.address.primary}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="depots == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="depots.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="depots.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="depotCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
