<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Depots
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <button appearance="solid" page-href="path: /depots/create" translate>
                        Add depot
                    </button>

                </toolbar>

            </header>

            <section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="address" translate>
                            Address
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="depot of depots">

                        <data-table-row
                            href="/depots/details/${depot.id}">

                            <data-table-cell>
                                ${depot.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${depot.location.address.primary}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="depots == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="depots.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="depots.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="depotCount">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </page>

</template>
