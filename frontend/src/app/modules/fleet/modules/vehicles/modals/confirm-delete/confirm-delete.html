<template>

    <require from="./confirm-delete.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="confirm-delete-vehicle" accent="negative" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 if.bind="vehicle.name" class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Are you sure you want to delete vehicle with name ${vehicle.name}?
            </h1>

            <h1 if.bind="!vehicle.name" class="font-larger" tabindex="-1" autofocus="visible.bind: false" translate>
                Are you sure you want to delete vehicle with id ${vehicle.id}?
            </h1>

        </modal-header>

        <modal-footer>

            <div class="button-row flex-push-right">

                <button appearance="outline" accent="primary" click.delegate="onButtonClick(false)" translate>
                    Cancel
                </button>

                <button appearance="solid" accent="negative" click.delegate="onButtonClick(true)" translate>
                    Delete vehicle
                </button>

            </div>

        </modal-footer>

    </modal-dialog>

</template>
