<template>

    <require from="./vehicles.scss"></require>

    <page name="vehicles">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Vehicles
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <button if-claims="create-vehicle" appearance="outline" accent="primary" click.trigger="onAddVehicleClick()" translate>
                        Add vehicle
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name">
                            <span class="text-truncate" translate>
                                Name
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="make">
                            <span class="text-truncate" translate>
                                Make
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="model">
                            <span class="text-truncate" translate>
                                Model
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="status">
                            <span class="text-truncate" translate>
                                Status
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="id">
                            <span class="text-truncate" translate>
                                Id
                            </span>
                        </data-table-cell>

                        <data-table-cell DISABLED-name="type">
                            <span class="text-truncate" translate>
                                Type
                            </span>
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="vehicle of vehicles">

                        <data-table-row
                            click.call="onVehicleClick(vehicle)">

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.make}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.model}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.id}
                                </span>
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${vehicle.type.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div if-claims="create-vehicle" class="icon-row">

                                    <button appearance="none" accent="primary" click.trigger="onRemoveVehicleClick(vehicle)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="vehicles == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="vehicles.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

            </page-section>

        </page-content>

    </page>

</template>
