<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-sidebar scroll>

            <page-section>

                <search-input value.bind="searchQuery & debounce: 200">

                    <span slot="before" class="opacity-faded font-larger line-height-1">
                        <icon name="md-search"></icon>
                    </span>

                    <span slot="placeholder" translate>
                        Find...
                    </span>

                </search-input>

            </page-section>

            <page-section toggle.bind="true">

                <div slot="header" translate>
                    Status
                </div>

                <toggle-group class="flex-column" value.bind="statusFilter">

                    <check-toggle label="after" model="approved" value.one-time="false">

                        <div slot="heading" translate>
                            Approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="not-approved" value.one-time="false">

                        <div slot="heading" translate>
                            Not approved
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="waiting-for-approval" value.one-time="false">

                        <div slot="heading" translate>
                            Waiting for approval
                        </div>

                    </check-toggle>

                    <check-toggle label="after" model="banned" value.one-time="false">

                        <div slot="heading" translate>
                            Banned
                        </div>

                    </check-toggle>

                </toggle-group>

            </page-section>

        </page-sidebar>

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Drivers
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">
                    <button if-claims="invite-driver" appearance="solid" page-href="path: /fleet-management/drivers/create" class="flex-row">
                        <icon name="add" class="font-larger margin-right"></icon>
                        <span translate>
                            New driver
                        </span>
                    </button>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell name="email" translate>
                            Email
                        </data-table-cell>

                        <data-table-cell name="phone" translate>
                            Phone
                        </data-table-cell>

                        <data-table-cell DISABLED-name="vehicles" translate>
                            Vehicles
                        </data-table-cell>

                        <data-table-cell name="id" translate>
                            Id
                        </data-table-cell>

                        <data-table-cell name="status" translate align="right">
                            Status
                        </data-table-cell>

                        <data-table-cell align="right">
                            <!-- Icons -->
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="driver of results">

                        <data-table-row
                            href="/fleet-management/drivers/details/${driver.id}">

                            <data-table-cell>
                                ${driver.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${driver.email}
                            </data-table-cell>

                            <data-table-cell>
                                ${driver.phone}
                            </data-table-cell>

                            <data-table-cell>
                                ${driver.vehicleTypes | map: 'name' | list: 'short' : 'unit'}
                            </data-table-cell>

                            <data-table-cell>
                                <span class="text-truncate">
                                    ${driver.id}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">
                                <span class="text-truncate">
                                    ${driver.status.name}
                                </span>
                            </data-table-cell>

                            <data-table-cell align="right">

                                <div if-claims="invite-driver" class="icon-row">

                                    <button appearance="none" accent="primary" click.trigger="onRemoveDriverClick(driver)">
                                        <icon name="delete-small"></icon>
                                    </button>

                                </div>

                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="results == null && !failed" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="results.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="results"
                        class="flex-push-right margin-top"
                        value.bind="paging">
                    </data-table-pager>

                </div>

            </page-section>

        </page-content>

    </page>

</template>
