<template>

    <require from="./change-password.scss"></require>

    <modal-backdrop close="all"></modal-backdrop>
    <modal-panel name="change-password" position="right" close-button.bind="true" close-shortcut.bind="true" scroll validation validation.ref="validation">

        <modal-header scroll-fade>

            <h1 class="font-largest" translate>
                Change password for ${driver.name}
            </h1>

        </modal-header>

        <modal-section class="margin-larger-bottom">

            <div class="control-row">

                <text-input label="above" value.bind="newPassword" class="flex-basis-1-of-1">

                    <div slot="heading" translate>
                        New password
                    </div>

                    <div slot="validation">

                        <required-validator
                            value.bind="newPassword">
                        </required-validator>
                        <length-validator
                            value.bind="newPassword"
                            min.bind="6">
                        </length-validator>
                    </div>

                </text-input>
            </div>

        </modal-section>

        <div class="button-container margin-large-top">

            <button appearance="outline" accent="primary" click.trigger="onCancel()" translate>
                Cancel
            </button>

            <button appearance="solid" accent="primary" click.trigger="onChangePasswordClick()" translate>
                Change password
            </button>
        </div>

    </modal-panel>
</template>
