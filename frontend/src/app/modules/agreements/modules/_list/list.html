<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <header scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Agreements
                        </span>

                    </path-nav>
                </h1>

                <toolbar>

                    <button appearance="solid" modal-href="modal: add-agreement" translate>
                        Add fulfiller agreement
                    </button>

                </toolbar>

            </header>

            <section>

                <data-table
                    appearance="cards"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell translate>
                            Name
                        </data-table-cell>

                        <data-table-cell translate>
                            Type
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="agreement of agreements">

                        <data-table-row>

                            <data-table-cell>
                                ${agreement.primaryName}
                            </data-table-cell>

                            <data-table-cell>
                                ${agreement.type.name}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="agreements == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="agreements.length == 0" class="margin-largest" translate>
                    No results
                </empty-indicator>

                <div class="flex-row">

                    <data-table-pager
                        if.bind="agreements.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="agreementCount">
                    </data-table-pager>

                </div>

            </section>

        </page-content>

    </page>

</template>
