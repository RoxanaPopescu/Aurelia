<template>

    <require from="./list.scss"></require>

    <page name="list">

        <page-content scroll scroll.ref="scroll">

            <page-header class="flex-row" scroll-fade>

                <h1 class="font-largest">
                    <path-nav>

                        <span translate>
                            Agreements
                        </span>

                    </path-nav>
                </h1>

                <toolbar class="flex-push-right">

                    <template if-claims="create-agreement">

                        <button appearance="solid" modal-href="modal: add-fulfiller-agreement" class="flex-row">

                            <icon name="add" class="font-larger margin-right"></icon>

                            <span translate>
                                Add fulfiller agreement
                            </span>

                        </button>

                        <button appearance="solid" modal-href="modal: add-consignor-agreement" class="flex-row">

                            <icon name="add" class="font-larger margin-right"></icon>

                            <span translate>
                                Add consignor agreement
                            </span>

                        </button>

                    </template>

                </toolbar>

            </page-header>

            <page-section>

                <data-table
                    appearance="rows"
                    sorting.bind="sorting"
                    busy.bind="updateOperation.pending">

                    <data-table-headers>

                        <data-table-cell DISABLED-name="name" translate>
                            Name
                        </data-table-cell>

                        <data-table-cell DISABLED-type="type" translate>
                            Type
                        </data-table-cell>

                        <data-table-cell DISABLED-type="id" translate>
                            Id
                        </data-table-cell>

                    </data-table-headers>

                    <template repeat.for="agreement of agreements">

                        <data-table-row>

                            <data-table-cell>
                                ${agreement.primaryName}
                            </data-table-cell>

                            <data-table-cell>
                                ${agreement.type.name}
                            </data-table-cell>

                            <data-table-cell>
                                ${agreement.id}
                            </data-table-cell>

                        </data-table-row>

                    </template>

                </data-table>

                <busy-indicator if.bind="agreements == null" class="margin-largest"></busy-indicator>

                <empty-indicator if.bind="agreements.length == 0" class="margin-largest">
                    <div slot="heading" translate>No results</div>
                </empty-indicator>

                <!--
                <div class="flex-row">

                    <data-table-pager
                        if.bind="agreements.length > 0"
                        class="flex-push-right margin-top"
                        value.bind="paging"
                        list-size.bind="agreementCount">
                    </data-table-pager>

                </div>
                -->

            </page-section>

        </page-content>

    </page>

</template>
