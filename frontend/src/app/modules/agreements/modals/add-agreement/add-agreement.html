<template>

    <require from="./add-agreement.scss"></require>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="add-agreement" close-button.bind="true" close-shortcut.bind="true" scroll>

        <header>

            <h1 class="font-larger margin-bottom" translate>
                Add fulfiller agreement
            </h1>

            <div translate>
                Once added, an invitation will be sent to the specified user.
            </div>

        </header>

        <section validation validation.ref="validation">

            <text-input value.bind="model.outfitName" label="above" class="margin">

                <div slot="heading" translate>
                    The name of the fulfiller
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.outfitName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.outfitSlug" value.bind="model.outfitSlug" label="above" class="margin-bottom" autofocus>

                <div slot="heading" translate>
                    The ID to use for the fulfiller
                </div>

                <div slot="description" translate>
                    This could be the name of the fulfiller, but without any spaces.
                </div>

                <div slot="placeholder">
                    ${computedOutfitSlug}
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.outfitSlug">
                    </required-validator>

                    <pattern-validator
                        trigger="blur"
                        value.bind="model.outfitSlug"
                        pattern="^[^\s]*$">

                        <template replace-part="invalid" translate>
                            Please provide a value without spaces.
                        </template>

                    </pattern-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userFirstName" label="above" class="margin">

                <div slot="heading" translate>
                    The first name of the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userLastName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userLastName" label="above" class="margin">

                <div slot="heading" translate>
                    The last name of the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userLastName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userEmail" label="above" class="margin-top">

                <div slot="heading" translate>
                    The email of the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userEmail">
                    </required-validator>

                </div>

            </text-input>

        </section>

        <footer>

            <button appearance="solid" accent="primary" click.delegate="onInviteClick()">Send invitation</button>

        </footer>

    </modal-dialog>

</template>
