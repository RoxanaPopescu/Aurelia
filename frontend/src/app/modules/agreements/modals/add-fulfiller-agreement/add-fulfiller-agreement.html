<template>

    <modal-backdrop close-modal.bind="true"></modal-backdrop>

    <modal-dialog name="add-fulfiller-agreement" close-button.bind="true" close-shortcut.bind="true" scroll>

        <modal-header>

            <h1 class="font-larger margin-bottom" translate>
                Add fulfiller agreement
            </h1>

            <div translate>
                Note that an invitation will be sent to the specified user.
            </div>

        </modal-header>

        <modal-section validation validation.ref="validation">

            <text-input value.bind="model.outfitName" label="above" class="margin-medium-bottom" autofocus>

                <div slot="heading" translate>
                    The name of the fulfiller
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.outfitName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.outfitSlug" value.bind="model.outfitSlug" label="above" class="margin-medium-bottom">

                <div slot="heading" translate>
                    The ID to use for the fulfiller
                </div>

                <div slot="description" translate>
                    This could be the name of the fulfiller, but without any spaces.
                </div>

                <div slot="placeholder">
                    ${computedOutfitSlug}
                </div>

                <div slot="validation">

                    <pattern-validator
                        active.bind="true"
                        value.bind="model.outfitSlug"
                        pattern="^[^\s]*$">

                        <template replace-part="invalid" translate>
                            Please provide a value without spaces.
                        </template>

                    </pattern-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userFirstName" label="above" class="margin-medium-bottom">

                <div slot="heading" translate>
                    The first name of the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userFirstName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userLastName" label="above" class="margin-medium-bottom">

                <div slot="heading" translate>
                    The last name of the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userLastName">
                    </required-validator>

                </div>

            </text-input>

            <text-input value.bind="model.userEmail" label="above">

                <div slot="heading" translate>
                    The email for the user
                </div>

                <div slot="validation">

                    <required-validator
                        value.bind="model.userEmail">
                    </required-validator>

                </div>

            </text-input>

        </modal-section>

        <modal-footer>

            <button appearance="solid" accent="primary" click.delegate="onInviteClick()" translate>
                Add agreement
            </button>

        </modal-footer>

    </modal-dialog>

</template>
