<html lang="en">
    <head>
        <meta name="language" content="en-US">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            body {
                display: table;
                width: 100%;
            }
            body > span {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }

            div.container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
                text-align: left;
            }

            h1, p {
                font-family: 'Open Sans', sans-serif;
            }

            h1 {
                font-size: 38px;
                color: #05375f;
                line-height: 1.36;
                text-align: left;
            }

            p {
                font-size: 14px;
                color: #0e2a48;
                text-align: left;
            }

            a {
                color: #008dd5;
            }

            .browser {
                display: inline-block;
                margin-right: 40px;
                text-align: center;
                margin-left: 15px;
                margin-top: 25px;
                margin-bottom: 12px;
            }

            .browser p {
                text-align: center;
            }

            .browser img {
                height: 70px;
                width: auto;
                display: block;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <span>
            <div class="container">
                <h1>
                    We do not support your current browser
                </h1>
                <p>
                    To see the content we suggest you to update your browser to any of the following browsers:
                </p>
                <a class="browser" href="https://www.google.com/chrome/">
                    <img src="https://moverstatic.azureedge.net/illustrations/browsers/chrome.jpg" />
                    <p>
                        Chrome
                    </p>
                </a>
                <a class="browser" href="https://www.mozilla.org/en-US/firefox/new/">
                    <img src="https://moverstatic.azureedge.net/illustrations/browsers/firefox.jpg" />
                    <p>
                        Firefox
                    </p>
                </a>
                <a class="browser" href="https://www.microsoft.com/en-us/windows/microsoft-edge">
                    <img src="https://moverstatic.azureedge.net/illustrations/browsers/edge.jpg" />
                    <p>
                        Edge
                    </p>
                </a>
            </div>
        </span>
    </body>
</html>
