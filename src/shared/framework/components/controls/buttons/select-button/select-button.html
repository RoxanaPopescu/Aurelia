<template
    class="${open ? '--open' : ''}"
    inert.bind="disabled"
    forward-focus>

    <require from="./select-button.scss"></require>

    <button
        ref="buttonElement"
        disabled.bind="disabled"
        appearance.bind="appearance & attr"
        accent.bind="accent & attr"
        click.trigger="toggleDropdown()">

        <slot name="label"></slot>

        <slot name="icon">

            <dropdown-icon
                open.bind="open">
            </dropdown-icon>

        </slot>

    </button>

    <dropdown
        show.bind="open"
        owner.bind="buttonElement"
        close.call="closeDropdown(escape || !focusout, !escape)"
        fixed.bind="fixed"
        placement.bind="placement">

        <item-picker
            view-model.ref="itemPicker"
            focused-value.bind="focusedValue"
            focused-element.bind="buttonElement"
            keyboard.bind="open"
            none.bind="none"
            pick.call="closeDropdown(true)"
            tabindex="-1"
            scroll>

            <slot></slot>

        </item-picker>

    </dropdown>

</template>
