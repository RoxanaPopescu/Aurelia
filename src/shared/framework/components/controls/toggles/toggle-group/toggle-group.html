<template class="
    toggle-group
    ${disabled ? '--disabled' : ''}
    ${readonly ? '--readonly' : ''}
    ${value != null && (value.length == null || value.length > 0) ? '--active' : ''}
    ${validation.invalid ? '--invalid' : ''}"
    forward-focus
    validation
    validation.ref="validation">

    <require from="./toggle-group.scss"></require>

    <slot></slot>

    <div class="toggle-validation font-small">
        <slot name="validation"></slot>
    </div>

</template>
