<template>

    <validation-message if.bind="invalid === true" accent="negative">

        <template replaceable part="invalid">

            <template if.bind="min != null && max != null && min === max" replaceable part="invalid-exactly" translate>
                Please provide a value with a length of exactly ${min | number}.
            </template>

            <template if.bind="min != null && max != null && min !== max" replaceable part="invalid-min-max" translate>
                Please provide a value with a length between ${min | number} and ${max | number}.
            </template>

            <template if.bind="min != null && max == null" replaceable part="invalid-min" translate>
                Please provide a value with a length of at least ${min | number}.
            </template>

            <template if.bind="min == null && max != null" replaceable part="invalid-max" translate>
                Please provide a value with a length of at most ${max | number}.
            </template>

        </template>

    </validation-message>

</template>
